language: es
areas:
  - name: Cocina
    id: cocina
  - name: Salón
    id: salon
  - name: Dormitorio
    id: dormitorio
  - name: Garaje
    id: garaje
  - name: Jardín
    id: jardin
entities:
  - name: Lámpara
    id: light.lampara_dormitorio
    area: dormitorio
    state:
      in: "apagada"
      out: "off"

  - name: Cortina dormitorio
    id: cover.cortina_dormitorio
    area: dormitorio
    state:
      in: "cerrada"
      out: "closed"
    attributes:
      device_class: curtain

  - name: Interruptor dormitorio
    id: switch.interruptor_dormitorio
    area: dormitorio
    state:
      in: "apadado"
      out: "off"

  - name: Interruptor
    id: switch.interruptor_cocina
    area: cocina
    state:
      in: "encendido"
      out: "on"

  - name: Ventilador de techo
    id: fan.ventilador_techo
    area: salon

  - name: Cortina izquierda
    id: cover.cortina_izquierda
    area: salon
    state:
      in: "abierta"
      out: "open"
    attributes:
      device_class: curtain

  - name: Cortina derecha
    id: cover.cortina_derecha
    area: salon
    state:
      in: "cerrada"
      out: "closed"
    attributes:
      device_class: curtain

  - name: Lámpara techo salón
    id: light.lampara_techo_salon
    area: salon
    state:
      in: "encendida"
      out: "on"

  - name: Luz cocina
    id: light.luz_cocina
    area: cocina
    state:
      in: "encendida"
      out: "on"

  - name: Luz armarios de cocina
    id: light.armarios_cocina
    area: cocina
    state:
      in: "encendida"
      out: "on"

  - name: Luz encimera
    id: light.encimera_cocina
    area: cocina
    state:
      in: "encendida"
      out: "on"

  - name: Termómetro cocina
    id: sensor.termometro_cocina
    area: cocina

  - name: "Temperatura exterior"
    id: "sensor.temperatura_exterior"
    area: "garaje"
    state: "14"
    attributes:
      unit_of_measurement: "°C"

  - name: Luz de garaje
    id: light.luz_garaje
    area: garaje
    state:
      in: "encendida"
      out: "on"

