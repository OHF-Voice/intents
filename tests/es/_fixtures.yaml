language: es
areas:
  - name: Cocina
    id: cocina
  - name: Salón
    id: salon
  - name: Dormitorio
    id: dormitorio
  - name: Garaje
    id: garaje
  - name: Jardín
    id: jardin
  - name: Entrada
    id: entrada
entities:
  - name: Lámpara del dormitorio
    id: light.lampara_dormitorio
    area: dormitorio
    state:
      in: "apagada"
      out: "off"

  - name: Cortina dormitorio
    id: cover.cortina_dormitorio
    area: dormitorio
    state:
      in: "cerrada"
      out: "closed"
    attributes:
      device_class: curtain

  - name: Interruptor dormitorio
    id: switch.interruptor_dormitorio
    area: dormitorio
    state:
      in: "apadado"
      out: "off"

  - name: Interruptor
    id: switch.interruptor_cocina
