language: lb
areas:
  - name: Kichen
    id: kitchen
  - name: Living
    id: living_room
  - name: Schlofzëmmer
    id: bedroom
  - name: Garage
    id: garage

entities:
  - name: "Nuetsluucht"
    id: "light.bedroom_night_lamp"
    area: "bedroom"
    state: "off"

  - name: "Schloofkummerschalter"
    id: "switch.bedroom"
    area: "bedroom"
    state: "off"

  - name: "Kachinsel"
    id: "switch.kitchen"
    area: "kitchen"
    state: "on"

  - name: "Kichecomptoir"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state: "on"

  - name: "Kicheplafong"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state: "on"

  - name: "Kicheschief"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state: "on"

  - name: Plafongsventilator
    id: fan.ceiling
    area: living_room
    state: "off"

  - name: "Lénks Jalousie"
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: shutter

  - name: "Riets Jalousie"
    id: "cover.curtain_right"
    area: "living_room"
    state: "closed"
    attributes:
      device_class: shutter

  - name: Bettjalousie
    id: cover.bedroom
    area: bedroom
    state: "closed"
    attributes:
      device_class: shutter

  - name: Kichekuppel
    id: cover.kitchen
    area: kitchen

  - name: Fernsehrollued
    id: cover.living_room
    area: living_room

  - name: Paard
    id: door.garage
    area: garage

  - name: "Baussentemperatur"
    id: "sensor.baussentemperatur"
    area: "garage"
    state: "5"
    attributes:
      unit_of_measurement: "°C"

  - name: "Livingsluucht"
    id: "light.living_room_lamp"
    area: "living_room"
    state: "on"

  - name: "Garageluucht"
    id: "light.garage"
    area: "garage"
    state: "on"

  - name: "Thermostat"
    id: "climate.thermostat"
    area: "living_room"
    state: "20"
    attributes:
      unit_of_measurement: "°C"
