language: pt
tests:
  - sentences:
      - "está a Cortina Esquerda fechada?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "Cortina Esquerda"
        state: "closed"
    response: "No, open"

  - sentences:
      - "está alguma cortina aberta na Sala de Estar?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Sala de Estar"
        device_class: curtain
        state: "open"
    response: "Yes, Cortina Esquerda"

  - sentences:
      - "Estão todas as cortinas abertas na Sala de Estar?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Sala de Estar"
        device_class: curtain
        state: "open"
    response: "No, Cortina Direita not"

  - sentences:
      - "que cortina está fechada?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "Cortina Direita and Cortina Quarto"

  - sentences:
      - "Quantas cortinas estão fechadas?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2"
