language: it
tests:
  - sentences:
      - "Apri la tenda sinistra"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
  - sentences:
      - "Apri la tenda sinistra nel soggiorno"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
        area: soggiorno

  # Garage door
  - sentences:
      - "Apri la porta del garage"
    intent:
      name: "HassOpenCover"
      slots:
        device_class: "garage_door"

  # Blinds
  - sentences:
      - "Apri le tapparelle in cucina"
    intent:
      name: "HassOpenCover"
      slots:
        area: "cucina"
        device_class:
          value:
            - "blind"
            - "curtain"
            - "shutter"
