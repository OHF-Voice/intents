language: ur
tests:
  - sentences:
      - "curtain left کو کھولدو"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
  - sentences:
      - "living room کے curtain left کھولو "

    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
        area: living_room

  # Garage door
  - sentences:
      - "garage کھولدو"
    intent:
      name: "HassOpenCover"
      slots:
        device_class: "garage_door"

  # Blinds
  - sentences:
      - "kitchen کے blinds کھولو "
    intent:
      name: "HassOpenCover"
      slots:
        area: "kitchen"
        device_class:
          value:
            - "blind"
            - "curtain"
            - "shutter"
