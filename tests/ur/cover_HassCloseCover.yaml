language: ur
tests:
  - sentences:
      - "curtain left کو بند کرو"
    intent:
      name: "HassCloseCover"
      slots:
        name: cover.curtain_left
  - sentences:
      - "living room کے curtain left بند کرو"
    intent:
      name: "HassCloseCover"
      slots:
        name: cover.curtain_left
        area: living_room

  - sentences:
      - "garage door بند کرو"
    intent:
      name: "HassCloseCover"
      slots:
        device_class: "garage_door"

  - sentences:
      - "bedroom کے blinds بند کردو"
    intent:
      name: "HassCloseCover"
      slots:
        area: "bedroom"
        device_class:
          value:
            - "blind"
            - "curtain"
            - "shutter"