language: sv
tests:
  - sentences:
      - "var är Ola-Conny"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Ola-Conny
    response: "Ola-Conny är hemma"

  - sentences:
      - "var är Daniel"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Daniel
    response: "Daniel är på jobbet"

  - sentences:
      - "är Daniel hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Daniel
        state: home
    response: "Nej, jobbet"

  - sentences:
      - "är någon hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "Ja, Ola-Conny"

  - sentences:
      - "är alla hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "Nej, Annie och Daniel är inte hemma"

  - sentences:
      - "vem är hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "Ola-Conny"

  - sentences:
      - "hur många är hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "1"
