language: sv
tests:
  - sentences:
      - "var är Daniel"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Daniel
    response: "Daniel är hemma"

  - sentences:
      - "var är Ola-Conny"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Ola-Conny
    response: "Ola-Conny är på jobbet"

  - sentences:
      - "är Judith hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Judith
        state: home
    response: "Nej, jobbet"

  - sentences:
      - "är någon hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "Ja, Daniel"

  - sentences:
      - "är alla hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "Nej, Ola-Conny och Judith är inte hemma"

  - sentences:
      - "vem är hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "Karin"

  - sentences:
      - "hur många är hemma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "1"
