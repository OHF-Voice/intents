language: "sv"
tests:
  # Battery
  - sentences:
      - "är Telefon batteri lågt?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery"
        name: "Telefon"
        state: "on"
    response: "Nej, den är normal"

  - sentences:
      - "Är något batteri lågt?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "Nej"

  - sentences:
      - "Är alla batterier låga?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "Nej, inte Telefon"

  - sentences:
      - "vilka batterier är låga?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "Inte någon"

  - sentences:
      - "Hur många batterier är låga?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "0"

  # Battery charging
  - sentences:
      - "laddar telefonen?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery_charging"
        name: "Telefon"
        state: "on"
    response: "Ja"

  - sentences:
      - "Vilka enheter laddar?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "Telefon"

  - sentences:
      - "vilka batterier laddar?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "Telefon"

  - sentences:
      - "hur många batterier laddar?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "1"
