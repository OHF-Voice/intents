language: "sv"
tests:
  # Battery
  - sentences:
      - "är Telefon batteri lågt?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery"
        name: "Telefon"
        state: "on"
    response: "Nej, den är normal"

  - sentences:
      - "Är något batteri lågt?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "Nej"

  - sentences:
      - "Är alla batterier låga?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "Nej, inte Telefon"

  - sentences:
      - "vilka batterier är låga?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "Inga"

  - sentences:
      - "Hur många batterier är låga?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "0"

  # Battery charging
  - sentences:
      - "Är telefonen på laddning?"
      - "laddar telefonen?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery_charging"
        name: "Telefon"
        state: "on"
    response: "Ja"

  - sentences:
      - "Vilka enheter är på laddning?"
      - "Vilka enheter laddar?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "Telefon"

  - sentences:
      - "Ligger några telefoner på laddning?"
      - "Är det några batterier som laddar?"
      - "Är det någon enhet som laddar?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "Ja, Telefon"

  - sentences:
      - "vilka batterier laddar?"
      - "vilka batterier ligger på laddning?"
      - "vilka batterier laddas?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "Telefon"

  - sentences:
      - "hur många batterier laddar?"
      - "hur många batterier ligger på laddning?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "1"

