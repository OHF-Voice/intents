language: sv
tests:
  - sentences:
      - "öppna gardin"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.gardin
  - sentences:
      - "öppna gardin i Vardagsrum"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.gardin
        area: living_room

  # Garage door
  - sentences:
      - "öppna garagedörren"
    intent:
      name: "HassOpenCover"
      slots:
        device_class: "garage_door"

  # Blinds
  - sentences:
      - "öppna gardinerna i kök"
    intent:
      name: "HassOpenCover"
      slots:
        area: "kitchen"
        device_class:
          value:
            - "blind"
            - "curtain"
            - "shutter"

