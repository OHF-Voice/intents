language: sk
tests:
  - sentences:
      - "znovu spusti časovač"
      - "znova spusti minútky"
      - "prebuď časovač"
    intent:
      name: HassUnpauseTimer
    response: Časovač bol znovu spustený

  - sentences:
      - "znovu spustiť 1 hodinový časovač"
      - "opätovne aktivovať 1 hodinový časovač"
    intent:
      name: HassUnpauseTimer
      slots:
        start_hours: 1
    response: Časovač bol znovu spustený

  - sentences:
      - "znova spusti časovač pizza"
      - "opätovne aktivovať minútky s názvom pizza"
      - "znova spusti odpočítavanie s názvom pizza"
    intent:
      name: HassUnpauseTimer
      slots:
        name:
          - "pizza"
    response: Časovač bol znovu spustený

  - sentences:
      - "znova spustiť časovač v kuchyni"
      - "v kuchyni znova aktivuj časovač"
    intent:
      name: HassUnpauseTimer
      slots:
        area:
          - kuchyni
    response: Časovač bol znovu spustený
