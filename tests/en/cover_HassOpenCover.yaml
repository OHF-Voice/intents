language: "en"
tests:
  - sentences:
      - "open the cloth"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.cloth
  - sentences:
      - "open the cloth in living room"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.cloth
        area: living_room

  # Garage door
  - sentences:
      - "open the garage door"
    intent:
      name: "HassOpenCover"
      slots:
        device_class: "garage_door"

  # Blinds
  - sentences:
      - "open the blinds in the kitchen"
    intent:
      name: "HassOpenCover"
      slots:
        area: "kitchen"
        device_class:
          value:
            - "blind"
            - "curtain"
            - "shutter"