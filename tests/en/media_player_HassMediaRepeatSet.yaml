language: en
tests:
  - sentences:
      - "set TV repeat mode to all"
      - "change TV repeat to all"
    intent:
      name: HassMediaRepeatSet
      slots:
        name: "TV"
        repeat_mode: "all"
    response: "Mode set"
  - sentences:
      - "set TV repeat mode to one"
      - "change TV repeat to one"
    intent:
      name: HassMediaRepeatSet
      slots:
        name: "TV"
        repeat_mode: "one"
    response: "Mode set"
  - sentences:
      - "set TV repeat mode to off"
      - "change TV repeat to off"
    intent:
      name: HassMediaRepeatSet
      slots:
        name: "TV"
        repeat_mode: "off"
    response: "Mode set"
