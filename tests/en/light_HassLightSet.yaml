language: "en"
tests:
  # brightness
  - sentences:
      - "set the bedroom brightness to 50%"
      - "set the bedroom brightness to 50 percent"
    intent:
      name: "HassLightSet"
      slots:
        brightness_pct:
          value: 50
        area:
          value: "bedroom"
  # color
  - sentences:
      - "set the bedroom lamp to red"
      - "set the color of bedroom lamp to red"
    intent:
      name: "HassLightSet"
      slots:
        color:
          value: "red"
        name:
          value: "light.bedroom_lamp"
