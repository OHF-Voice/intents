language: en
tests:
  - sentences:
      - "set TV shuffle mode to shuffle"
      - "change TV shuffle to on"
    intent:
      name: HassMediaShuffleSet
      slots:
        name: "TV"
        shuffle_mode: "true"
    response: "Mode set"
  - sentences:
      - "set TV shuffle mode to off"
      - "change TV shuffle to off"
    intent:
      name: HassMediaShuffleSet
      slots:
        name: "TV"
        shuffle_mode: "false"
    response: "Mode set"
