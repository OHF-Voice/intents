language: ko
tests:
  - sentences:
      - "현관문 잠겨있어?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        name: "현관문"
        state: "locked"
    response: "네"

  - sentences:
      - "문 잠겨있어?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "네, 후문의 상태가 잠김입니다"

  - sentences:
      - "모든 문 잠겨있어?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "아니요, 후문 기기는 그렇지 않습니다"

  - sentences:
      - "어떤 문이 잠겨있어?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "현관문, 옆문 기기가 그렇습니다"

  - sentences:
      - "얼마나 많은 문이 잠겨있어?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "2개의 기기가 그렇습니다"
