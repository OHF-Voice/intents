language: he
tests:
  - sentences:
      - "האם ויון שמאל סגור?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "Curtain Left"
        state: "closed"
    response: "לא, פתוח"

  - sentences:
      - "יש וילונות פתוחים בסלון?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Living Room"
        device_class: curtain
        state: "open"
    response: "כן, וילון שמאל"

  - sentences:
      - "כל הווילונות בסלון פתוחים?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Living Room"
        device_class: curtain
        state: "open"
    response: "לא, וילון ימין לא"

  - sentences:
      - "אילו וילונות סגורים?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "וילון חדר השינה ווילון ימין"

  - sentences:
      - "כמה וילונות סגורים?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2"
