language: "he"
areas:
  - name: "מטבח"
    id: "kitchen"
  - name: "סלון"
    id: "living_room"
  - name: "חדר שינה"
    id: "bedroom"
entities:
  - name: "מתג"
    id: "switch.kitchen"
    area: "kitchen"
    state: "off"
  - name: "מאוורר"
    id: "fan.ceiling"
    area: "kitchen"
  - name: "תריס"
    id: "cover.curtain_left_2"
    area: "kitchen"
  - name: "תריסים"
    id: "cover.curtain_left_3"
    area: "kitchen"
  - name: "דלת"
    id: "cover.garage_door"
    area: "kitchen"
  - name: "מנורה"
    id: "switch.bedroom_lamp2"
    area: "bedroom"
    state: "off"

  - name: "אור"
    id: "light.bedroom_lamp"
    area: "kitchen"

  - name: "מאוורר תקרה"
    id: "fan.ceiling"
    area: "living_room"
    state: "off"

  - name: "וילון שמאל"
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain

  - name: "וילון ימני"
    id: "cover.curtain_r"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain

  - name: "תריס שמאלי"
    id: "cover.curtain_right"
    area: "living_room"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "תריס בחדר הורים"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "טמפרטורה בחוץ"
    id: "sensor.outside_temperature"
    area: "living_room"
    state: "42"
    attributes:
      unit_of_measurement: "°C"

  - name: "Garage Light"
    id: "light.garage"
    area: "living_room"
    state: "on"

  - name: "Thermostat"
    id: "climate.thermostat"
    area: "living_room"
    state: "68"
    attributes:
      unit_of_measurement: "°F"
