    intent:
      name: HassGetState
      slots:
        domain: "switch"
        state: "on"
    response: "לא, Bedroom Switch לא"

  - sentences:
      - "כל האורות כבויים?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "off"
    response: "לא, Garage Light, Kitchen cabinets, Kitchen ceiling וגם לא עוד 2"

  - sentences:
      - אילו אורות דולקים?"
    intent:
      name: HassGetState
      slots:
