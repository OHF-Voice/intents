language: nb
areas:
  - name: Kjøkken
    id: kitchen

  - name: Stue
    id: living_room

  - name: Soverom
    id: bedroom

  - name: Garasje
    id: garage

  - name: Bad
    id: bathroom

entities:
  - name: Soveromlampe
    id: light.bedroom_lamp
    area: bedroom
    state: "off"

  - name: Kjøkkenbryter
    id: switch.kitchen
    area: kitchen
    state: "on"

  - name: Takvifte
    id: fan.ceiling
    area: living_room
    state: "off"

  - name: "Soveromsbryter"
    id: "switch.bedroom"
    area: "bedroom"
    state: "off"

  - name: "Venstre gardin"
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain

  - name: "Høyre gardin"
    id: "cover.curtain_right"
    area: "living_room"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Soveromsgardin"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Utetemperatur"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "12"
    attributes:
      unit_of_measurement: "°C"

  - name: "Stuelampe"
    id: "light.living_room_lamp"
    area: "living_room"
    state: "on"

  - name: "Garasjelys"
    id: "light.garage"
    area: "garage"
    state: "on"