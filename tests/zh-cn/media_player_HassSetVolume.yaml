language: zh-cn
tests:
  - sentences:
      - "把TV音量设置为百分之50"
      - "把TV音量设置为50%"
    intent:
      name: HassSetVolume
      slots:
        name: "TV"
        volume_level: 90
    response: "音量已调整"

  - sentences:
      - "把客厅音量设置为百分之50"
      - "把客厅音量设置为50%"
    intent:
      name: HassSetVolume
      context:
        area: Living room
      slots:
        area: "客厅"
        volume_level: 90
    response: "音量已调整"

  - sentences:
      - "把音量设置到90"
    intent:
      name: HassSetVolume
      context:
        area: 客厅
      slots:
        area: "客厅"
        volume_level: 90
    response: "音量已调整"
