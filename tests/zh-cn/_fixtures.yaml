language: zh-cn
areas:
  - name: "厨房"
    id: kitchen

  - name: "客厅"
    id: living_room

  - name: "卧室"
    id: bedroom

  - name: "车库"
    id: garage
entities:
  - name: "卧室灯"
    id: light.bedroom_lamp
    area: bedroom
    state: "off"

  - name: "卧室开关"
    id: "switch.bedroom"
    area: "bedroom"
    state: "off"

  - name: "厨房开关"
    id: switch.kitchen
    area: kitchen
    state: "on"

  - name: "吊扇"
    id: fan.ceiling
    area: living_room
    state: "off"

  - name: "左侧窗帘"
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain

  - name: "右侧窗帘"
    id: "cover.curtain_right"
    area: "living_room"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "卧室窗帘"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "室外温度"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "42"
    attributes:
      unit_of_measurement: "°F"

  - name: "客厅灯"
    id: "light.living_room_lamp"
    area: "living_room"
    state: "on"

  - name: "车库灯"
    id: "light.garage"
    area: "garage"
    state: "on"
