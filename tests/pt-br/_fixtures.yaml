language: pt-br
areas:
  - name: "Cozinha"
    id: "kitchen"

  - name: "Sala de estar"
    id: "living_room"

  - name: "Quarto"
    id: "bedroom"

  - name: "Garagem"
    id: "garage"

entities:
  - name: "Luz do quarto"
    id: "light.bedroom_lamp"
    area: "bedroom"
    state: "off"

  - name: "Interruptor do quarto"
    id: "switch.bedroom"
    area: "bedroom"
    state: "off"

  - name: "Interruptor da cozinha"
    id: "switch.kitchen"
    area: "kitchen"
    state: "on"

  - name: "Balcão da cozinha"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state: "on"

  - name: "Teto da cozinha"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state: "on"

  - name: "Armários da cozinha"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state: "on"

  - name: "Ventilador de teto"
    id: "fan.ceiling"
    area: "living_room"
    state: "off"

  - name: "Cortina da esquerda"
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain

  - name: "Cortina da direita"
    id: "cover.curtain_right"
    area: "living_room"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Persiana do quarto"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Temperatura externa"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "26"
    attributes:
      unit_of_measurement: "°C"

  - name: "Lâmpadas da sala de estar"
    id: "light.living_room_lamp"
    area: "living_room"
    state: "on"

  - name: "Luz da garagem"
    id: "light.garage"
    area: "garage"
    state: "on"
