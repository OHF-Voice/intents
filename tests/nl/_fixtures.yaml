      in: "uit"
      out: "off"

  - name: Werkbank
    id: light.werkbank
    area: garage
    state:
      in: "aan"
      out: "on"

  - name: Waterkoker
    id: switch.waterkoker
    area: keuken
    state:
      in: "uit"
      out: "off"

  - name: Keukenschakelaar
    id: switch.keuken_schakelaar
    area: keuken
    state:
      in: "aan"
      out: "on"

  - name: Woonkamerlamp
    id: light.woonkamer
    area: woonkamer
    state:
      in: "aan"
      out: "on"

  - name: Staande lamp
    id: light.staande_lamp
    area: woonkamer
    state:
      in: "uit"
      out: "off"

