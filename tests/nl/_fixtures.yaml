      in: "aan"
      out: "on"

  - name: Speelhoek
    id: fan.speelhoek
    area: woonkamer
    state:
      in: "uit"
      out: "off"

  - name: Gordijn Links
    id: cover.gordijn_links
    area: woonkamer
    state: "open"
    attributes:
      device_class: curtain

  - name: Gordijn Rechts
    id: cover.gordijn_rechts
    area: woonkamer
    state: "closed"
    attributes:
      device_class: curtain

  - name: Gordijn Slaapkamer
    id: cover.gordijn_slaapkamer
    area: slaapkamer
    state: "closed"
    attributes:
      device_class: curtain

  - name: Rolluik Achterdeur
    id: cover.rolluik_achterdeur
