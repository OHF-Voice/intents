language: nl
tests:
  - sentences:
      - "is de batterij van de telefoon bijna leeg"
      - "is de telefoonbatterij leeg"
      - "is de batterijstatus van de telefoon laag"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery"
        name: "Telefoon"
        state: "on"
    response: "Nee, die is normaal"

  - sentences:
      - "Wordt de telefoon opgeladen?"
      - "Is de telefoon aan het laden"
      - "Zit de telefoon aan de lader"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery_charging"
        name: "Telefoon"
        state: "on"
    response: "Ja"

  - sentences:
      - "Wordt er CO2 op zolder waargenomen"
      - "Is er op zolder CO2 gedetecteerd"
      - "Is er CO2 waar genomen op zolder"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "carbon_monoxide"
        name: "CO2"
        state: "on"
        area: Zolder
    response: "Nee, die is veilig"

  - sentences:
      - "Is de waterkoeling koel"
      - "Is de waterkoeling koud"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "cold"
        name: "Waterkoeling"
        state: "on"
    response: "Nee, die is normaal"

  - sentences:
      - "Is de telefoon verbonden?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "connectivity"
        name: "Telefoon"
        state: "on"
    response: "Ja"

  - sentences:
      - "Staat het kattenluik in de keuken open?"
      - "Is het keukenkattenluik open"
      - "Staat het kattenluik open in de keuken"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "door"
        name: "Kattenluik"
        state: "on"
        area: Keuken
    response: "Nee, die is gesloten"

  - sentences:
      - "is de tweede garagedeur dicht?"
      - "staat de tweede garagedeur dicht?"
      - "is de tweede garagedeur gesloten?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "garage_door"
        name: "Tweede garagedeur"
        state: "off"
    response: "Ja"

  - sentences:
      - "Wordt er gas waargenomen"
      - "Is er gas gedetecteerd"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "gas"
        name: "Gas"
        state: "on"
    response: "Nee, die is veilig"

  - sentences:
      - "Is de zoldercomputer heet?"
      - "Is de computer op zolder warm"
      - "Is op zolder de computer heet"
      - "Is de computer heet op zolder"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "heat"
        name: "Computer"
        state: "on"
        area: Zolder
    response: "Ja"

  - sentences:
      - "Is de lichtsensor op zolder licht"
      - "Is er op zolder bij de lichtsensor licht waargenomen?"
      - "Is er licht gedetecteerd bij zolderlichtsensor"
      - "Detecteert lichtsensor op zolder veel licht"
      - "neemt lichtsensor veel licht waar op zolder"
    intent:
      name: HassGetState
      slots:
        area: Zolder
        domain: "binary_sensor"
        device_class: "light"
        name: "Lichtsensor"
        state: "on"
    response: "Nee, die is weinig licht"

