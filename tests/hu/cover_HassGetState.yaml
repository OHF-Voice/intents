      name: HassGetState
      slots:
        domain: cover
        area: "Nappali"
        device_class: curtain
        state: "open"
    response: "Igen, bal függöny"

  - sentences:
      - "Minden függöny nyitva van a nappaliban?"
      - "Minden függöny nyitva a nappaliban?"
