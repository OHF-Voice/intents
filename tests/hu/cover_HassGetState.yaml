      name: HassGetState
      slots:
        domain: cover
        area: "Nappali"
        device_class: curtain
        state: "open"
    response: "Nem, jobb függöny nincs nyitva"

  - sentences:
      - "Melyik függöny van zárva?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
