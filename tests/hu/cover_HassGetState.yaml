      name: HassGetState
      slots:
        domain: cover
        name: "bal függöny"
        state: "closed"
    response: "Nem, nyitva van"

  - sentences:
      - "Bármelyik függöny nyitva van a nappaliban?"
      - "Valamelyik függöny nyitva a nappaliban?"
