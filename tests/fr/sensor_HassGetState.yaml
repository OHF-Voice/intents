    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: monetary
        name: "prix au kilowatt"
    response: "1 EUR"

  # Nitrogen dioxide
  - sentences:
      - "Quel est le niveau de dioxyde d'azote du capteur NO2"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: nitrogen_dioxide
        name: "capteur NO2"
    response: "50 µg/m³"

  # Nitrogen monoxide
