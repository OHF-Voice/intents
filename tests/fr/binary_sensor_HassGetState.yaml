  # Door
  #   Yes / No Questions
  #     Name
  - sentences:
      - "La chatière est-elle ouverte ?"
      - "Est-ce que la chatière est ouverte ?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "door"
        name: "Chatière"
        state: "on"
    response: "Non, fermée"

