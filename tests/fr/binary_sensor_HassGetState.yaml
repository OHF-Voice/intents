  - sentences:
      - "Y a-t-il des batteries en charge ?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "Oui, portable et téléphone sont en charge"

  - sentences:
