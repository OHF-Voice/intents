  # # Window
  - sentences:
      - "Est-ce que la baie est ouverte ?"
      - "La baie est-elle ouverte ?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "window"
        name: "Baie"
        state: "on"
    response: "Oui"

  - sentences:
      - "Y a-t-il des fenêtres ouvertes ?"
      - "Des fenêtres sont-elles ouvertes ?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: window
        state: "on"
    response: "Oui, Baie est ouverte"

  - sentences:
      - "Toutes les fenêtres sont-elles fermées ?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: "window"
        state: "off"
    response: "Non, pas Baie"

  - sentences:
      - "Liste les fenêtres ouvertes ?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: "window"
        state: "on"
    response: "Baie est ouverte"

  - sentences:
      - "Compte les fenêtres ouvertes"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: "window"
        state: "on"
    response: "1"
