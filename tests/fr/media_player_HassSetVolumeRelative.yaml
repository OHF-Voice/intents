language: fr
tests:
  # Current area
  - sentences:
      - "Monte le volume"
      - "Plus fort"
    intent:
      name: HassSetVolumeRelative
      context:
        area: "salon"
      slots:
        area: "salon"
        volume_step: "up"
    response: "Volume réglé"

  - sentences:
      - "Augmente le volume de 15%"
    intent:
      name: HassSetVolumeRelative
      context:
        area: "salon"
      slots:
        area: "salon"
        volume_step: 15
    response: "Volume réglé"

