language: zh-tw
tests:
  - sentences:
      - 打開車庫門
      - 把車庫門打開
    intent:
      name: HassTurnOn
      slots:
        device_class: 車庫門
        domain: cover
    response: 車庫門已打開
  - sentences:
      - 打開大門
      - 把大門打開
    intent:
      name: HassTurnOn
      slots:
        device_class: gate
        domain: cover
    response: 大門已打開
  - sentences:
      - 打開廚房窗簾
      - 把廚房窗簾打開
    intent:
      name: HassTurnOn
      slots:
        area: 廚房
        device_class:
          - window
          - blind
          - curtain
          - shutter
        domain: cover
    response: 廚房窗簾已打開
