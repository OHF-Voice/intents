language: zh-tw
tests:
  - sentences:
      - 打開吊扇
      - 把吊扇打開
    intent:
      name: HassTurnOn
      slots:
        domain: cover
        name: 吊扇
        device_class: garage
     response:
       - 吊扇已打开
  - sentences:
      - 打開左側窗簾
    intent:
      name: HassTurnOn
      slots:
        domain: cover
        name: 左侧窗簾
        device_class: garage
     response:
       - 左侧窗簾已打開
  - sentences:
      - 打開廚房窗簾
      - 把廚房的窗簾打開
    intent:
      name: HassTurnOn
      slots:
        area: 廚房
        domain: cover
        device_class:
          - blind
          - curtain
          - shutter
    response: 廚房窗簾已打開
  - sentences:
      - 打開廚房的門
      - 把廚房的門打開
    intent:
      name: HassTurnOn
      slots:
        area: 厨房
        domain: cover
        device_class: garage
    response: 廚房門已打開
  - sentences:
      - 打開廚房窗戶
      - 把廚房窗戶打開
    intent:
      name: HassTurnOn
      slots:
        area: 廚房
        domain: cover
        device_class: window
    response: 廚房窗戶已打開
