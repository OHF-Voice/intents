language: gl
areas:
  - name: Cociña
    id: cociña
  - name: Salón
    id: salon
  - name: Dormitorio
    id: dormitorio
  - name: Garaxe
    id: garaxe
entities:
  - name: Lámpada
    id: light.lampada_dormitorio
    area: dormitorio
    state:
      in: "apagada"
      out: "off"
  - name: Aplique
    id: light.aplique_dormitorio
    area: dormitorio
    state: "on"
  - name: Lavalouzas
    id: switch.cociña
    area: cociña
    state: "on"
  - name: "Máquina de Café"
    id: "switch.maq_cafe"
    area: "cociña"
    state: "off"
  - name: Ventilador do teito
    id: fan.ventilador_teito
    area: salon
  - name: Cortina esquerda
    id: cover.cortina_esquerda
    area: salon
  - name: TV
    id: switch.salon
    area: salon
    state: "on"
  - name: Cortinas
    id: cover.cortina_dormitorio
    area: dormitorio
  - name: Luz da Cociña
    id: light.luz_cocina
    area: cociña
    state: "on"
  - name: "Temperatura exterior"
    id: "sensor.temperatura_exterior"
    area: "garaxe"
    state: "17"
    attributes:
      unit_of_measurement: "°C"

  - name: "Coruña"
    id: "weather.coruña"
    state: "rainy"
    attributes:
      temperature: "15"
      temperature_unit: "°C"

  - name: "Ourense"
    id: "weather.porto"
    state: "clear"
    attributes:
      temperature: "2"
      temperature_unit: "°C"
