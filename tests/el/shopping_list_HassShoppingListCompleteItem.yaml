      - βγάλε γάλα ολοκληρωμένο
      - μάρκαρε γάλα αγορασμένο
    intent:
      name: HassShoppingListCompleteItem
      slots:
        item: "γάλα"
    response: "Σημειώθηκε γάλα"

  - sentences:
      - ολοκλήρωσε ψωμί από η λίστα
      - τέλειωσε ψωμί στη λίστα αγορών
      - ολοκλήρωσε ψωμί από την λίστα ψωνίων
      - τέλειωσε ψωμί από λίστα shopping
    intent:
      name: HassShoppingListCompleteItem
      slots:
        item: "ψωμί"
    response: "Σημειώθηκε ψωμί"

  - sentences:
      - μήλα έγινε
      - μήλα ολοκληρώθηκε
      - μήλα αγοράστηκε
    intent:
      name: HassShoppingListCompleteItem
      slots:
        item: "μήλα"
    response: "Σημειώθηκε μήλα"
