language: "el"
tests:
  - sentences:
      - σημείωσε αχλάδια από η λίστα
      - τσέκαρε αχλάδια στη λίστα αγορών
      - διέγραψε αχλάδια από την λίστα ψωνίων
      - αφαίρεσε αχλάδια από λίστα shopping
      - βγάλε αχλάδια από την λίστα
      - μάρκαρε αχλάδια στην λίστα
    intent:
      name: HassShoppingListCompleteItem
      slots:
        item: "αχλάδια"
    response: "Σημειώθηκε αχλάδια"

  - sentences:
