language: el
tests:
  # Temperature patterns: "πόσους βαθμούς έχει <n>" and "πόση θερμοκρασία έχει <n>"
  - sentences:
      - "πόσους βαθμούς έχει η εξωτερική θερμοκρασία"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: temperature
        name: "Εξωτερική θερμοκρασία"
    response: "Εξωτερική θερμοκρασία έχει κατάσταση 22 °C"

  - sentences:
      - "πόση θερμοκρασία έχει η εξωτερική θερμοκρασία"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: temperature
        name: "Εξωτερική θερμοκρασία"
    response: "Εξωτερική θερμοκρασία έχει κατάσταση 22 °C"

  # Humidity pattern: "πόση υγρασία έχει <n>"
  - sentences:
      - "πόση υγρασία έχει η υγρασία σαλονιού"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: humidity
        name: "Υγρασία Σαλονιού"
    response: "Υγρασία σαλονιού έχει κατάσταση 45 %"

  # Battery patterns: "πόση μπαταρία έχει <n>" and "πόσο φορτίζει <n>"
  - sentences:
      - "πόση μπαταρία έχει η μπαταρία τηλεφώνου"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: battery
        name: "Μπαταρία Τηλεφώνου"
    response: "Μπαταρία τηλεφώνου έχει κατάσταση 85 %"

  - sentences:
      - "πόσο φορτίζει η μπαταρία τηλεφώνου"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: battery
        name: "Μπαταρία Τηλεφώνου"
    response: "Μπαταρία τηλεφώνου έχει κατάσταση 85 %"

  # Power pattern: "πόση ισχύς έχει <n>"
  - sentences:
      - "πόση ισχύς έχει η κατανάλωση ρεύματος"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: power
        name: "Κατανάλωση Ρεύματος"
    response: "Κατανάλωση ρεύματος έχει κατάσταση 450 W"

  # Illuminance pattern: "πόσο φως έχει <n>"
  - sentences:
      - "πόσο φως έχει η φωτεινότητα κουζίνας"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: illuminance
        name: "Φωτεινότητα Κουζίνας"
    response: "Φωτεινότητα κουζίνας έχει κατάσταση 300 lux"

  # Atmospheric pressure pattern: "πόση πίεση έχει <n>"
  - sentences:
      - "πόση πίεση έχει η ατμοσφαιρική πίεση"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: atmospheric_pressure
        name: "Ατμοσφαιρική Πίεση"
    response: "Ατμοσφαιρική πίεση έχει κατάσταση 1015 hPa"

  # Energy pattern: "πόση ενέργεια καταναλώνει <n>"
  - sentences:
      - "πόση ενέργεια καταναλώνει η ενέργεια ηλιακών"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: energy
        name: "Ενέργεια Ηλιακών"
    response: "Ενέργεια ηλιακών έχει κατάσταση 2.5 kWh"

  # <what_is_the_class_of_name> patterns - testing if they work at all
  - sentences:
      - "ποια είναι η θερμοκρασία του εξωτερική θερμοκρασία"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: temperature
        name: "Εξωτερική θερμοκρασία"
    response: "Εξωτερική θερμοκρασία έχει κατάσταση 22 °C"

  - sentences:
      - "ποια είναι η ισχύς του κατανάλωση ρεύματος"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: power
        name: "Κατανάλωση Ρεύματος"
    response: "Κατανάλωση ρεύματος έχει κατάσταση 450 W"

  - sentences:
      - "ποια είναι η φωτεινότητα του φωτεινότητα κουζίνας"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: illuminance
        name: "Φωτεινότητα Κουζίνας"
    response: "Φωτεινότητα κουζίνας έχει κατάσταση 300 lux"

  - sentences:
      - "ποια είναι η ατμοσφαιρική πίεση του ατμοσφαιρική πίεση"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: atmospheric_pressure
        name: "Ατμοσφαιρική Πίεση"
    response: "Ατμοσφαιρική πίεση έχει κατάσταση 1015 hPa"

  - sentences:
      - "ποια είναι η ενέργεια του ενέργεια ηλιακών"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: energy
        name: "Ενέργεια Ηλιακών"
    response: "Ενέργεια ηλιακών έχει κατάσταση 2.5 kWh"

  - sentences:
      - "ποια είναι η μπαταρία του μπαταρία τηλεφώνου"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: battery
        name: "Μπαταρία Τηλεφώνου"
    response: "Μπαταρία τηλεφώνου έχει κατάσταση 85 %"

  - sentences:
      - "ποια είναι η υγρασία του υγρασία σαλονιού"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: humidity
        name: "Υγρασία Σαλονιού"
    response: "Υγρασία σαλονιού έχει κατάσταση 45 %"

  # AQI pattern: "ποια είναι η ποιότητα του αέρα σε <n>"
  - sentences:
      - "ποια είναι η ποιότητα του αέρα σε αισθητήρας ποιότητας αέρα"
      - "ποια είναι η δείκτης ποιότητας αέρα του αισθητήρας ποιότητας αέρα"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: aqi
        name: "Αισθητήρας Ποιότητας Αέρα"
    response: "Αισθητήρας ποιότητας αέρα έχει κατάσταση 50"

  # CO2 pattern: "πόσο διοξείδιο του άνθρακα έχει <n>"
  - sentences:
      - "πόσο διοξείδιο του άνθρακα έχει η αισθητήρας co2"
      - "ποια είναι η διοξείδιο του άνθρακα επίπεδο του αισθητήρας co2"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: carbon_dioxide
        name: "Αισθητήρας CO2"
    response: "Αισθητήρας co2 έχει κατάσταση 450 ppm"

  # CO pattern: "πόσο μονοξείδιο του άνθρακα έχει <n>"
  - sentences:
      - "πόσο μονοξείδιο του άνθρακα έχει η αισθητήρας co"
      - "ποια είναι η μονοξείδιο του άνθρακα επίπεδο του αισθητήρας co"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: carbon_monoxide
        name: "Αισθητήρας CO"
    response: "Αισθητήρας co έχει κατάσταση 5 ppm"

  # Nitrous oxide pattern: "πόσο οξείδιο του αζώτου έχει <n>"
  - sentences:
      - "πόσο οξείδιο του αζώτου έχει η αισθητήρας n2o"
      - "ποια είναι η οξείδιο του αζώτου επίπεδο του αισθητήρας n2o"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: nitrous_oxide
        name: "Αισθητήρας N2O"
    response: "Αισθητήρας n2o έχει κατάσταση 10 ppb"
