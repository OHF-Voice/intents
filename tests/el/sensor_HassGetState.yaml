  - sentences:
      - "τι είναι η συγκέντρωση διοξειδίου του θείου του αισθητήριο SO2 της αντλίας θερμότητας;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: sulphur_dioxide
        name: "Αισθητήριο SO2 αντλίας θερμότητας"
    response: "Το αισθητήριο SO2 της αντλίας θερμότητας είναι 50 µg/m³"

  # Temperature
  - sentences:
