        name: "Δοχείο νερού αντλίας νερού"
    response: "Το δοχείο νερού της αντλίας νερού είναι 28 L"

  # Water
  - sentences:
      - "τι είναι η συνολική ποσότητα νερού που καταναλώνει η αντλία νερού;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: water
        name: "Κατανάλωση νερού αντλίας"
    response: "Η χρήση της αντλίας νερού είναι 5987 L"

  # Weight
