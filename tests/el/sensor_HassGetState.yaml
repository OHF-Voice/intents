language: el
tests:
  # Apparent power
  - sentences:
      - "ποιά είναι η εμφανής ισχύς που υποδεικνύεται από την εμφανή ισχύ της συσκευής;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: apparent_power
        name: "Εμφανής ισχύς συσκευής"
    response: "Η εμφανής ισχύς της συσκευής είναι 2 VA"

  # AQI
  - sentences:
      - "ποια είναι η δείκτης ποιότητας αέρα του αισθητήρα ποιότητας αέρα της κουζίνας;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: aqi
        name: "Αισθητήρας ποιότητας αέρα κουζίνας"
    response: "Ο αισθητήρας ποιότητας αέρα της κουζίνας είναι 50"

  # Atmospheric pressure
  - sentences:
      - "ποια είναι η πίεση του αέρα του αισθητήρα ατμοσφαιρικής πίεσης του εξωτερικού αέρα;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: atmospheric_pressure
        name: "Αισθητήρας εξωτερικού αέρα"
    response: "Ο αισθητήρας εξωτερικού αέρα είναι 1000 hPa"

  # Battery
  - sentences:
      - "ποιο είναι το επίπεδο της μπαταρίας του τηλεφώνου μου;"
      - "πόση μπαταρία έχει απομείνει το τηλέφωνό μου;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: battery
        name: "Το τηλέφωνό μου"
    response: "Το τηλέφωνό μου έχει 98 %"

  # CO2
  - sentences:
      - "ποια είναι η συγκέντρωση διοξειδίου του αισθητήρα άντλησης θερμότητας;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: carbon_dioxide
        name: "Αισθητήρας άντλησης θερμότητας διοξειδίου"
    response: "Ο αισθητήρας άντλησης θερμότητας έχει 50 ppm"

  # CO
  - sentences:
      - "ποια είναι η συγκέντρωση μονοξειδίου του άντλησης θερμότητας;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: carbon_monoxide
        name: "Αισθητήρας άντλησης θερμότητας μονοξειδίου"
    response: "Ο αισθητήρας άντλησης θερμότητας μονοξειδίου έχει 48 ppm"

  # Current
  - sentences:
      - "ποια είναι η ποσότητα ρεύματος που υποδεικνύεται από την τρέχουσα κατανάλωση ρεύματος του σπιτιού;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: current
        name: "Κατανάλωση ρεύματος σπιτιού"
    response: "Η κατανάλωση ρεύματος σπιτιού είναι 19 A"

  # Data rate
  - sentences:
      - "ποια είναι η ταχύτητα λήψης του Macrotorrent;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: data_rate
        name: "Macrotorrent"
    response: "Το Macrotorrent έχει 22.9 MB/s"

  # Data size
  - sentences:
      - "ποιο είναι το μέγεθος του αρχείου καταγραφής;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: data_size
        name: "Αρχείο καταγραφής"
    response: "Το αρχείο καταγραφής είναι 106 kB"

  # Date
  - sentences:
      - "ποια είναι η ημερομηνία της επόμενης γενεθλιακής επετείου;"
      - "πότε θα είναι η επόμενη γενέθλια;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: date
        name: "Επόμενη γενέθλια"
    response: "Η επόμενη γενέθλια είναι στις 2024-04-01"

  # Distance
  - sentences:
      - "ποια είναι η απόσταση του οδόμετρου του αυτοκινήτου;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: distance
        name: "Απόσταση οδήγησης"
    response: "Η απόσταση οδήγησης είναι 65536 χλμ"

  # Duration
  - sentences:
      - "ποια είναι η διάρκεια του τρέχοντος προγράμματος πλυντηρίου πιάτων;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: duration
        name: "Τρέχον πρόγραμμα πλυντηρίου πιάτων"
    response: "Το τρέχον πρόγραμμα πλυντηρίου πιάτων είναι 64 λεπτά"

  # Energy
  - sentences:
      - "ποια είναι η ποσότητα ενέργειας από την παραγωγή ηλιακής ενέργειας;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: energy
        name: "Παραγωγή ηλιακής ενέργειας"
    response: "Η παραγωγή ηλιακής ενέργειας είναι 3.2 kWh"

  # Energy storage
  - sentences:
      - "ποια είναι η ποσότητα ενέργειας αποθηκευμένη στο Powerwall;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: energy_storage
        name: "Ενέργεια που αποθηκεύεται στο Powerwall"
    response: "Η ενέργεια που αποθηκεύεται στο Powerwall είναι 6 kWh"

  # Frequency
  - sentences:
      - "ποια είναι η συχνότητα της αλτερνατιβής ρεύσης του δικτύου;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: frequency
        name: "Συχνότητα AC του δικτύου"
    response: "Η συχνότητα AC του δικτύου είναι 51 Hz"

  # Gas
  - sentences:
      - "ποια είναι η ποσότητα αερίου που υποδεικνύεται από τη μηνιαία κατανάλωση αερίου;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: gas
        name: "Μηνιαία κατανάλωση αερίου"
    response: "Η μηνιαία κατανάλωση αερίου είναι 12 m³"

  # Humidity
  - sentences:
      - "ποια είναι η σχετική υγρασία στο χώρο του υγρασιόμετρου του σαλονιού;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: humidity
        name: "Υγρασιόμετρο σαλονιού"
    response: "Η υγρασία του σαλονιού είναι 48 %"

  # Illuminance
  - sentences:
      - "ποια είναι η φωτεινότητα του φωτισμού στο σαλόνι;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: illuminance
        name: "Φωτεινότητα σαλονιού"
    response: "Η φωτεινότητα υπνοδωματίου είναι 438 lux"

  # Irradiance
  - sentences:
      - "ποια είναι η ακτινοβολία του καλοριφέρ στο υπνοδωμάτιο;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: irradiance
        name: "Ακτινοβολία καλοριφέρ υπνοδωματίου"
    response: "Η ακτινοβολία καλοριφέρ υπνοδωματίου είναι 155 W/m²"

  # Moisture
  - sentences:
      - "ποια είναι η υγρασία του αναμεικτήρα της ζυθοποιείου;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: moisture
        name: "υγρασία"
    response: "υγρασία είναι 83%"

  # Monetary
  - sentences:
      - "ποιο είναι το κόστος ανά kW;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: monetary
        name: "Κόστος ανά kW"
    response: "Το κόστος ανά kW είναι 1 EUR"

  # Nitrogen dioxide
  - sentences:
      - "ποια είναι η συγκέντρωση διοξειδίου του αζώτου του αισθητήρα NO2 της αντλίας θερμότητας;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: nitrogen_dioxide
        name: "Αισθητήρας θερμότητας NO2"
    response: "Ο αισθητήρας θερμότητας NO2 είναι 50 µg/m³"

  # Nitrogen monoxide
  - sentences:
      - "ποια είναι η συγκέντρωση οξειδίου του αζώτου του αισθητήρα NO της αντλίας θερμότητας;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: nitrogen_monoxide
        name: "Αισθητήρας θερμότητας NO"
    response: "Ο αισθητήρας θερμότητας NO είναι 50 µg/m³"

  # Nitrous oxide
  - sentences:
      - "ποια είναι η συγκέντρωση N2O του αισθητήρα N2O της αντλίας θερμότητας;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: nitrous_oxide
        name: "Αισθητήρας N2O"
    response: "Ο αισθητήρας N2O είναι 50 µg/m³"

  # Ozone
  - sentences:
      - "ποια είναι η στάθμη O3 που υποδεικνύεται από τον αισθητήρα όζοντος του καθιστικού;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: ozone
        name: "Αισθητήρας όζοντος καθιστικού"
    response: "Ο αισθητήρας όζοντος καθιστικού είναι 50 µg/m³"

  # PM1
  - sentences:
      - "ποια είναι η στάθμη PM1 που υποδεικνύεται από τον αισθητήρα PM1 του καθιστικού;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: pm1
        name: "Αισθητήρας PM1 καθιστικού"
    response: "Ο αισθητήρας PM1 καθιστικού είναι 50 µg/m³"

  # PM2.5
  - sentences:
      - "ποια είναι η στάθμη PM2.5 που υποδεικνύεται από τον αισθητήρα PM2.5 του καθιστικού;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: pm25
        name: "Αισθητήρας PM2.5 καθιστικού"
    response: "Το αισθητήριο PM2.5 του καθιστικού είναι 50 µg/m³"

  # PM10
  - sentences:
      - "τι είναι το επίπεδο PM10 που εμφανίζει το αισθητήριο PM10 του καθιστικού;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: pm10
        name: "Αισθητήριο PM10 καθιστικού"
    response: "Το αισθητήριο PM10 του καθιστικού είναι 50 µg/m³"

  # Power factor
  - sentences:
      - "τι είναι ο συντελεστής ισχύος του συντομευμένου συντελεστή ισχύος του τοίχου;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: power_factor
        name: "Συντελεστής ισχύος τοίχου"
    response: "Ο συντελεστής ισχύος τοίχου είναι 2"

  # Power
  - sentences:
      - "τι είναι η ισχύς της ισχύος του κλιματιστικού;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: power
        name: "Ισχύς κλιματιστικού"
    response: "Η ισχύς του κλιματιστικού είναι 380 W"

  # Precipitation
  - sentences:
      - "τι είναι η συσσωρευμένη βροχόπτωση που εμφανίζει το αισθητήριο βροχής έξω από το σπίτι;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: precipitation
        name: "Αισθητήριο βροχής έξω από το σπίτι"
    response: "Το αισθητήριο βροχής έξω από το σπίτι είναι 29 mm"

  # Precipitation intensity
  - sentences:
      - "τι είναι η ένταση βροχής που εμφανίζει το αισθητήριο βροχής έξω από το σπίτι;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: precipitation_intensity
        name: "Αισθητήριο βροχής έξω από το σπίτι"
    response: "Το αισθητήριο βροχής έξω από το σπίτι είναι 144 mm/h"

  # Pressure
  - sentences:
      - "τι είναι η πίεση της πίεσης της ελαστικής πίεσης του αυτοκινήτου;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: pressure
        name: "Πίεση ελαστικού αυτοκινήτου"
    response: "Η πίεση του ελαστικού αυτοκινήτου είναι 2.1 bar"

  # Reactive power
  - sentences:
      - "τι είναι η αντιδραστική ισχύς της αντλίας νερού της αντιδραστικής ισχύος;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: reactive_power
        name: "Αντλία νερού αντιδραστική ισχύς"
    response: "Η αντλία νερού αντιδραστική ισχύς είναι 22 VAR"

  # Signal strength
  - sentences:
      - "τι είναι η ένταση σήματος που μετρά το κινητό μου σήμα GSM;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: signal_strength
        name: "Σήμα GSM του κινητού μου"
    response: "Το σήμα GSM του κινητού μου είναι -43 dBm"

  # Sound pressure
  - sentences:
      - "τι είναι η ακουστική πίεση που μετρά το ακουστικό πίεσης της μπάρας ήχου;"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: sound_pressure
        name: "Ακουστική πίεση μπάρας ήχου"
    response: "Η ακουστική πίεση της μπάρας ήχου είναι 62 dB"

  # Speed
  - sentences:
