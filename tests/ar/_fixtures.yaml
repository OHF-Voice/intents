language: ar
areas:
  - name: المطبخ
    id: kitchen

  - name: غرفة المعيشة
    id: living_room

  - name: غرفة النوم
    id: bedroom

  - name: الجراج
    id: garage

entities:
  - name: ضوء غرفة النوم
    id: light.bedroom_lamp
    area: bedroom
    state: "on"

  - name: ضوء المطبخ الرئيسي
    id: light.kitchen_main_light
    area: kitchen
    state:
      in: "مشغل"
      out: "on"

  - name: Kitchen Switch
    id: switch.kitchen
    area: kitchen

  - name: مروحة السقف
    id: fan.ceiling
    area: living_room
    state: "on"

  - name: الستارة اليسرى
    id: cover.left_curtain
    area: living_room
    state:
      in: "مفتوح"
      out: "open"
    attributes:
      device_class: curtain

  - name: الستارة اليمنى
    id: cover.right_curtain
    area: living_room
    state:
      in: "مغلق"
      out: "closed"
    attributes:
      device_class: curtain

  - name: ستارة غرفة النوم
    id: cover.bedroom_curtain
    area: bedroom
    state:
      in: "مغلق"
      out: "closed"
    attributes:
      device_class: curtain

  - name: منظم الحراره
    id: "climate.thermostat"
    area: "living_room"
    state: "22"
    attributes:
      unit_of_measurement: "°C"

  - name: درجة الحرارة الخارجية
    id: "sensor.outside_temperature"
    area: "garage"
    state: "18"
    attributes:
      unit_of_measurement: "°C"

  - name: "وضع التخفي"
    id: "script.stealth_mode"

  - name: "الباب الأمامي"
    id: lock.front_door

  - name: "وقت الفيلم"
    id: scene.movie_time

  - name: "ضوء السقف"
    id: light.kitchen_ceiling
    area: "kitchen"
    state:
      in: "لا يعمل"
      out: "off"
