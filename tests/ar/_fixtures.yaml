language: ar
areas:
  - name: المطبخ
    id: kitchen

  - name: غرفة المعيشة
    id: living_room

  - name: غرفة النوم
    id: bedroom

  - name: الجراج
    id: garage

entities:
  - name: Bedroom Lamp
    id: light.bedroom_lamp
    area: bedroom

  - name: ضوء المطبخ الرئيسي
    id: light.kitchen_main_light
    area: kitchen
    state:
      in: "مشغل"
      out: "on"

  - name: Kitchen Countertop Lamps
    id: light.kitchen_Countertop_lamp
    area: kitchen
    state:
      in: "مطفئ"
      out: "off"

  - name: Kitchen Switch
    id: switch.kitchen
    area: kitchen

  - name: مروحة السقف
    id: fan.ceiling
    area: living_room

  - name: الستارة اليسرى
    id: cover.left_curtain
    area: living_room
    state:
      in: "مفتوح"
      out: "open"
    attributes:
      device_class: curtain

  - name: الستارة اليمنى
    id: cover.right_curtain
    area: living_room
    state:
      in: "مغلق"
      out: "closed"
    attributes:
      device_class: curtain

  - name: ستارة غرفة النوم
    id: cover.bedroom_curtain
    area: bedroom
    state:
      in: "مغلق"
      out: "closed"
    attributes:
      device_class: curtain
