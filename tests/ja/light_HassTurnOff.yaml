      - "リビングの照明をオフして"
    intent:
      name: HassTurnOff
      context:
        area: "リビング"
      slots:
        domain: light
        area: "リビング"

  # Turn off all lights
  - sentences:
      - "ぜんぶのライトをけして"
    intent:
      name: HassTurnOff
      context:
        area: "リビング"
      slots:
        domain: light
