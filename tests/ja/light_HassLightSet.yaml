language: ja
tests:
  # brightness
  - sentences:
      - "ＬＥＤの明るさを25％にして"
      - "ＬＥＤの明るさを25%にして"
      - "ＬＥＤを25パーセントにセットして"
      - "ＬＥＤ25パーセントにして"
    intent:
      name: HassLightSet
      slots:
        name: "ＬＥＤ"
        brightness: 25

  - sentences:
      - "ここの明るさを100％に変更して"
      - "ここの明るさを最大にして"
      - "明るさをマックスにして"
    intent:
      name: HassLightSet
      context:
        area: "寝室"
      slots:
        brightness: 100
        area: "寝室"

  # Max/Min brightness
  - sentences:
      - "ＬＥＤの明るさを最大にして"
      - "ＬＥＤの明るさを全灯に変更して"
      - "ＬＥＤの明るさをマックスにセットして"
      - "ＬＥＤの明るさをマックスに戻して"
    intent:
      name: HassLightSet
      slots:
        name: "ＬＥＤ"
        brightness: 100

  # color
  - sentences:
      - "ＬＥＤの色を赤に変更して"
      - "ＬＥＤを赤に変更して"
      - "ＬＥＤの色赤にセット"
      - "ＬＥＤ赤へ変更"
    intent:
      name: HassLightSet
      slots:
        color: red
        name: "ＬＥＤ"
