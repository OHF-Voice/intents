language: ru
tests:
  - sentences:
      - "Задернута ли левая штора?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "Левая штора"
        state: "closed"
    response: "Нет, открыта"

  - sentences:
      - "Есть ли закрытые шторы в гостиной?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area:
          - "Гостиная"
          - "Гостиной"
          - "Гостиную"
        device_class: curtain
        state: "closed"
    response: "Да, Правая штора"

  - sentences:
      - "Все ли шторы в гостиной закрыты?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area:
          - "Гостиная"
          - "Гостиной"
          - "Гостиную"
        device_class: curtain
        state: "closed"
    response: "Левая штора — нет"

  - sentences:
      - "Какие шторы задернуты?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "Правая штора и Штора в спальне"

  - sentences:
      - "Сколько штор задернуто?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "сlosed"
    response: "2"
