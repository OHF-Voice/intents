language: "fi"
areas:
  - name: "Keittiö"
    id: "kitchen"

  - name: "Olohuone"
    id: "living_room"

  - name: "Makuuhuone"
    id: "bedroom"

  - name: "Autotalli"
    id: "garage"

  - name: "Sauna"
    id: "sauna"
entities:
  - name: "Makuuhuoneen valo"
    id: "light.bedroom_lamp"
    area: "bedroom"
    state: "off"

  - name: "Makuuhuoneen kytkin"
    id: "switch.bedroom"
    area: "bedroom"
    state: "off"

  - name: "Keittiön kytkin"
    id: "switch.kitchen"
    area: "kitchen"
    state: "on"

  - name: "Keittiön työpöytä"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state: "on"

  - name: "Keittiön katto"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state: "on"

  - name: "Keittiön kaapit"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state: "on"

  - name: "Kattotuuletin"
    id: "fan.ceiling"
    area: "living_room"
    state: "off"

  - name: "Verho vasen"
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain

  - name: "Verho oikea"
    id: "cover.curtain_right"
    area: "living_room"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Makuuhuoneen verho"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Ulkolämpömittari"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "5"
    attributes:
      unit_of_measurement: "°C"

  - name: "Olohuoneen lamppu"
    id: "light.living_room_lamp"
    area: "living_room"
    state: "on"

  - name: "Autotallin valo"
    id: "light.garage"
    area: "garage"
    state: "on"

  - name: "Termostaatti"
    id: "climate.thermostat"
    area: "living_room"
    state: "20"
    attributes:
      unit_of_measurement: "°C"
