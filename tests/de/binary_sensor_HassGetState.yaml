language: de
tests:
  # Battery
  - sentences:
      - "ist der Handy Akku schwach?"
      - "ist der Ladestand des Akkus vom Handy niedrig?"
      - "ist der Ladezustand der Batterie von dem Handy gering?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery"
        name: "Handy"
        state: "on"
    response: "Nein"

  - sentences:
      - "ist die Handy Batterie schwach?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery"
        name: "Handy"
        state: "on"
    response: "Nein"

  - sentences:
      - "sind irgendwelche Akkus schwach?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "Nein"

  - sentences:
      - "sind alle Batterien schwach?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "Nein, Handy ist es nicht"

  - sentences:
      - "welche Akkus sind schwach?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "Keins"

  - sentences:
      - "wie viele Batterien sind schwach?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "0"
