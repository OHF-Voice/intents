HassTurnOn:
  supported: true
  domain: homeassistant
  description: "Turns on a device or entity"
  importance: "required"
  slots:
    name:
      description: "Name of a device or entity"
      required: false
    area:
      description: "Name of an area"
      required: false
    floor:
      description: "Name of a floor"
      required: false
    domain:
      description: "Domain of devices/entities in an area"
      required: false
    device_class:
      description: "Device class of devices/entities in an area"
      required: false
  slot_combinations:
    - slots: "name"
      example: "turn on the overhead light"
    - slots: "domain"
      example: "turn on all the lights in the house"
    - slots:
        - "name"
        - "floor"
      example: "turn on the overhead light upstairs"
    - slots:
        - "name"
        - "area"
      example: "turn on the overhead light in the kitchen"
    - slots:
        - "area"
        - "domain"
      example: "turn on the lights in the kitchen"
    - slots:
        - "area"
        - "domain"
        - "device_class"
      example: "open the curtains in the living room"
    - slots:
        - "floor"
        - "domain"
      example: "turn on the upstairs lights"
    - slots:
        - "floor"
        - "domain"
        - "device_class"
      example: "open the curtains on the main floor"

