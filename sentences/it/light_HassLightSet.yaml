language: "it"
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "imposta [la] luminosità [<of>] <name> [(a | al)] [valore] <brightness>"
          - "imposta [(a | al)] [valore] {brightness} [la] luminosità [<of>] <name>"
      - sentences:
          - "imposta [la] luminosità [(<of> | <the>)] <area> [(a | al)] [valore] <brightness>"
          - "imposta [(a | al)] [valore] {brightness} [la] luminosità [(<of> | <the>)] <area>"
        slots:
          name: "all"
      # color
      - sentences:
          - "imposta [<the>] <name> [(a | al)] [colore] {color}"
          - "imposta [(il)] [colore] [<of>] <name> [(a | al)] {color}"
          - "imposta [il] [colore] {color} [<to>] <name>"
          - "imposta [(a | al)] [colore] {color} [<the>] <name>"
          - "imposta [(a | al)] {color} [<the>] [colore] [<of>] <name>"
