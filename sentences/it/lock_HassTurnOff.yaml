language: it
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<unlock> {name} [in {area}]"
        requires_context:
          domain: lock
        response: lock
        slots:
          domain: "lock"

      - sentences:
          - "<unlock> [<all>] [<the>] <lock> [<in>|<of>] {area}"
        slots:
          domain: "lock"
        response: lock_area

      - sentences:
          - "<unlock> [<all>] [<the>] <lock>"
        slots:
          domain: "lock"
        response: lock_all
