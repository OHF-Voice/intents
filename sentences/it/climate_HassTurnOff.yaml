language: "it"
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<turn_off> <all> [<the>] <climate>"
          - "<turn_off> [<the>] <climate> <all>"
        slots:
          domain: "climate"
        response: "climate_all"
      - sentences:
          - "<turn_off> [<all>][<the>] <climate> [<in> | <of>] {area}"
          - "<turn_off> [<in>|<of>] {area} [<all>][<the>] <climate>"
        slots:
          domain: "climate"
        response: "climate_area"
