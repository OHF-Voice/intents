language: "it"
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<turn_on> [<all>] [<the>] <light> [(<of>|<in>)]<area>"
          - "<turn_on> [<in>]<area> [<all>] [<the>] <light>"
          - "[<in>]<area> [<all>] [<the>] <light> <turn_on>"
          - "[<in>]<area> <turn_on> [<all>] [<the>] <light>"
        slots:
          domain: light
        response: "lights_area"

      # Turn on all lights in the same area as a satellite device
      - sentences:
          - "<turn_on> [<the>] <light> [<in_here>]"
        response: "lights_area"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true
