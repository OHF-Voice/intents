language: "it"
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<close> [<the>] {name} [<in> {area}]"
        response: "cover"
        requires_context:
          domain: "cover"

      - sentences:
          - "<close> <all> [[<the>] casa]"
        slots:
          domain: "cover"
        response: "cover_all"

      - sentences:
          - "<close> <all> [<in>|<the>] {area}"
        slots:
          domain: "cover"
        response: "cover_area"

      - sentences:
          - "<close> <all> [<the>] {device_class}"
        response: "cover_device_class"
        slots:
          domain: "cover"

      - sentences:
          - "<close> [<all>] [<the>] {device_class} [<in>|<of>] {area}"
          - "<close> [<in>] {area} [<all>] [<the>] {device_class}"
        response: "cover_device_class_area"
        requires_context:
          domain: "cover"
      - sentences:
          - "<close> <the> (serranda | [porta [del garage]] [basculante] | saracinesca) [[(in | del)] garage]"
          - "<close> [[<in>] garage] <the> (serranda | [porta [del garage]] [basculante] | saracinesca)"
        response: "cover_garage"
        slots:
          device_class: "garage"
          domain: "cover"
