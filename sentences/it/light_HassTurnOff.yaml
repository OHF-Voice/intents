language: "it"
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<turn_off> [<the>] [<light>] {name}"
        requires_context:
          domain: "light"
        slots:
          domain: "light"
        response: "light"

      - sentences:
          - "<turn_off> [<all>] [<the>] <light> [<in>] {area}"
        slots:
          domain: "light"
        response: "lights_area"

      - sentences:
          - "<turn_off> [<all>] [<the> <light>]"
        response: "light_all"
        slots:
          domain: "light"
