language: it
intents:
  HassGetState:
    data:
      - sentences:
          - "[<the>] <name> è {lock_states:state} [in <area>]"
          - "è [<the>] <name> {lock_states:state} [in <area>]"
        response: one_yesno
        requires_context:
          domain: lock
        slots:
          domain: lock

      - sentences:
          - "(c'è|ci sono) [<some>] <lock> {lock_states:state} [<in> <area>]"
        response: any
        slots:
          domain: lock

      - sentences:
          - "tutti [<the>] <lock> sono {lock_states:state} [<in> <area>]"
        response: all
        slots:
          domain: lock

      - sentences:
          - "<which> <lock> (sono|è) {lock_states:state} [<in> <area>]"
        response: which
        slots:
          domain: lock

      - sentences:
          - "(quant(i|e)) <lock> sono {lock_states:state} [<in> <area>]"
          - "(quant(i|e)) sono <the> <lock> {lock_states:state} [<in> <area>]"

        response: how_many
        slots:
          domain: lock
