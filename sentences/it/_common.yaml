language: it
responses:
  errors:
    no_intent: "Scusa, non ho capito"
    no_area: "Non c'è nessuna area chiamata {{ area }}"
    no_domain: "{{ area }} non contiene {{ domain }}"
    no_device_class: "{{ area }} non contiene {{ device_class }}"
    no_entity: "Non c'è nessun dispositivo o entità chiamato {{ entity }}"
    handle_error: "Si è verificato un errore nella gestione del contenuto"
lists:
  color:
    values:
      - in: "bianco"
        out: "white"
      - in: "nero"
        out: "black"
      - in: "rosso"
        out: "red"
      - in: "arancione"
        out: "orange"
      - in: "giallo"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "blu"
        out: "blue"
      - in: "viola"
        out: "purple"
      - in: "marrone"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "(celsius|centigradi)"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  the: "(il | lo | la | i | gli | le)"
  in: "(in | nel | nello | nella | nei | negli | nelle)"
  of: "(del | dello | della | dei | degli | delle)"
  to: "(a | al | allo | alla | agli | alle)"
  name: "{name}"
  area: "{area}"
  what_is: "(qual'è | quale è)"
  brightness: "{brightness:brightness_pct} [percento]"
  turn_on: "(accendi | attiva)"
  turn_off: "(spegni | disattiva)"
  temp: "(temperatura)"
  temperature: "{temperature} [gradi] [{temperature_unit}]"
skip_words:
  - "per favore"
  - "potresti"
