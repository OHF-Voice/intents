          domain: cover
        slots:
          domain: cover
      # Position area
      - sentences:
          - "(<numeric_value_set>|<open>|<close>|<set>) [<the>] [(posizione | apertura)] [<of>] {cover_classes:device_class}  (<to> <position>;[<in>] <area>)"
          - "(<numeric_value_set>|<open>|<close>|<set>) <to> <position> [<the>] [(posizione | apertura)] [<the>] {cover_classes:device_class}  [<in>] <area>"
        slots:
          domain: cover
