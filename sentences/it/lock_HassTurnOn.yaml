language: it
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<to_lock> {name} [in {area}]"
        requires_context:
          domain: lock
        response: lock
        slots:
          domain: "lock"

      - sentences:
          - "<to_lock> [<all>] [<the>] <lock> [<in>|<of>] {area}"
        slots:
          domain: "lock"
        response: lock_area

      - sentences:
          - "<to_lock> [<all>] [<the>] <lock>"
        slots:
          domain: "lock"
        response: lock_all
