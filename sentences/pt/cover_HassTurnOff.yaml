language: pt
intents:
  HassTurnOff:
    data:
      - sentences:
          - <fecha> [(o | a)] [(porta | portão) da] garagem
        response: cover
        slots:
          device_class: garage
          domain: cover

      - sentences:
          - <fecha>  [as|os|a|o] <estores> <na_zona>
        response: cover
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover

      # fechar estores na mesma divisão que um dispositivo de voz
      - sentences:
          - <fecha>  [as|os|a|o] <estores> [aqui]
        response: cover
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
        requires_context:
          area:
            slot: true
