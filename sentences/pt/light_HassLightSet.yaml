language: pt
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "(põe | ponha) o brilho (do | da) <nome> a <brilho>"
          - "(põe | ponha) <nome> a <brilho>"
          - "(põe | ponha) o brilho (do | da) <nome> <na_zona> a <brilho>"
          - "(põe | ponha) <nome> <na_zona> a <brilho>"
      - sentences:
          - "(põe | ponha) o brilho <na_zona> a <brilho>"
          - "(põe | ponha) <zona> a <brilho>"
          - "(põe | ponha) [todas] as luzes a <brilho>"
          - "(põe | ponha) [todas] as luzes <na_zona> a <brilho>"
          - "(põe | ponha) [o brilho (de todas as | das) | as] luzes a <brilho>"
          - "(põe | ponha) [o brilho (de todas as | das) | as] luzes <na_zona> a <brilho>"
        slots:
          name: "all"
      # color
      - sentences:
          - "(põe | ponha) [a cor [(do | da)]] <nome> a {color}"
          - "(põe | ponha) <nome> {color}"
          - "(põe | ponha) [a cor [(do | da)]] <nome> <na_zona> a {color}"
          - "(põe | ponha) <nome> <na_zona> {color}"
      - sentences:
          - "(põe | ponha) a cor <na_zona> a {color}"
          - "(põe | ponha) <zona> [a] {color}"
          - "(põe | ponha) [a cor (de todas as | das) | as] luzes a {color}"
          - "(põe | ponha) [a cor (de todas as | das) | as] luzes <na_zona> a {color}"
        slots:
          name: "all"
