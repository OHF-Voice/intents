language: pt
responses:
  errors:
    no_intent: "Desculpe, não percebi o pedido."
    no_area: "Não existe nenhuma área com o nome {{ area }}."
    no_domain: "{{ area }} não contém {{ domain }}."
    no_device_class: "{{ area }} não contém {{ device_class }}."
    no_entity: "Não existe nenhum dispositivo ou entidade com o nome {{ entity }}."
    handle_error: "Ocorreu um erro inesperado ao processar o pedido."
lists:
  color:
    values:
      - in: "branco"
        out: "white"
      - in: "branca"
        out: "white"
      - in: "preto"
        out: "black"
      - in: "preta"
        out: "black"
      - in: "vermelho"
        out: "red"
      - in: "vermelha"
        out: "red"
      - in: "laranja"
        out: "orange"
      - in: "amarelo"
        out: "yellow"
      - in: "amarela"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "roxo"
        out: "purple"
      - in: "roxa"
        out: "purple"
      - in: "castanho"
        out: "brown"
      - in: "castanha"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(celsius|c|centígrados)"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (max | maximum | highest)
        out: 100
      - in: ( minimum | lowest)
        out: 1
  on_off_states:
    values:
      - in: "on"
        out: "on"
      - in: "off"
        out: "off"
  on_off_domains:
    values:
      - in: light[s]
        out: light
      - in: fan[s]
        out: fan
      - in: switch[es]
        out: switch
  cover_states:
    values:
      - in: "open"
        out: "open"
      - in: "closed"
        out: "closed"
      - in: "opening"
        out: "opening"
      - in: "closing"
        out: "closing"
  cover_classes:
    values:
      - in: awning[s]
        out: awning
      - in: blind[s]
        out: blind
      - in: curtain[s]
        out: curtain
      - in: door[s]
        out: door
      - in: garage door[s]
        out: garage
      - in: gate[s]
        out: gate
      - in: shade[s]
        out: shade
      - in: shutter[s]
        out: shutter
      - in: window[s]
        out: window
  lock_states:
    values:
      - in: "locked"
        out: "locked"
      - in: "unlocked"
        out: "unlocked"
expansion_rules:
  name: "[(o | a)] {name}" # temporario nao remover
  nome: "[(o | a)] {name}"
  area: "[(o | a)] {area}" # idem
  zona: "[(o | a)] {area}"
  na_zona: "(no | na | do | da) {area}"
  in_area: "(no | na | do | da) {area}" # idem
  qual: "(qual | qual é)"
  brilho: "{brightness}[%| porcento]"
  temperatura: "{temperature}[°| graus] [{temperature_unit}]"
skip_words:
  - "por favor"
  - "se faz favor"
  - "pode"
  - "podes"
