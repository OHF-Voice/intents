language: hr
responses:
  errors:
    no_intent: "Nažalost, ne razumijem zahtjev"
    no_area: "Prostorija s imenom {{ area }} ne postoji"
    no_domain: "Ne postoji {{ domain }} u prostoriji {{ area }}"
    no_device_class: "Prostorija {{ area }} ne sadrži {{ device_class }}"
    no_entity: "Ne postoji uređaj ili entitet pod imenom {{ entity }}"
    handle_error: "Došlo je do neočekivane pogreške prilikom obrade zahtjeva"
lists:
  color:
    values:
      - in: "bijel(a|o|u)"
        out: "white"
      - in: "crna(a|o|u)"
        out: "black"
      - in: "crven(a|o|u)"
        out: "red"
      - in: "narandžast(a|o|u)"
        out: "orange"
      - in: "žut(a|o|u)"
        out: "yellow"
      - in: "zelen(a|o|u)"
        out: "green"
      - in: "plav(a|o|u)"
        out: "blue"
      - in: "ljubičast(a|o|u)"
        out: "purple"
      - in: "smeđ(a|e|u)"
        out: "brown"
      - in: "roz(a|o|u)"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "C | [stupanj|stupnjeva|stupnjevi] (Celzijus[a] | u Celzijevim stupnjevima)"
        out: "celsius"
      - in: "F | [stupanj|stupnjeva|stupnjevi] (Fahrenheit[a] | u Fahrenheitima)"
        out: "fahrenheit"

expansion_rules:
  name: "{name}"
  area: "[prostorij[i|a]] {area}"
  brightness: "{brightness} [posto]"
  temperature: "{temperature}"
  uključi: "uključi[te|mo] | upali[te|mo]"
  isključi: "isključi[te|mo] | ugasi[te|mo]"
  promijeni: "podesi[te|mo] | namjesti[te|mo] | postavi[te|mo] | stavi | promijeni[te|mo] | smanji | povećaj "
  otvori: "otvori[te|mo] | podigni[te|mo]"
  zatvori: "zatvori[te|mo] | spusti[te|mo]"
skip_words:
  - "molim [te|vas] [da]"
  - "može(š|te) [li] [da]"
  - "idemo"
  - "odmah"
