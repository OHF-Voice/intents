language: de
intents:
  HassTurnOff:
    data:
      # by name
      - sentences:
          - <schliessen> <name>
          - <name> <schliessen_end_of_sentence>
          - (<machen>|<fahren>) <name> <zu>
          - <name> <zu>[(machen|fahren)]
        requires_context:
          domain: cover
        slots:
          domain: cover
        response: cover

      # by area / floor
      - sentences:
          - <schliessen> <area_floor> (<abdeckung>|<tor>|<garage>|<fenster>)
          - <schliessen> (<abdeckung>|<tor>|<garage>|<fenster>) <area_floor>
          - (<abdeckung>|<tor>|<garage>|<fenster>) <area_floor> <schliessen_end_of_sentence>
          - (<machen>|<fahren>) <area_floor> (<abdeckung>|<tor>|<garage>|<fenster>) <zu>
          - (<machen>|<fahren>) (<abdeckung>|<tor>|<garage>|<fenster>) <area_floor> <zu>
          - (<abdeckung>|<tor>|<garage>|<fenster>) <area_floor> <zu>[ (machen|fahren)]
          - <area_floor> (<abdeckung>|<tor>|<garage>|<fenster>) <schliessen_end_of_sentence>
          - <area_floor> (<abdeckung>|<tor>|<garage>|<fenster>) <zu>[ (machen|fahren)]
        slots:
          domain: cover
        response: cover

      # all
      - sentences:
          - <schliessen>[ <area_floor>] (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>)
          - <schliessen> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <area_floor>
          - (<machen>|<fahren>)[ <area_floor>] (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <zu>
          - (<machen>|<fahren>) (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <area_floor> <zu>
          - <area_floor> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <zu>[ (machen|fahren)]
          - <area_floor> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <schliessen_end_of_sentence>
          - (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>)[ <area_floor>] <zu>[ (machen|fahren)]
          - (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>)[ <area_floor>] <schliessen_end_of_sentence>
        slots:
          domain: cover
        response: close_all
