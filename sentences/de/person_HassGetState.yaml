language: de
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/person/
      - sentences:
          - "<wo_ist> <name>"
        response: wo
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "[<befinden>] <name> <zuhause>"
        response: einzeln_zone
        requires_context:
          domain: person
        slots:
          domain: person
          state: home

      - sentences:
          - "[<befinden>] <name> <nicht_zuhause>"
        response: einzeln_zone
        requires_context:
          domain: person
        slots:
          domain: person
          state: not_home

      - sentences:
          - "[<befinden>] <name> [<lokale_praeposition>] {zone:state}"
        response: einzeln_zone
        requires_context:
          domain: person
        excludes_context:
          state: home
        slots:
          domain: person

      - sentences:
          - "<befinden> <jemand> <zuhause>"
        response: irgendeins
        slots:
          domain: person
          state: home

      - sentences:
          - "<befinden> <jemand> <nicht_zuhause>"
        response: irgendeins
        slots:
          domain: person
          state: not_home

      - sentences:
          - "<befinden> <jemand> [<lokale_praeposition>] {zone:state}"
        response: irgendeins
        slots:
          domain: person

      - sentences:
          - "<befinden> <alle> <zuhause>"
        response: alle
        slots:
          domain: person
          state: home

      - sentences:
          - "<befinden> <alle> <nicht_zuhause>"
          - "<befinden> niemand <zuhause>"
        response: alle
        slots:
          domain: person
          state: not_home

      - sentences:
          - "<befinden> <alle> [<lokale_praeposition>] {zone:state}"
        response: alle
        slots:
          domain: person

      - sentences:
          - "wer <befinden> <zuhause>"
        response: wer
        slots:
          domain: person
          state: home

      - sentences:
          - "wer <befinden> <nicht_zuhause>"
        response: wer
        slots:
          domain: person
          state: not_home

      - sentences:
          - "wer <befinden> [<lokale_praeposition>] {zone:state}"
        response: wer
        slots:
          domain: person

      - sentences:
          - "<wieviel> <personen> <befinden> <zuhause>"
        response: wie_viele
        slots:
          domain: person
          state: home

      - sentences:
          - "<wieviel> <personen> <befinden> <nicht_zuhause>"
        response: wie_viele
        slots:
          domain: person
          state: not_home

      - sentences:
          - "<wieviel> <personen> <befinden> [<lokale_praeposition>] {zone:state}"
        response: wie_viele
        slots:
          domain: person
