    data:
      - sentences:
          - "<setzen>[ <area>] [die ]<heizung> auf <temperature>"
          - "<setzen> [die ]<heizung> <von_dem> <name> auf <temperature>"
          - "<setzen> [die ]<heizung> <name>[s] auf <temperature>"
          - "<setzen> [die] <area_heizung> auf <temperature>"
