language: de
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<schalten> <luefter> <area_floor> (an|ein)"
          - "<schalten> <area_floor> <luefter> (an|ein)"
          - "starte <luefter> <area_floor>"
          - "starte <area_floor> <luefter>"
          - "<machen> <luefter> <area_floor> an"
          - "<machen> <area_floor> <luefter> an"
          - "<luefter> <area_floor> (an|(ein|an)schalten|anmachen)"
          - "<area_floor> <luefter> (an|(ein|an)schalten|anmachen)"
          # all
          - "starte <alle_luefter>[ <area_floor>]"
          - "starte <area_floor> <alle_luefter>"
          - "<schalten> <alle_luefter>[ <area_floor>] (an|ein)"
          - "<schalten> <area_floor> <alle_luefter> (an|ein)"
          - "<machen> <alle_luefter>[ <area_floor>] an"
          - "<machen> <area_floor> <alle_luefter> an"
          - "<alle_luefter>[ <area_floor>] (an|(ein|an)schalten|anmachen)"
          - "<area_floor> <alle_luefter> (an|(ein|an)schalten|anmachen)"
        slots:
          domain: fan
        response: fan_all

      # by satellite area
      - sentences:
          - "<schalten>[ <local_hier>] <luefter> (an|ein)"
          - "<schalten> <luefter> <local_hier> (an|ein)"
          - "<schalten> <luefter> (an|ein) <local_hier>"
          - "starte[ <local_hier>] <luefter>"
          - "starte <luefter> <local_hier>"
          - "<machen>[ <local_hier>] <luefter> an"
          - "<machen> <luefter> <local_hier> an"
          - "<machen> <luefter> an <local_hier>"
          - "[<local_hier> ]<luefter> (an|(ein|an)schalten|anmachen)"
          - "<luefter> <local_hier> (an|(ein|an)schalten|anmachen)"
          - "<luefter> (an|(ein|an)schalten|anmachen) <local_hier>"
        slots:
          domain: fan
        response: fan_all
        requires_context:
          area:
            slot: true
        expansion_rules:
          local_hier: "(hier[ (im|in diesem) Raum]|[(im|in diesem|diesen|den) ]Raum)"
