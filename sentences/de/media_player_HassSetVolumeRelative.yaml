language: de
intents:
  HassSetVolumeRelative:
    data:
      # Current area
      - sentences:
          - "[[(mach[e]|stell[e]) ]([den ]ton|[die ]lautstärke) ]leiser"
          - "(verringere|reduziere) die lautstärke"
          - "senke die lautstärke[ ab]"
          - "lautstärke (verringern|reduzieren|[ab]senken)"
          - "dreh[e] [die ]lautstärke [he]runter"
        slots:
          volume_step: "down"
        requires_context:
          area:
            slot: true

      - sentences:
          - "[[(mach[e]|stell[e]) ]([den ]ton|[die ]lautstärke) ][um ]<volume_step> leiser"
          - "(verringere|reduziere) die lautstärke[ um]<volume_step>"
          - "senke die lautstärke[ um] <volume_step>[ ab]"
          - "lautstärke[ um] <volume_step> (verringern|reduzieren|[ab]senken)"
          - "dreh[e] [die ]lautstärke[ um] <volume_step> [he]runter"
        expansion_rules:
          volume_step: "{volume_step_down:volume_step}[%| prozent]"
        requires_context:
          area:
            slot: true

      - sentences:
          - "[[(mach[e]|stell[e]) ]([den ]ton|[die ]lautstärke) ]lauter"
          - "erhöhe die lautstärke"
          - "lautstärke (erhöhen|aufdrehen)"
          - "dreh[e] [die ]lautstärke [he]rauf"
        slots:
          volume_step: "up"
        requires_context:
          area:
            slot: true

      - sentences:
          - "[[(mach[e]|stell[e]) ]([den ]ton|[die ]lautstärke) ][um ]<volume_step> lauter"
