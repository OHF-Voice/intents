language: de
intents:
  HassTurnOn:
    data:
      - sentences:
          - "[<szene>] <name> [<aktivieren>|<ausfuehren>|<an>]"
          - "<name> <szene> (<aktivieren>|<ausfuehren>|<an>)"
          - "führe [<szene>] <name> aus"
          - "führe <name> <szene> aus"
          - "<aktivieren> [<szene>] <name>"
          - "<aktivieren> <name> <szene>"
        requires_context:
          domain: scene
        slots:
          domain: scene
        response: scene

      # activate scene in an area
      - sentences:
          - "[<szene>] <name> <area> [<aktivieren>|<ausfuehren>|<an>]"
          - "<name> <szene> <area> (<aktivieren>|<ausfuehren>|<an>)"
          - "führe [<szene>] <name> <area> aus"
          - "führe <name> <szene> <area> aus"
          - "<aktivieren> [<szene>] <name> <area>"
          - "<aktivieren> <name> <szene> <area>"
        slots:
          domain: scene
        response: scene

      # activate scene in the same area as a satellite device
      - sentences:
          - "[<szene>] <name> hier [<aktivieren>|<ausfuehren>|<an>]"
          - "<name> <szene> hier (<aktivieren>|<ausfuehren>|<an>)"
          - "führe [<szene>] <name> hier aus"
          - "führe <name> <szene> hier aus"
          - "<aktivieren> [<szene>] <name> hier"
          - "<aktivieren> <name> <szene> hier"
        slots:
          domain: scene
        response: scene
        requires_context:
          area:
            slot: true
