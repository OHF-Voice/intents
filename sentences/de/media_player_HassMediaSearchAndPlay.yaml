language: de
intents:
  HassMediaSearchAndPlay:
    data:
      - sentences:
          - "spiel[e] {search_query}[ ab]"
          - "{search_query} abspielen"
        requires_context:
          area:
            slot: true

      - sentences:
          - "spiel[e] {search_query} <area>[ ab]"
          - "{search_query} <area> abspielen"

      - sentences:
          - "spiel[e] {search_query} [ (<an>|am)] <name>[ <area>][ ab]"
          - "{search_query} [ (<an>|am)] <name>[ <area>] abspielen"
        requires_context:
          domain: "media_player"
