language: de
intents:
  HassGetState:
    data:
      - sentences:
          - "ist[ (derzeit|aktuell)] <name>[ (derzeit|aktuell)] {cover_states:state}[ <area_floor>]"
          - "ist[ (derzeit|aktuell)] <name>[ (derzeit|aktuell)][ <area_floor>][ (derzeit|aktuell)] {cover_states:state}"
          - "ist[ (derzeit|aktuell)][ <area_floor>][ (derzeit|aktuell)] <name>[ (derzeit|aktuell)] {cover_states:state}"
          - "{cover_states:state}[ sich][ (derzeit|aktuell)] <name>[ (derzeit|aktuell)][ <area_floor>][ (derzeit|aktuell)]"
        response: einzeln_janein
        requires_context:
          domain: cover
        slots:
          domain: cover

      - sentences:
          - "sind[ (derzeit|aktuell)][ <irgend>] {cover_classes:device_class}[ (derzeit|aktuell)] {cover_states:state}[ <area_floor>]"
