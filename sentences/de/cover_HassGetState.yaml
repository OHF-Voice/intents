          - "sind[ (derzeit|aktuell)][ <area_floor>][ (derzeit|aktuell)][ <irgend>] {cover_classes:device_class}[ (derzeit|aktuell)] {cover_states:state}"
        response: irgendeins
        slots:
          domain: cover

      - sentences:
          - "(sind|ist)[ (derzeit|aktuell)] <alle> {cover_classes:device_class}[ (derzeit|aktuell)] {cover_states:state}[ <area_floor>]"
          - "(sind|ist)[ (derzeit|aktuell)] <alle> {cover_classes:device_class}[ (derzeit|aktuell)][ <area_floor>][ (derzeit|aktuell)] {cover_states:state}"
          - "(sind|ist)[ (derzeit|aktuell)] <alle>[ <area_floor>] {cover_classes:device_class}[ (derzeit|aktuell)] {cover_states:state}"
        response: alle
        slots:
          domain: cover

      - sentences:
          - "<welche> {cover_classes:device_class} (ist|sind)[ (derzeit|aktuell)] {cover_states:state}[ <area_floor>]"
          - "<welche> {cover_classes:device_class} (ist|sind)[ (derzeit|aktuell)][ <area_floor>][ (derzeit|aktuell)] {cover_states:state}"
          - "<welche> {cover_classes:device_class}[ <area_floor>] (ist|sind)[ (derzeit|aktuell)] {cover_states:state}"
        response: welches
        slots:
          domain: cover

      - sentences:
          - "<wieviel> {cover_classes:device_class} (ist|sind)[ (derzeit|aktuell)] {cover_states:state}[ <area_floor>]"
          - "<wieviel> {cover_classes:device_class} (ist|sind)[ (derzeit|aktuell)][ <area_floor>][ (derzeit|aktuell)] {cover_states:state}"
          - "<wieviel> {cover_classes:device_class}[ <area_floor>] (ist|sind)[ (derzeit|aktuell)] {cover_states:state}"
        response: wie_viele
        slots:
          domain: cover
