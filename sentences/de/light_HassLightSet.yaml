language: de
intents:
  HassLightSet:
    data:
      # brightness by name
      - sentences:
          - "<setze> [die ]Helligkeit[ <von_dem>] <name>[ auf] <brightness>"
          - "<stelle> [die ]Helligkeit[ <von_dem>] <name>[ auf] <brightness>[ ein]"
          - "[die ]Helligkeit[ <von_dem>] <name>[ auf] <brightness>[ <setzen_end_of_sentence>]"
          - "dimme[ [die ]Helligkeit[ <von_dem>]] <name>[ (auf|zu)] <brightness>"
          - "<name>[ (auf|zu)] <brightness>[ dimmen]"
          - "<name> Helligkeit[ (auf|zu)] <brightness>"
          # min/max
          - "[<setze> ]<name> auf [(die|das) ]{brightness_level:brightness}[ (Helligkeit[sstufe]|Stufe)]"
          - "<stelle> <name> auf [(die|das) ]{brightness_level:brightness}[ (Helligkeit[sstufe]|Stufe)][ ein]"
          - "<name> auf [(die|das) ]{brightness_level:brightness}[ (Helligkeit[sstufe]|Stufe)][ (<setzen_end_of_sentence>|dimmen)]"
          - "<setze> [die ]Helligkeit[ <von_dem>] <name> auf [(die|das) ]{brightness_level:brightness}[ Stufe]"
          - "<stelle> [die ]Helligkeit[ <von_dem>] <name> auf [(die|das) ]{brightness_level:brightness}[ Stufe][ ein]"
          - "[die ]Helligkeit[ <von_dem>] <name>[ auf[ (die|das)]] {brightness_level:brightness}[ Stufe][ (<setzen_end_of_sentence>|dimmen)]"
          - "<name> {brightness_level:brightness}[ (Helligkeit[sstufe]|Stufe)]"
          - "<name> Helligkeit {brightness_level:brightness} Stufe"
        requires_context:
          domain: light
        response: brightness
      # brightness by area/floor
      - sentences:
          - "[<setze> ][die ]Helligkeit[ (<licht>|<lichtes>|<lichter>|<alle_lichter>)] <area_floor>[ auf] <brightness>"
          - "<stelle> [die ]Helligkeit[ (<licht>|<lichtes>|<lichter>|<alle_lichter>)] <area_floor>[ auf] <brightness>[ ein]"
          - "[die ]Helligkeit[ (<licht>|<lichtes>|<lichter>|<alle_lichter>)] <area_floor> auf <brightness> <setzen_end_of_sentence>"
          - "dimme[ (<licht>|<lichter>|<alle_lichter>)] <area_floor>[ (auf|zu)] <brightness>"
          - "[<licht>|<lichter>|<alle_lichter>] <area_floor>[ (auf|zu)] <brightness> dimmen"
          - "<area_floor> [auf ]{brightness_level_max:brightness}"
        response: brightness
      # brightness by satellite area
      - sentences:
          - "[<setzen> ][die ]Helligkeit [<hier> ]auf <brightness>"
          - "[die ]Helligkeit [<hier> ]auf <brightness> dimmen"
          - "[<setze> ][die ]Helligkeit[ (<licht>|<lichtes>|<lichter>|<alle_lichter>)][ auf] <brightness>"
          - "<stelle> [die ]Helligkeit[ (<licht>|<lichtes>|<lichter>|<alle_lichter>)][ auf] <brightness>[ ein]"
          - "[die ]Helligkeit[ (<licht>|<lichtes>|<lichter>|<alle_lichter>)] auf <brightness> <setzen_end_of_sentence>"
          - "dimme[ (<licht>|<lichter>|<alle_lichter>)][ (auf|zu)] <brightness>"
          - "[<licht>|<lichter>|<alle_lichter> ](auf|zu) <brightness> dimmen"
        response: "brightness"
        requires_context:
          area:
            slot: true
      # color by name
      - sentences:
          - "[<setzen> ][[die ]Farbe[ <von_dem>] ]<name>[ auf] {color}"
          - "(änder[e]|veränder[e]) [[die ]Farbe[ <von_dem>] ]<name> zu {color}"
          - "[[die ]Farbe[ <von_dem>] ]<name>[ (auf|zu)] {color} <setzen_end_of_sentence>"
          - "<name>[ Farbe][ (auf|zu)] {color}[ <setzen_end_of_sentence>]"
          - "Lass[e] <name> {color}[ er]leuchten"
          - "<name> {color} <leuchten_lassen>"
          - "Färbe <name> {color}[ ein]"
        requires_context:
          domain: light
        response: color
      # color by area/floor
      - sentences:
          - "[<setzen> ][(<licht>|[[die ]Farbe ][(<lichtes>|<lichter>|<alle_lichter>)])] <area_floor>[ auf] {color}"
          - "(änder[e]|veränder[e]) (<licht>|[[die ]Farbe ][(<lichtes>|<lichter>|<alle_lichter>)]) <area_floor> zu {color}"
          - "[die ]Farbe[ (<licht>|<lichtes>|<lichter>|<alle_lichter>)] <area_floor>[ (auf|zu)] {color} <setzen_end_of_sentence>"
          - "[(<licht>|<lichtes>|<lichter>|<alle_lichter>) ]<area_floor> Farbe[ (auf|zu)] {color}[ <setzen_end_of_sentence>]"
          - "[(<licht>|<lichter>|<alle_lichter>) ]<area_floor> [Farbe ]{color} <leuchten_lassen>"
          - "Färbe[ (<licht>|<lichter>|<alle_lichter>)] <area_floor> {color}[ ein]"
        response: color
      # color by satellite area
      - sentences:
          - "[<setzen> ][(<licht>|[[die ]Farbe ][(<lichtes>|<lichter>|<alle_lichter>)])][ auf] {color}"
          - "(änder[e]|veränder[e]) (<licht>|[[die ]Farbe ][(<lichtes>|<lichter>|<alle_lichter>)]) zu {color}"
          - "[die ]Farbe[ (<licht>|<lichtes>|<lichter>|<alle_lichter>)][ (auf|zu)] {color} <setzen_end_of_sentence>"
          - "[(<licht>|<lichtes>|<lichter>|<alle_lichter>) ] Farbe[ (auf|zu)] {color}[ <setzen_end_of_sentence>]"
          - "[(<licht>|<lichter>|<alle_lichter>) ][Farbe ]{color} <leuchten_lassen>"
          - "Färbe (<licht>|<lichter>|<alle_lichter>) {color}[ ein]"
        response: "color"
        requires_context:
          area:
            slot: true
