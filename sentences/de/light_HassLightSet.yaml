language: de
intents:
  HassLightSet:
    data:
      # brightness by name
      - sentences:
          - "<setze> [die ]Helligkeit[ (von|vom)] <name>[ auf] <brightness>"
          - "<stelle> [die ]Helligkeit[ (von|vom)] <name>[ auf] <brightness>[ ein]"
          - "[die ]Helligkeit[ (von|vom)] <name>[ auf] <brightness>[ (<setzen_end_of_sentence>|dimmen)]"
          - "dimme[ [die ]Helligkeit[ (von|vom)]] <name> (auf|zu) <brightness>"
          - "<name>[ (auf|zu)] <brightness>[ dimmen]"
          - "<name> Helligkeit[ (auf|zu)] <brightness>"
          # min/max
          - "[<setze> ]<name> auf [(die|das) ]{brightness_level:brightness}[ (Helligkeit[sstufe]|Stufe)][ (<setzen_end_of_sentence>|dimmen)]"
          - "<stelle> <name> auf [(die|das) ]{brightness_level:brightness}[ (Helligkeit[sstufe]|Stufe)][ ein]"
          - "<setze> [die ]Helligkeit[ (von|vom)] <name> auf [(die|das) ]{brightness_level:brightness}[ Stufe]"
          - "<stelle> [die ]Helligkeit[ (von|vom)] <name> auf [(die|das) ]{brightness_level:brightness}[ Stufe][ ein]"
          - "[die ]Helligkeit[ (von|vom)] <name>[ auf[ (die|das)]] {brightness_level:brightness}[ Stufe][ (<setzen_end_of_sentence>|dimmen)]"
          #          - "<name> auf [(die|das) ]{brightness_level:brightness}[ (Helligkeit[sstufe]|Stufe)] (<setzen_end_of_sentence>|dimmen)"
          #          - "[die ]Helligkeit[ (von|vom)] <name> {brightness_level:brightness}[ Stufe]"
          - "<name>[ Helligkeit] {brightness_level:brightness}[ Stufe]"
        requires_context:
          domain: light
        response: brightness
      # brightness all lights by area/floor
      - sentences:
          - "[<setze> ][die ]Helligkeit[ (<licht_ohne_artikel>|<lichtes_mit_artikel>|<lichter>|<alle_lichter>)] <area_floor>[ auf] (<brightness>|[(die|das) ]{brightness_level:brightness}[ Stufe])"
          - "<stelle> [die ]Helligkeit[ (<licht_ohne_artikel>|<lichtes_mit_artikel>|<lichter>|<alle_lichter>)] <area_floor>[ auf] (<brightness>|[ (die|das)]{brightness_level:brightness}[ Stufe])[ ein]"
          - "[die ]Helligkeit[ (<licht_ohne_artikel>|<lichtes_mit_artikel>|<lichter>|<alle_lichter>)] <area_floor> auf (<brightness>|[(die|das) ]{brightness_level:brightness}[ Stufe]) (<setzen_end_of_sentence>|dimmen)"
          - "dimme[ (<licht>|<lichter>|<alle_lichter>)] <area_floor> (auf|zu) (<brightness>|[(die|das) ]{brightness_level:brightness}[ Stufe])"
          - "[<licht>|<lichter>|<alle_lichter>] <area_floor> (auf|zu) (<brightness>|[(die|das) ]{brightness_level:brightness}[ Stufe]) dimmen"
          - "<area_floor> [die ]Helligkeit[ (<licht_ohne_artikel>|<lichtes_mit_artikel>|<lichter>)][ auf] (<brightness>|[(die|das) ]{brightness_level:brightness}[ Stufe])[ (<setzen_end_of_sentence>|dimmen)]"
          # min/max not yet covered
          - "[<setze> ]<area_floor> auf [(die|das) ]{brightness_level:brightness} Helligkeit[sstufe]"
          - "<stelle> <area_floor> auf [(die|das) ]{brightness_level:brightness} Helligkeit[sstufe][ ein]"
          - "[die ]Helligkeit (von|vom) <area_floor>[ auf[ (die|das)]] {brightness_level:brightness}[ Stufe] <setzen_end_of_sentence>"
          - "<area_floor> auf [(die|das) ]{brightness_level:brightness} Helligkeit[sstufe] <setzen_end_of_sentence>"
          - "<area_floor> [auf ]{brightness_level_max:brightness}[ Stufe]"
          #- "<area_floor> Helligkeit {brightness_level:brightness}[ Stufe]"
        response: brightness
