lists:
  color:
    values:
      - in: "白"
        out: "white"
      - in: "黒"
        out: "black"
      - in: "赤"
        out: "red"
      - in: "(オレンジ|橙)"
        out: "orange"
      - in: "黄色"
        out: "yellow"
      - in: "緑"
        out: "green"
      - in: "青"
        out: "blue"
      - in: "(紫|パープル)"
        out: "purple"
      - in: "茶色"
        out: "brown"
      - in: "ピンク"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
      fractions: "halves"
  brightness_level:
    values:
      - in: "(最大|最も明るく|最大値|一番明るく)"
        out: 100
      - in: "(最小|最も暗く|最小値|一番暗く)"
        out: 1
  on_off_states:
    values:
      - in: "(オン|つけている|つけて)"
        out: "on"
      - in: "(オフ|消している|消して)"
        out: "off"
  on_off_domains:
    values:
      - in: "(照明|電気|明かり|電球)"
        out: light
      - in: "(扇風機|ファン|換気扇|送風機|シーリングファン)"
        out: fan
      - in: "スウィッチ"
        out: switch
  cover_states:
    values:
      - in: "(ひらく|開ける|開けろ|開けて)"
        out: "open"
      - in: "(閉める|閉じる|閉じろ|閉めて)"
        out: "closed"
      - in: "(開けている|開いている)"
        out: "opening"
      - in: "(閉めている|閉じている)"
        out: "closing"
  cover_classes:
    values:
      - in: "(日除け|オーニング|天幕|日よけ幕|)"
        out: awning
      - in: "ブラインド"
        out: blind
      - in: "カーテン"
        out: curtain
      - in: "(扉|門)"
        out: door
      - in: "(車庫|ガレージ|ガレージ扉|駐車場)"
        out: garage
      - in: "(ゲート|玄関|門扉)"
        out: gate
      - in: "(シェード|バーチカルブラインド)"
        out: shade
      - in: "(ルーバー|ルーバー窓)"
        out: shutter
      - in: "(窓|ウィンドウ|ウィンドー)"
        out: window
  lock_states:
    values:
      - in: "(ロック|ロック設定|ロック設定される|閉まる)"
        out: "locked"
      - in: "(ロック解除|ロック解除される)"
        out: "unlocked"

expansion_rules:
  name: "{name}"
  turn_off: "(消し(て|なさい|てください)|オフにし(て|なさい|てください)|停止し(て|なさい|てください))"
  turn_on: "(点け(て|る|ろ|なさい|てください)|オンにし(て|なさい|てください)|起動し(て|なさい|てください))"
