language: ja
intents:
  HassTurnOff:
    data:
      - sentences:
          - "[<area>の]<name>[の<light>][を|お](けして|消して|きって|切って|オフ[に][して])"
        excludes_context:
          domain:
            - switch
            - fan
        requires_context:
          domain:
            - light
        slots:
          domain: light

      # Turn off all lights in a area
      - sentences:
          - "<area>の[<all>の]<light>[を|お](けして|消して|きって|切って|オフ[に][して])"
        excludes_context:
          domain:
            - switch
            - fan
        slots:
          domain: light
        response: "lights_area"

      # Turn off all lights in the home
      - sentences:
          - "<all><light>[を|お](けして|消して|きって|切って|オフ[に][して])"
        slots:
          domain: "light"
        response: "light_all"
