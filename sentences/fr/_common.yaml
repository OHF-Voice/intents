language: fr
responses:
  errors:
    no_intent: "Désolé, je n'ai pas compris"
    no_area: "Aucune zone appelée {{ area }}"
    no_domain: "{{ area }} ne contient pas de {{ domain }}"
    no_device_class: "{{ area }} ne contient pas de {{ device_class }}"
    no_entity: "Aucun appareil ou entité appelé {{ entity }}"
    handle_error: "Une erreur est survenue pendant le traitement"
lists:
  color:
    values:
      - "blanc"
      - "noir"
      - "rouge"
      - "orange"
      - "jaune"
      - "vert"
      - "bleu"
      - "violet"
      - "marron"
expansion_rules:
  name: "([le | la | les] {name} | [l']{name})"
  area: "([le | la] {area} | [l']{area})"
  what_is: "(quel est)"
  brightness: "{brightness} [pourcent]"
  turn: "(allume | démarre | active)"
  coupe: "(éteint | arrête | coupe | stop)"
  temp: "(température)"
  temperature: "{temperature} [degré] [{temperature_unit}]"
skip_words:
  - "s'il te plaît"
  - "peux-tu"
