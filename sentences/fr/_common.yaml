language: fr
responses:
  errors:
    no_intent: "Désolé, je n'ai pas compris"
    no_area: "Aucune zone appelée {{ area }}"
    no_domain: "{{ area }} ne contient pas de {{ domain }}"
    no_device_class: "{{ area }} ne contient pas de {{ device_class }}"
    no_entity: "Aucun appareil ou entité appelé {{ entity }}"
    handle_error: "Une erreur est intervenue pendant le traitement"
lists:
  color:
    values:
      - in: "blanche"
        out: "white"
      - in: "noire"
        out: "black"
      - in: "rouge"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "jaune"
        out: "yellow"
      - in: "verte"
        out: "green"
      - in: "bleu"
        out: "blue"
      - in: "violete"
        out: "purple"
      - in: "marron"
        out: "brown"
      - in: "rose"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
expansion_rules:
  #name: "([le | la | les] {name}|[l']{name})"
  name: "([le | la | les] {name} | [l']{name})"
  area: "([le | la | du] {area} | [l']{area})"
  brightness: "{brightness:brightness_pct} [pourcent]"
  what_is: "(qu'est ce que | qu'est-ce que)"
  turn: "(interrupteur)"
  temperature: "{temperature} [degré] [{temperature_unit}]"
  set: "(règle | met)"
  close: "(ferme)"
  turn_on: "(allume | active | démarre)"
  turn_off: "(éteint | éteins | désactive | stop | arrête)"
  lights: "(la lumière | les lumières)"
  bulbs: "(la lampe | les lampes)"
  do: "(fais | fait)"
  #cover_variants : "(le store | les stores | la couverture | les couvertures | le volet roulant | les volets roulants | le (store vénitien | stores vénitiens))"
  #cover_variants_all : "(tous les stores | tous les caches | tous les volets roulants | tous les stores)"
  #gate_variants : "(la porte | les portails | le garage | les garages | la porte de garage | les portes de garage)"
  #gate_variants_all : "(toutes les portes | tous les garages | toutes les portes de garage)"
  fan_variants : "(le ventilateur | les ventilateurs | (le | les) ventilateurs)"
  fan_variants_all : "(tous les ventilateurs)"
skip_words:
  - "s'il te plaît"
