language: fr
responses:
  errors:
    no_intent: "Désolé, je n'ai pas compris"
    no_area: "Aucune zone appelée {{ area }}"
    no_domain: "{{ area }} ne contient pas de {{ domain }}"
    no_device_class: "{{ area }} ne contient pas de {{ device_class }}"
    no_entity: "Aucun appareil ou entité appelé {{ entity }}"
    handle_error: "Une erreur est intervenue pendant le traitement"
lists:
  color:
    values:
      - in: "(blanc|blanche)"
        out: "white"
      - in: "(noir | noire)"
        out: "black"
      - in: "rouge"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "jaune"
        out: "yellow"
      - in: "(vert | verte)"
        out: "green"
      - in: "(bleu | bleue)"
        out: "blue"
      - in: "(violet | violette | mauve)"
        out: "purple"
      - in: "marron"
        out: "brown"
      - in: "rose"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
expansion_rules:
  name: "([le | la | les] {name} | [l']{name})"
  area: "([le | la ] {area} | [l']{area})"
  brightness: "{brightness:brightness} [pourcent]"
  temperature: "{temperature} [degré] [{temperature_unit}]"
  regle: "(règle | met | ajuste)"
  allume: "(allume | active | démarre)"
  eteins: "(éteint | éteins | désactive | stop | arrête)"
  lumiere: "(la lumière | la lampe | l'ampoule)"
  lumieres: "[les] (lumières | lampes | ampoules)"
  ventilateur: "(le ventilateur | le brasseur d'air)"
  ventilateurs : "(les ventilateurs | les brasseurs d'air)"
  ouvre: "(ouvre | lève | monte | remonte)"
  ferme: "(ferme | referme | tire | descend[s] | redescend[s])"
  artdef: "(le | la | les | l')"
  artindef: "(dans [le] | de | du | des)"
  ouverture: "(stores | rideaux | volets | persiennes)"
  porte: "(porte | portail)"
skip_words:
  - "s'il te plaît"
  - "merci"
  - "est ce que tu peux"
