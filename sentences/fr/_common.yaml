language: fr
responses:
  errors:
    no_intent: "Désolé, je n'ai pas compris"
    no_area: "Aucune zone appelée {{ area }}"
    no_domain: "{{ area }} ne contient pas de {{ domain }}"
    no_device_class: "{{ area }} ne contient pas de {{ device_class }}"
    no_entity: "Aucun appareil ou entité appelé {{ entity }}"
    handle_error: "Une erreur est intervenue pendant le traitement"
lists: 
  color:
      values:
        - in: "blanc"
          out: "white"
        - in: "noir"
          out: "black"
        - in: "rouge"
          out: "red"
        - in: "orange"
          out: "orange"
        - in: "jaune"
          out: "yellow"
        - in: "vert"
          out: "green"
        - in: "bleu"
          out: "blue"
        - in: "violet"
          out: "purple"
        - in: "marron"
          out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
expansion_rules:
  name: "([le | la | les] {name} | [l']{name})"
  area: "([le | la] {area} | [l']{area})"
  brightness: "{brightness:brightness_pct} [pourcent]"
skip_words:
  - "s'il te plaît"
