language: fr
intents:
  HassGetState:
    data:
      - sentences:
          - quel est [l'etat de|l'état de|le statut de] <name> [<dans> <area>]
          - quelle est [la valeur de] <name> [<dans> <area>]
          - comment est <name> [<dans> <area>]
          - comment va <name> [<dans> <area>]
          - donne moi [l'etat de|l'état de|le statut de|la valeur de] <name> [<dans> <area>]
        response: one
        excludes_context:
          domain:
            - scene
            - script

      - sentences:
          - <name> [<dans> <area>] (est|est-elle) {on_off_states:state}
        response: one_yesno
        excludes_context:
          domain:
            - cover

      - sentences:
          - (certains|certaines) {on_off_domains:domain} [sont|sont-ils|sont-elles] {on_off_states:state} [<dans> <area>]
        response: any

      - sentences:
          - (tous|toutes) les {on_off_domains:domain} [sont|sont-ils|sont-elles] {on_off_states:state} [<dans> <area>]
        response: all

      - sentences:
          - (quelle[s]|quel[s]) sont les {on_off_domains:domain} {on_off_states:state} [<dans> <area>]
        response: which

      - sentences:
          - combien [(il y a|y a-t-il)] de {on_off_domains:domain} [sont] [d']{on_off_states:state} [<dans> <area>]
        response: how_many
