language: he
intents:
  HassGetState:
    data:
      - sentences:
          - "האם [ה]<name> {cover_states:state} [ב<area>]"
        response: one_yesno
        requires_context:
          domain: cover
        slots:
          domain: cover

      - sentences:
          - "האם ה{cover_classes:device_class} {cover_states:state} [ב<area>]"
        response: any
        slots:
          domain: cover

      - sentences:
          - "האם כל ה{cover_classes:device_class} {cover_states:state} [ב<area>]"
        response: all
        slots:
          domain: cover

      - sentences:
          - "איזה {cover_classes:device_class} {cover_states:state} [ב<area>]"
        response: which
        slots:
          domain: cover

      - sentences:
          - "כמה {cover_classes:device_class} {cover_states:state} [ב<area>]"
        response: how_many
        slots:
          domain: cover
