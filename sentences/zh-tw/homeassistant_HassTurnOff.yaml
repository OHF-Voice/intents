language: zh-tw
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<turn_off>[<area>]<name>"
        slots:
          domain: light
          device_class: light
      - sentences:
          - "<turn_off>[<area>]<name>"
          - "[<let>][<area>]<name><turn_off>"
      - sentences:
          - "<close><area>[<name>][(窗簾|捲簾|百葉窗)]"
          - "[<let>]<area>[<name>][(窗簾|捲簾|百葉窗)]<close>"
        slots:
          domain: cover
          device_class:
            - blind
            - curtain
            - shutter
        response: cover_area
      - sentences:
          - "<turn_off><area>[<name>][門]"
          - "[<let>]<area>[<name>][門]<close>"
        slots:
          domain: cover
          device_class: garage
        response: cover_door
      - sentences:
          - "<close><area>[<name>][窗戶]"
          - "[<let>]<area>[<name>][窗戶]<close>"
        slots:
          domain: cover
          device_class: window
        response: cover_window
