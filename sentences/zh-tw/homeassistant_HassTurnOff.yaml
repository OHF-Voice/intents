language: zh-tw
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<turn_off> [<area>] <name>"
          - "[<let>] [<area>] <name> <turn_off>"
        excludes_context:
           domain: cover
      - sentences:
          - "<close> 車庫門"
          - "[<let>] 車庫門 <close>"
        slots:
          domain: cover
          device_class: garage
        response: cover
      - sentences:
          - "<close> <area> <window> "
          - "[<let>] [<area>] <window> <close>"
        slots:
          domain: cover
          device_class:
            - window
            - blind
            - curtain
            - shutter
        response: cover_area
