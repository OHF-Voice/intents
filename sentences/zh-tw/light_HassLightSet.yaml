language: zh-tw
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "<let><name>[(燈|燈光)][亮度]<set_to><brightness>"
          - "<set_to><name>[亮度]<to><brightness>"
        response: "brightness"
        requires_context:
          domain: light
      - sentences:
          - "<let><name>[(燈|燈光)][亮度]<set_to><brightness>"
          - "<set_to><name>[(燈|燈光)][亮度]<to><brightness>"
        requires_context:
          domain: "light"
        response: "brightness"
      - sentences:
          - "<let><area>[(照明|燈光)][亮度]<set_to><brightness>"
          - "<set_to><area>[(照明|燈光)][亮度][<to>]<brightness>"
          - "<let><area><set_to><brightness>"
        slots:
          name: "all"
        response: "brightness_area"

      # Max/Min brightness
      - sentences:
          - "<let><name>[(燈|燈光)][亮度]<set_to>{brightness_level:brightness}"
          - "<set_to><name>[(燈|燈光)][亮度][<to>]{brightness_level:brightness}"
        requires_context:
          domain: light
        response: "brightness"

      - sentences:
          - "<let><area>[(照明|燈光)][亮度]<set_to>{brightness_level:brightness}"
          - "<set_to><area>[(照明|燈光)][亮度][<to>]{brightness_level:brightness}"
        slots:
          name: "all"
        response: "brightness_area"

      # color
      - sentences:
          - "<let><name>[(顏色|色溫)][<set_to>]{color}"
          - "<set_to><name>[(顏色|色溫)]<to>{color}"
        requires_context:
          domain: light
        response: "color"
      - sentences:
          - "<let><area>[(顏色|色溫)][<set_to>]{color}"
          - "<set_to><area>[(顏色|色溫)]<to>{color}"
        slots:
          name: "all"
        response: "color_area"
