language: zh-tw
intents:
  HassGetState:
    data:
      - sentences:
          - "[<area>] <name> [(目前 | 現在)] [溫度] [狀態]"
        response: one

      - sentences:
          - "[<area>] <name> [(目前 | 現在)] [狀態] (<what_is> | <how_many_is>)"
        response: one

      - sentences:
          - "[<area>] <name> [是] {on_off_states:state} [嗎]"
        response: one_yesno
        excludes_context:
          domain:
            - cover

      - sentences:
          - "[<area>] <name> [(是 | 是不是)] {on_off_states:state}"
        response: one_yesno
        excludes_context:
          domain:
            - cover

      - sentences:
          - "[<area>] [(有 | 有沒有)] {on_off_domains:domain} [(是 | 是不是)] {on_off_states:state} [嗎]"
        response: any

      - sentences:
          - "[<area>] [<all>] {on_off_domains:domain} [(是 | 是不是)] [都] [是] {on_off_states:state} [嗎]"
        response: all

      - sentences:
          - "[<area>] <which> [<area>] {on_off_domains:domain} [是] {on_off_states:state}"
        response: which

      - sentences:
          - "[<area>] <how_many> [(盞 | 扇 | 個)] [<area>] {on_off_domains:domain} [是] {on_off_states:state}"
        response: how_many
