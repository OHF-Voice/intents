language: zh-tw
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<open> <area> <window>"
          - "[<let>] <area> <window> <open>"
        slots:
          domain: cover
          device_class:
            - blind
            - curtain
            - shutter
        response: cover_area
      - sentences:
          - "<open> <name>"
          - "<open> <area> <door>"
          - "[<let>] <area> <door> <open>"
        slots:
          domain: cover
          device_class: garage
        response: cover_door
      - sentences:
          - "<open> <area> <window>"
          - "[<let>] <area> <window> <open>"
        slots:
          domain: cover
          device_class: window
        response: cover_window
