language: zh-tw

intents:
  HassTurnOn:
    data:
      - sentences:
          - "<open> 車庫門"
          - "<let> 車庫門 <open>"
        slots:
          domain: cover
          device_class: garage
        response: cover_garage
      - sentences:
          - <open> <area> <window>
          - <let> <area> <window> <open>
        slots:
          domain: cover
          device_class:
            - window
            - blind
            - curtain
            - shutter
        response: cover_area
