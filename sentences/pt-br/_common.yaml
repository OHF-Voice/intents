language: pt-br
responses:
  errors:
    no_intent: "Desculpe, não consegui entender seu pedido"
    no_area: "Não existe nenhuma área chamada {{ area }}"
    no_domain: "{{ area }} não contém {{ domain }}"
    no_device_class: "{{ area }} não contém {{ device_class }}"
    no_entity: "Não existe nenhum dispositivo ou entidade com o nome {{ entity }}"
    handle_error: "Um erro inesperado ocorreu ao processar o pedido"
lists:
  color:
    values:
      - in: "branco"
        out: "white"
      - in: "branca"
        out: "white"
      - in: "preto"
        out: "black"
      - in: "preta"
        out: "black"
      - in: "vermelho"
        out: "red"
      - in: "vermelha"
        out: "red"
      - in: "laranja"
        out: "orange"
      - in: "amarelo"
        out: "yellow"
      - in: "amarela"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "roxo"
        out: "purple"
      - in: "roxa"
        out: "purple"
      - in: "castanho"
        out: "brown"
      - in: "castanha"
        out: "brown"
      - in: "marrom"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "(c|centígrados)"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (máxim(o|a)|forte|alt(o|a))
        out: 100
      - in: (mínim(o|a)|frac(o|a)|baix(o|a))
        out: 1
  on_off_states:
    values:
      - in: "(ligad(o|a)[s]|aces(o|a)[s])"
        out: "on"
      - in: "(desligad(o|a)[s]||apagad(o|a)[s])"
        out: "off"
  on_off_domains:
    values:
      - in: luz[es]
        out: light
      - in: ventilador[es]
        out: fan
      - in: interruptor[es]
        out: switch
  cover_states:
    values:
      - in: "abert(o|a)[s]"
        out: "open"
      - in: "fechad(o|a)[s]"
        out: "closed"
      - in: "abrindo"
        out: "opening"
      - in: "fechando"
        out: "closing"
  cover_classes:
    values:
      - in: toldo[s]
        out: awning
      - in: persiana[s]
        out: blind
      - in: cortina[s]
        out: curtain
      - in: porta[s]
        out: door
      - in: (porta[s]|portão|portões) da garagem
        out: garage
      - in: (portão|portões|porteira[s])
        out: gate
      - in: shade[s]
        out: shade
      - in: shutter[s]
        out: shutter
      - in: janela[s]
        out: window
  lock_states:
    values:
      - in: "trancad(o|a)"
        out: "locked"
      - in: "destrancad(o|a)"
        out: "unlocked"

  # binary_sensor
  bs_battery_states:
    values:
      - in: "baix(o|a)"
        out: "on"
      - in: "normal"
        out: "off"

  bs_battery_charging_states:
    values:
      - in: "está carregando"
        out: "on"
      - in: "não está carregando"
        out: "off"

  bs_carbon_monoxide_states:
    values:
      - in: "(detectad(o|a)|acionad(o|a)|ligad(o|a))"
        out: "on"
      - in: "normal"
        out: "off"

  bs_cold_states:
    values:
      - in: "frio"
        out: "on"
      - in: "normal"
        out: "off"

  bs_connectivity_states:
    values:
      - in: "conectad(o|a)"
        out: "on"
      - in: "desconectad(o|a)"
        out: "off"

  bs_door_states:
    values:
      - in: "abert(o|a)"
        out: "on"
      - in: "fechad(o|a)"
        out: "off"

  bs_garage_door_states:
    values:
      - in: "abert(o|a)"
        out: "on"
      - in: "fechad(o|a)"
        out: "off"

  bs_gas_states:
    values:
      - in: "(detectad(o|a)|acionad(o|a)|ligad(o|a))"
        out: "on"
      - in: "normal"
        out: "off"

  bs_heat_states:
    values:
      - in: "quente"
        out: "on"
      - in: "normal"
        out: "off"

  bs_light_states:
    values:
      - in: "aceso(o|a)"
        out: "on"
      - in: "apagad(o|a)"
        out: "off"

  bs_lock_states:
    values:
      - in: "desbloquea(o|a)"
        out: "on"
      - in: "bloquead(o|a)"
        out: "off"

  bs_moisture_states:
    values:
      - in: "úmido"
        out: "on"
      - in: "seco"
        out: "off"

  bs_motion_states:
    values:
      - in: "(detectad(o|a)|acionad(o|a)|ligad(o|a))"
        out: "on"
      - in: "normal"
        out: "off"

  bs_occupancy_states:
    values:
      - in: "(detectad(o|a)|acionad(o|a)|ligad(o|a))"
        out: "on"
      - in: "normal"
        out: "off"

  bs_opening_states:
    values:
      - in: "abert(o|a)"
        out: "on"
      - in: "fechad(o|a)"
        out: "off"

  bs_plug_states:
    values:
      - in: "(conectado(o|a)|ligad(o|a))"
        out: "on"
      - in: "(desconectad(o|a)|desligad(o|a))"
        out: "off"

  bs_power_states:
    values:
      - in: "(ligad(o|a)|energizad(o|a))"
        out: "on"
      - in: "(desligad(o|a)|desenergizad(o|a))"
        out: "off"

  bs_presence_states:
    values:
      - in: "(em casa|presente)"
        out: "on"
      - in: "(fora de casa|ausente)"
        out: "off"

  bs_problem_states:
    values:
      - in: "detected(o|a)"
        out: "on"
      - in: "normal"
        out: "off"

  bs_running_states:
    values:
      - in: "executando|em operação"
        out: "on"
      - in: "parado"
        out: "off"

  bs_safety_states:
    values:
      - in: "não seguro"
        out: "on"
      - in: "seguro"
        out: "off"

  bs_smoke_states:
    values:
      - in: "(detectad(o|a)|acionad(o|a)|ligad(o|a))"
        out: "on"
      - in: "normal"
        out: "off"

  bs_sound_states:
    values:
      - in: "(detectad(o|a)|acionad(o|a)|ligad(o|a))"
        out: "on"
      - in: "normal"
        out: "off"

  bs_tamper_states:
    values:
      - in: "(detected(o|a)|alterado)"
        out: "on"
      - in: "normal"
        out: "off"

  bs_update_states:
    values:
      - in: "atualização disponível"
        out: "on"
      - in: "(sem atualização|atualizado)"
        out: "off"

  bs_vibration_states:
    values:
      - in: "(detected(o|a)|vibrando)"
        out: "on"
      - in: "(normal|sem vibração)"
        out: "off"

  bs_window_states:
    values:
      - in: "abert(o|a)"
        out: "on"
      - in: "fechad(o|a)"
        out: "closed"

expansion_rules:
  nome: "[(o[s]|a[s])] {name}"
  no_nome: "(n[o|a]|d[o|a]) {name}"
  zona: "[(o[s]|a[s])] {area}"
  na_zona: "(n[o|a]|d[a|o]) {area}"
  area: "[(o[s]|a[s])] {area}"
  na_area: "(n[o|a]|d[a|o]) {area}"
  ligar: "(liga[r]|ligue|acende[r]|acenda|ativa[r]|ative)"
  desligar: "(desliga[r]|desligue|apaga[r]|apague|desativa[r]|desative)"
  abrir: "(abr[a|e]|abrir)"
  fechar: "(fecha[r]|feche)"
  mudar: "(pôr|põe|ponha|muda[r]|altera[r]|coloca[r]|deixa[r]|ajusta[r])"
  mudar_valor_numerico: "(ajustar|mudar|aumentar|diminuir|fazer)"
  luminosidade: "{brightness}[%| porcento]"
  temp: "[a] temperatura"
  temperatura: "{temperature}[°| graus] [{temperature_unit}]"
skip_words:
  - "porfavor"
  - "por favor"
  - "por obsequio"
  - "por obséquio"
  - "por gentileza"
  - "pode"
