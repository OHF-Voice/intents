language: pt-BR
responses:
  errors:
    no_intent: "Desculpe, não consegui entender seu pedido"
    no_area: "Não existe a área {{ area }}"
    no_domain: "{{ area }} não contém {{ domain }}"
    no_device_class: "{{ area }} não contém {{ device_class }}"
    no_entity: "Não existe dispositivo ou entidade com o nome {{ entity }}"
    handle_error: "Um erro inesperado ocorreu ao processar o pedido"
lists:
  color:
    values:
      - in: "branco"
        out: "white"
      - in: "branca"
        out: "white"
      - in: "preto"
        out: "black"
      - in: "preta"
        out: "black"
      - in: "vermelho"
        out: "red"
      - in: "vermelha"
        out: "red"
      - in: "laranja"
        out: "orange"
      - in: "amarelo"
        out: "yellow"
      - in: "amarela"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "roxo"
        out: "purple"
      - in: "roxa"
        out: "purple"
      - in: "violeta"
        out: "purple"
      - in: "marrom"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: (máxim(o|a)|forte|alt(o|a))
        out: 100
      - in: (metade|meia luz)
        out: 50
      - in: (mínim(o|a)|frac(o|a)| baix(o|a))
        out: 1
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(celsius|c|centígrados)"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"

expansion_rules:
  NOME: "[[(d|n)](o|a)] {name}"
  AREA: "[([(d|n)](o|a)|em)] {area}"
  QUAL: "qual [é]"
  QUAIS: "quais [são]"
  ABRIR: "abr(a|e|ir)"
  LEVANTAR: "levant(e|a|ar)"
  FECHAR: "fech(e|a|ar)"
  BAIXAR: "[a]baix(e|a|ar)"
  VIRAR: "(vir(e|a[r])|tro(que|ca[r])|mud(e|a[r]))"
  MUDAR: "(p(õe|onha|ôr)|colo(que|ca|car)|(ajust|regul|mud)(e|a|ar))"
  LIGAR: "(lig(ue|a|ar)|acend(e|a|er))"
  DESLIGAR: "(deslig(ue|a|ar)|apag(ue|a|ar))"
  TEMPERATURA: "{temperature}[°| graus] [{temperature_unit}]"
  BRILHO: "{brightness}[%| porcento]|{brightness_level:brightness_level}"
  EXISTE: "(existe|tem|há)"
  JANELA: "(janela|cortina|veneziana|blecaute)[s]"

skip_words:
  - "por favor"
  - "por obséquio"
  - "você pode[ria]"
  - "será que d(á|aria) [(para|pra)] [você]"
