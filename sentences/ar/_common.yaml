language: ar
responses:
  errors:
    no_intent: عذراً, لا افهم ذلك
    no_area: المنطقة {{ area }} غير موجودة
    no_domain: المنطقة {{ area }} لا تحتوى على نطاق الأجهزة {{ domain }}
    no_device_class: المنطقة {{ area }} لا تحتوى على تصنيف الأجهزة {{ device_class }}
    no_entity: لا يوجد جهاز او خاصية بالأسم {{ entity }}
    handle_error: حدث خطأ غير متوقع أثناء معالجة الأمر
lists:
  color:
    values:
      - in: "[ال]أبيض"
        out: "white"
      - in: "[ال]أسود"
        out: "black"
      - in: "[ال]أحمر"
        out: "red"
      - in: "[ال]برتقالى"
        out: "orange"
      - in: "[ال]أصفر"
        out: "yellow"
      - in: "[ال]أخضر"
        out: "green"
      - in: "[ال]أزرق"
        out: "blue"
      - in: "[ال]أرجوانى"
        out: "purple"
      - in: "[ال]بني"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  name: "[ال]{name}"
  area: "[ال]{area}"
  what_is: "(ماذا (يكون | تكون) | ما (هو | هى))"
  brightness: "{brightness:brightness_pct} [بالمائة]"
  turn_on: "(شغل | أفتح | نور)"
  turn_off: "(أقفل | أغلق | أطفى)"
  set: "(اضبط | ضع)"
  temp: "(درجة [ال]حرارة | الحرارة)"
  temperature: "{temperature} [درجة] [{temperature_unit}]"
skip_words:
  - "بعد إذنك"
  - "من فضلك"
  - "(لو | إذا) سمحت"
