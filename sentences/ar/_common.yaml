language: ar
responses:
  errors:
    no_intent: عذراً, لا افهم ذلك
    no_area: المنطقة {{ area }} غير موجودة
    no_domain: المنطقة {{ area }} لا تحتوى على نطاق الأجهزة {{ domain }}
    no_device_class: المنطقة {{ area }} لا تحتوى على تصنيف الأجهزة {{ device_class }}
    no_entity: لا يوجد جهاز او خاصية بالأسم {{ entity }}
    handle_error: حدث خطأ غير متوقع أثناء معالجة الأمر
lists:
  color:
    values:
      - "أبيض"
      - "أسود"
      - "أحمر"
      - برتقالي"
      - "أصفر"
      - "أخضر"
      - "أزرق"
      - "ارجواني"
      - "بني"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "درجة مئوية"
      - in: "c"
        out: "درجة مئوية"
      - "فهرنهايت"
      - in: "f"
        out: "فهرنهايت"
expansion_rules:
  name: "[ال] {name}"
  area: "[ال] {area}"
  what_is: "ماذا (يكون | تكون)"
  brightness: "{brightness:brightness_pct} [درجة مئوية]"
  # In arabic there is a distinct word for turn on and turn off shall I delete this line or insert two entries ?
  # turn: "(turn | switch)"
  temp: "(درجة الحرارة | الحرارة)"
  temperature: "{temperature} [درجة] [{temperature_unit}]"
skip_words:
  - "(من فضلك | بعد إذنك)"
