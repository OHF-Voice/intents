language: ar
intents:
  HassClimateSetTemperature:
    data:
      - sentences:
          - "[<turn>] <temp> [[<in>] <area>] [<to>] <temperature>"
        response: default

      - sentences:
          - "[<turn>] [<temp>] <name> [[<in>] <area>] [<to>] <temperature>"
          - "[<turn>] <name> [<to>] [<temp>] <temperature> [[<in>] <area>]"
        slots:
          domain: climate
          name: all
        response: default
