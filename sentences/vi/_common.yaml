expansion_rules:
  name: "[cái] {name}"
  area: "[khu vực] {area}"
  what_is: "(là gì|là cái gì|là cái nào)"
  where_is: "(ở đâu|ở chỗ nào)"
  brightness: "{brightness}[[ ]%| phần trăm]"
  light: "[cái] (đèn|ánh sáng)"
  turn: "(bật|tắt|đổi)"
  temp: "(nhiệt độ)"
  temperature: "{temperature}[ ][°|độ][ ][{temperature_unit}]"
  open: "(mở | nâng)"
  close: "(đóng|gạt xuống)"
  set: "(đặt|thiết lập|thay đổi|chuyển đổi)"
  numeric_value_set: "(đặt|thay đổi|chuyển đổi|tăng|giảm)"
  in: "(trong|ở|tại|của)"
  position: "{position}[[ ]%| phần trăm]"
  volume: "{volume:volume_level}[[ ]%| phần trăm]"

  # Questions
  what_is_the_class_of_name: "(<what_is> <class> của <name> [trong <area>]|<what_is> <name> có <class> gì [trong <area>]|<what_is> <class> của <name> ở <area>)"
skip_words:
  - "làm ơn"
  - "bạn có thể"
  - "xin"
  - "hãy"
  - "vui lòng"
  - "xin hãy"
