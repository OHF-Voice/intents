lists:
  color:
    values:
      - "trắng"
      - "đen"
      - "đỏ"
      - "cam"
      - "vàng"
      - "xanh lá"
      - "xanh dương"
      - "tím"
      - "nâu"
      - "hồng"
      - "màu ngọc lam"
  brightness:
    range:
      type: "tỷ lệ phần trăm"
      from: 0
      to: 100
  temperature:
    range:
      type: "nhiệt độ"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "độ C"
      - in: "c"
