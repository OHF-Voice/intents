language: "vi"
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<open> <name> [trong <area>]"
        requires_context:
          domain: cover
        response: cover

      - sentences:
          - "<open> cửa ga ra"
        slots:
          domain: cover
          device_class: garage
        response: cover_device_class

      - sentences:
          - "<open> {cover_classes:device_class} [trong <area>]"
          - "<open> {cover_classes:device_class} ở <area>"
        slots:
          domain: cover
        response: cover_device_class

      - sentences:
          - "<open> {cover_classes:device_class}[<in_here>]"
        expansion_rules:
          in_here: "[ trong] đây"
        slots:
          domain: cover
        response: cover_device_class
        requires_context:
          area:
            slot: true