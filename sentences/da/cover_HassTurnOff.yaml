language: da
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<luk> <navn> [<i_på> <område>]"
        requires_context:
          domain: cover
        response: cover

      - sentences:
          - "<luk> <garagedør>"
        slots:
          domain: cover
          device_class: garage
        response: cover_device_class

      - sentences:
          - "(<luk>|rul|træk) {cover_classes:device_class} [ned|for] <i_på> <område>"
        slots:
          domain: cover
        response: cover_device_class

      - sentences:
          - "(<luk>|rul|træk) {cover_classes:device_class} [ned|for] [<her>]"
        slots:
          domain: cover
        requires_context:
          area:
            slot: true
        response: cover_device_class
