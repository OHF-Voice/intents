language: da
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/binary_sensor/
      # Battery
      - sentences:
          - "er <navn> [batteri[et]] {bs_battery_states:state} [i <område>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "er <nogen> batteri[er] {bs_battery_states:state} [i <område>]"
        response: any
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "er alle batterier[ne] {bs_battery_states:state} [i <område>]"
        response: all
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "Hvilke[n] batteri[er] er {bs_battery_states:state} [i <område>]"
        response: which
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "<hvormange> batteri[er] er {bs_battery_states:state} [i <område>]"
        response: how_many
        slots:
          domain: binary_sensor
          device_class: battery

      # Battery charging
      - sentences:
          - "{bs_battery_charging_states:state} <navn> [battery] [i <område>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery_charging
        slots:
          domain: binary_sensor
          device_class: battery_charging

      - sentences:
          - "{bs_battery_charging_states:state} <nogen> batteri[er] [i <område>]"
        response: any
        slots:
          domain: binary_sensor
          device_class: battery_charging

      - sentences:
          - "{bs_battery_charging_states:state} [alle] batteri[er][ne] [i <område>]"
        response: all
        slots:
          domain: binary_sensor
          device_class: battery_charging

      - sentences:
          - "hvilke[n] batteri[er] {bs_battery_charging_states:state} [i <område>]"
        response: which
        slots:
          domain: binary_sensor
          device_class: battery_charging

      - sentences:
          - "<hvormange> batteri[er] {bs_battery_charging_states:state} [i <område>]"
        response: how_many
        slots:
          domain: binary_sensor
          device_class: battery_charging

