language: da
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<åbn> <navn> [<i_på> <område>]"
        requires_context:
          domain: cover
        response: cover

      - sentences:
          - "<åbn> <garagedør>"
        slots:
          domain: cover
          device_class: garage
        response: cover_device_class

      - sentences:
          - "(<åbn>|rul|træk) {cover_classes:device_class} [op|fra] <i_på> <område>"
        slots:
          domain: cover
        response: cover_device_class

      - sentences:
          - "(<åbn>|rul|træk) {cover_classes:device_class} [op|fra] [<her>]"
        slots:
          domain: cover
        requires_context:
          area:
            slot: true
        response: cover_device_class
