language: uk
responses:
  errors:
    no_intent: "Вибачте, я не зрозумів"
    no_area: "Немає приміщення під назвою {{ area }}"
    no_domain: "Приміщення {{ area }} не містить {{ domain }}"
    no_device_class:  "Приміщення {{ area }} не містить {{ device_class }}"
    no_entity: "Немає пристрою чи сутності під назвою {{ entity }}"
    handle_error: "Неочікувана помилка виникла під час виконання запиту"
lists:
  color:
    values:
      - in: "білий"
        out: "white"
      - in: "чорний"
        out: "black"
      - in: "червоний"
        out: "red"
      - in: "помаранчевий"
        out: "orange"
      - in: "жовтий"
        out: "yellow"
      - in: "зелений"
        out: "green"
      - in: "синій"
        out: "blue"
      - in: "рожевий"
        out: "purple"
      - in: "коричневий"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "c | цельсію"
        out: "celsius"
      - in: "f | фаренгейту"
        out: "fahrenheit"
expansion_rules:
  name: "{name}"
  area: "(у|в|на) {area}"
  what_is: "як(ий|а)"
  how_many_is: "скільки"
  turn_on: "((в|у)вімкни | включи)"
  turn_off: "(вимкни | виключи )"
skip_words: 
  - "Будь ласка"
