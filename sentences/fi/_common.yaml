language: "fi"
responses:
  errors:
    no_intent: "Olen pahoillani, en ymmärrä mitä tarkoitat"
    no_area: "En löydä tilaa nimellä {{ area }}"
    no_domain: "{{ area }} ei sisällä {{ domain }}"
    no_device_class: "{{ area }} ei sisällä {{ device_class }}"
    no_entity: "Ei laitetta tai kohdetta nimellä {{ entity }}"
    handle_error: "Asian käsittelyssä odottamaton ongelma"
lists:
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  color:
    values:
      - in: "valkoinen"
        out: "white"
      - in: "musta"
        out: "black"
      - in: "punainen"
        out: "red"
      - in: "keltainen"
        out: "yellow"
      - in: "sininen"
        out: "blue"
      - in: "vihreä"
        out: "green"
expansion_rules:
