language: zh-cn
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<turn_off> [<area>] <name>"
      - sentences:
          - "<close> <area> (窗帘 | 卷帘 | 百叶窗)"
        slots:
          domain: cover
          device_class:
            - blind
            - curtain
            - shutter
        response: cover_area
      - sentences:
          - "<close> <name>"
          - "<close> <area> 门"
        slots:
          domain: cover
          device_class: garage
        response: cover_door
      - sentences:
          - <close> <area> 窗户
          - <area> 窗户 <close>
        slots:
          domain: cover
          device_class: window
        response: cover_window
