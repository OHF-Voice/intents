language: zh-cn
settings:
  ignore_whitespace: true
responses:
  errors:
    no_intent: "抱歉，我不能理解"
    no_area: "找不到名为 {{ area }} 的区域"
    no_domain: "{{ area }} 中找不到 {{ domain }}"
    no_device_class: "{{ area }} 中找不到 {{ device_class }}"
    no_entity: "找不到名为 {{ entity }} 的实体"
    handle_error: "处理意图时发生意外错误"
lists:
  color:
    values:
      - in: "白色"
        out: "white"
      - in: "黑色"
        out: "black"
      - in: "红色"
        out: "red"
      - in: "橙色"
        out: "orange"
      - in: "黄色"
        out: "yellow"
      - in: "绿色"
        out: "green"
      - in: "蓝色"
        out: "blue"
      - in: "紫色"
        out: "purple"
      - in: "棕色"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "c | 摄氏度 | 度 | ℃"
        out: "celsius"
      - in: "f | 华氏度"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (最大 | 最亮 | 最高)
        out: 100
      - in: (最小 | 最暗 | 最低)
        out: 1
expansion_rules:
  name: "{name} [的]"
  area: "{area} [的]"
  let: "[把 | 给 | 让]"
  all: "(全部 | 所有) [的]"
  what_is: "是什么"
  how_many_is: "(是 | 有)多少"
  brightness: "[百分之] {brightness}[%]"
  to: "(为 | 到 | 至)"
  set_to: "(设置 | 设定 | 调节 | 调) (为 | 到 | 至)"
  turn_on: "(打开 | 开启 | 开)"
  turn_off: "(关闭 | 关掉 | 关了 | 关)"
  open: "(打开 | 开)"
  close: "(关闭 | 关掉 | 关了 | 关)"
  light: "(灯 | 吸顶灯 | 筒灯 | 射灯 | 台灯 | 床头灯 | 灯光) [的]"
  temp: "温度"
  temperature: "{temperature} [{temperature_unit}]"
skip_words: []
