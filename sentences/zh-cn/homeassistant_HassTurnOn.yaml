language: zh-cn
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<turn_on> [<area>] <name>"
      - sentences:
          - "<open> <area> (窗帘 | 卷帘 | 百叶窗)"
        slots:
          domain: cover
          device_class:
            - blind
            - curtain
            - shutter
        response: cover_area
      - sentences:
          - "<open> <name>"
          - "<open> <area> 门"
        slots:
          domain: cover
          device_class: garage
        response: cover_door
      - sentences:
          - <open> <area> 窗户
          - <area> 窗户 <open>
        slots:
          domain: cover
          device_class: window
        response: cover_window
