language: zh-cn
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<close> <area> (窗帘 | 卷帘 | 百叶窗)"
          - "[<let>] <area> (窗帘 | 卷帘 | 百叶窗) <close>"
        slots:
          domain: cover
          device_class:
            - blind
            - curtain
            - shutter
        response: cover_area
      - sentences:
          - "<close> <area> (门)"
          - "[<let>] <area> (门) <close>"
        slots:
          domain: cover
          device_class: garage
        response: cover_door
      - sentences:
          - "<close> <area> (窗户)"
          - "[<let>] <area> (窗户) <close>"
        slots:
          domain: cover
          device_class: window
        response: cover_window
