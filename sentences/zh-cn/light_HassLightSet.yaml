language: zh-cn
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "<name> 亮度 [<set_to>] <brightness>"
          - "(设置 | 调节) <name> 亮度 (到 | 为) <brightness>"
        response: brightness
        requires_context:
          domain: light
      - sentences:
          - "<area> [灯] 亮度 [<set_to>] <brightness>"
          - "(设置 | 调节) <area> [<light>] 亮度 (到 | 为) <brightness>"
        slots:
          name: all
        response: brightness_area

      # Max/Min brightness
      - sentences:
          - "<name> 亮度 [<set_to>] {brightness_level:brightness}"
          - "(设置 | 调节) <name> 亮度 (到 | 为) {brightness_level:brightness}"
        requires_context:
          domain: light
        response: brightness
      - sentences:
          - "<area> [灯] 亮度 [<set_to>] {brightness_level:brightness}"
          - "(设置 | 调节) <area> [<light>] 亮度 (到 | 为) {brightness_level:brightness}"
        slots:
          name: all
        response: brightness_area

      # color
      - sentences:
          - "<name> [颜色] [<set_to>] {color}"
        requires_context:
          domain: light
        response: color
      - sentences:
          - "<area> <light> [颜色] [<set_to>] {color}"
        slots:
          name: all
        response: color_area
