          # उदाहरण: "५ मिनेटको लागि टाइमर सेट गर"
          - "<timer_duration>[को] [लागि] [एउटा] टाइमर [<timer_set>]"

          # --- नाम सहितको टाइमर (पहिले समय) ---
          # उदाहरण: "१० मिनेटको लागि पिज्जा टाइमर"
          - "<timer_duration>[को] [लागि] {timer_name:name} को लागि [एउटा] टाइमर [<timer_set>]"
          # उदाहरण: "१० मिनेटको पिज्जा नामक टाइमर"
          - "<timer_duration>[को] [लागि] {timer_name:name} (नामक|नामको|भन्ने|भनिएको|नाम गरेको) [एउटा] टाइमर [<timer_set>]"

          # --- नाम सहितको टाइमर (पहिले नाम) ---
          # उदाहरण: "पिज्जाको लागि १० मिनेटको टाइमर"
          - "{timer_name:name} को लागि <timer_duration>[को] [लागि] [एउटा] टाइमर [<timer_set>]"
          # उदाहरण: "पिज्जा नामक १० मिनेटको टाइमर"
          - "{timer_name:name} (नामक|नामको|भन्ने|भनिएको|नाम गरेको) <timer_duration>[को] [लागि] [एउटा] टाइमर [<timer_set>]"

