language: ru
intents:
  HassTurnOff:
    data:
      - sentences:
          - <turn_off> <name>
      - sentences:
          - <close> <name>
        response: cover
      - sentences:
          - <close> <name> <area>
        response: cover_area
      - sentences:
          - <close> [дверь] гаража
          - <close> гаражную дверь
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - <close> (штор(ы | у) | занавеск(и | у) | жалюзи) <area>
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
