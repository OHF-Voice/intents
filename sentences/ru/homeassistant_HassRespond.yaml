language: ru
intents:
  HassRespond:
    data:
      - sentences:
          - "(привет|здравствуй)[ home assistant]"
        response: hello

      - sentences:
          - "ты всегда [меня] (слушаешь|записываешь|прослушиваешь|подслушиваешь)"
          - "всегда ли ты в режиме прослушивания"
        response: listening

      - sentences:
          - "куда (уходят|идут|деваются|отправляются) [мои] данные"
        response: data

      - sentences:
          - "что я могу (сказать|спросить)"
          - "что ты (можешь|умеешь) (делать|сделать)"
        response: commands

      - sentences:
          - "кто тебя (создал|сделал|изобрел)"
          - "кем ты был (создан|сделан|изобретен)"
          - "кто твой (изобретатель|создатель)"
        response: creator
