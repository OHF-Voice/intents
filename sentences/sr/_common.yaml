language: sr
responses:
  errors:
    no_intent: "Нажалост, нисам вас разумео"
    no_area: "Не постоји просторија са именом {{ area }}"
    no_domain: "Просторија {{ area }} не постоји у оквиру подручја {{ domain }}"
    no_device_class: "Просторија {{ area }} не садржи {{ device_class }}"
    no_entity: "Не постоји ни уређај ни ентитет под именом {{ entity }}"
    handle_error: "Дошло је до неочекиване грешке приликом обраде захтева"
lists:
  color:
    values:
      - in: "бел(а|o|у)"
        out: "white"
      - in: "црн(а|o|у)"
        out: "black"
      - in: "црвен(а|o|у)"
        out: "red"
      - in: "наранџаст(а|o|у)"
        out: "orange"
      - in: "жут(а|o|у)"
        out: "yellow"
      - in: "зелен(а|o|у)"
        out: "green"
      - in: "плав(а|o|у)"
        out: "blue"
      - in: "љубичаст(а|o|у) | лила"
        out: "purple"
      - in: "браон | смеђ(а|е|у)"
        out: "brown"
      - in: "ружичаст(а|o|у) | розе"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "Ц | [степен[а|и]] (Целзијус[а] | у Целзијусима)"
        out: "celsius"
      - in: "Ф | [степен[а|и]] (Фаренхајт[а] | у Фаренхајтима)"
        out: "fahrenheit"
expansion_rules:
  area: "[у просторији] {area}"
  brightness: "{brightness:brightness_pct} [посто]"
  temperature: "{temperature}"
  упали: "(упали[ш|те|мо] | укључи[ш|те|мо])"
  угаси: "(угаси[ш|те|мо] | искључи[ш|те|мо])"
  подеси: "(подеси | намести | постави | сетуј | промени)"
skip_words:
  - "молим [те|вас] [да]"
  - "може(ш|те) [ли] [да]"
  - "хајде [да]"
  - "одмах [да]"
