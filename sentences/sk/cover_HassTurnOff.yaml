language: sk
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<close_door> (garáž|bránu od garáže|garážovú bránu)"
        slots:
          domain: cover
          device_class: garage
        response: garage

      - sentences:
          - "<close_door> {name} [<area>]"
        requires_context:
          domain: cover
          device_class:
            - garage
        slots:
          domain: cover
        response: cover

      - sentences:
          - "<close_curtain> {name} [<area>]"
        requires_context:
          domain: cover
          device_class:
            - awning
            - blind
            - curtain
            - shade
            - shutter
        slots:
          domain: cover
          device_class: blind
        response: curtain

      - sentences:
          - "<close_door> ({cover_classes:device_class};<area_floor>)"
        slots:
          domain: cover
          device_class:
            - awning
            - blind
            - curtain
            - shade
            - shutter
        response: cover

      - sentences:
          - "<close_curtain> ({cover_classes:device_class};<area_floor>)"
        slots:
          device_class:
            - awning
            - blind
            - curtain
            - shade
            - shutter
          domain: cover
        response: curtain

      - sentences:
          - "<close_door> ({cover_classes:device_class};[<here>])"
        requires_context:
          area:
            slot: true
        slots:
          domain: cover
        response: cover

      - sentences:
          - "<close_curtain> ({cover_classes:device_class};[<here>])"
        requires_context:
          area:
            slot: true
        slots:
          domain: cover
        response: curtain
