language: "sv"
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/binary_sensor/
      # Battery
      - sentences:
          - "är <name> [batteri[et]] {bs_battery_states:state} [<i_på> <area>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "är (något|några) batteri[er] {bs_battery_states:state} [<i_på> <area>]"
        response: any
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "är alla batteri[er] {bs_battery_states:state} [<i_på> <area>]"
        response: all
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "hur många (batteri|enhet)[er] är {bs_battery_states:state} [<i_på> <area>]"
        response: how_many
        slots:
          domain: binary_sensor
          device_class: battery
