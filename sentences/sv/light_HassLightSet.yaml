language: sv
intents:
  HassLightSet:
    data:
      - sentences:
          - "[<dimma>] [upp | ner] <name> [<ljusintensitet>] till <brightness>"
          - "[<dimma>] [upp | ner] <name> till <brightness> [<ljusintensitet>]"
          - <name> [upp | ner ] [till] <brightness> [<ljusintensitet>]
        response: brightness
      - sentences:
          - "[<dimma>] [upp | ner] [<alla>] <ljuskällor> [<i_på>] <area> [upp | ner
            ] till <brightness> [<ljusintensitet>]"
          - "[<dimma>] [upp | ner] [<alla>] <ljuskällor> till <brightness> i <area>"
        slots:
          name: all
        response: brightness_area
      - sentences:
          - "[<dimma>] [upp | ner] <name> [<ljusintensitet>] till {brightness_level:brightness}
            [<möjliga>]"
          - "[<dimma>] [upp | ner] <name> till {brightness_level:brightness} [<möjliga>]
            [<ljusintensitet>]"
          - <name> [upp ] [till] {brightness_level:brightness} [<möjliga>] [<ljusintensitet>]
        response: brightness
      - sentences:
          - "{brightness_level:brightness} [<möjliga>] <ljusintensitet> <i_på> <area>"
          - "[<dimma>] [upp | ner] [<alla>] <ljuskällor> till {brightness_level:brightness}
            [<möjliga>] <i_på> <area>"
          - "[<dimma>] [upp | ner] [<alla>] <ljuskällor> <i_på> <area> till {brightness_level:brightness}
            [<möjliga>]"
          - "[upp | ner] till {brightness_level:brightness} [<möjliga>] <ljusintensitet>
            <i_på> <area>"
        slots:
          name: all
        response: brightness_area
      - sentences:
          - <färga> <name> [till] {color}
        response: color
      - sentences:
          - "{color} ljus i <area>"
        slots:
          name: all
        response: color_area
