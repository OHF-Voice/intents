language: sv
intents:
  HassLightSet:
    data:
      - sentences:
          - "[<dimra>] [upp | ner ] <name>[s | n | ns ] [<ljusintensitet>] till <brightness>"
          - "[<dimra>] [upp | ner ] <name>[n]  till <brightness> [<ljusintensitet>]"
          - "<name>[s | n | ns ] [upp | ner ] [till] <brightness> [<ljusintensitet>]"
      - sentences:
          - "[<dimra>] [upp | ner ] [<alla>] <ljuskällor> [<i_på>] <area>[et] [upp | ner ] till <brightness> [<ljusintensitet>]"
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> till <brightness> i <area>[et]"
        slots:
          name: "all"

      - sentences:
          - "[<dimra>] [upp ] <name>[s | n | ns ] [<ljusintensitet>] till <maximal> [<möjliga>]"
          - "[<dimra>] [upp ] <name>[n]  till <maximal> [<möjliga>] [<ljusintensitet>]"
          - "<name>[s | n | ns ] [upp ] [till] <maximal> [<möjliga>] [<ljusintensitet>]"
        slots:
          brightness: 100

      - sentences:
          - "[<dimra>] [ner ] <name>[s | n | ns ] [<ljusintensitet>] till <minimal> [<möjliga>]"
          - "[<dimra>] [ner ] <name>[n]  till <minimal> [<möjliga>] [<ljusintensitet>]"
          - "<name>[s | n | ns ] [upp ] [till] <minimal> [<möjliga>] [<ljusintensitet>]"
        slots:
          brightness: 1

      - sentences:
          - "<maximal> [<möjliga>] <ljusintensitet> <i_på> <area>[et]"
          - "[<dimra>] [upp ] [<alla>] <ljuskällor> till <maximal> [<möjliga>] <i_på> <area>[et]"
          - "[<dimra>] [upp ] [<alla>] <ljuskällor> <i_på> <area>[et] till <maximal> [<möjliga>]"
          - "[upp] till <maximal> [<möjliga>] <ljusintensitet> <i_på> <area>[et]"

        slots:
          name: "all"
          brightness: 100

      - sentences:
          - "<minimal> [<möjliga>] <ljusintensitet> <i_på> <area>[et]"
          - "[<dimra>] [ner ] [<alla>] <ljuskällor> till <minimal> [<möjliga>] <i_på> <area>[et]"
          - "[<dimra>] [ner ] [<alla>] <ljuskällor> <i_på> <area>[et] till <minimal> [<möjliga>]"
          - "[ner] till <minimal> [<möjliga>] <ljusintensitet> <i_på> <area>[et]"
        slots:
          name: "all"
          brightness: 1
