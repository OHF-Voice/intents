language: sv
intents:
  HassLightSet:
    data:
      - sentences:
          - "[<dimra>] [upp | ner] <name> [<ljusintensitet>] till <brightness>"
          - "[<dimra>] [upp | ner] <name> till <brightness> [<ljusintensitet>]"
          - "<name> [upp | ner ] [till] <brightness> [<ljusintensitet>]"
      - sentences:
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> [<i_på>] <area> [upp | ner ] till <brightness> [<ljusintensitet>]"
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> till <brightness> i <area>"
        slots:
          name: "all"

      - sentences:
          - "[<dimra>] [upp | ner] <name> [<ljusintensitet>] till {brightness_level:brightness} [<möjliga>]"
          - "[<dimra>] [upp | ner] <name> till {brightness_level:brightness} [<möjliga>] [<ljusintensitet>]"
          - "<name> [upp ] [till] {brightness_level:brightness} [<möjliga>] [<ljusintensitet>]"

      - sentences:
          - "{brightness_level:brightness} [<möjliga>] <ljusintensitet> <i_på> <area>"
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> till {brightness_level:brightness} [<möjliga>] <i_på> <area>"
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> <i_på> <area> till {brightness_level:brightness} [<möjliga>]"
          - "[upp | ner] till {brightness_level:brightness} [<möjliga>] <ljusintensitet> <i_på> <area>"

        slots:
          name: "all"

      - sentences:
          - "(färga | ändra | byt) <name> [till] {color}"

      - sentences:
          - "{color} ljus i <area>"
        slots:
          name: "all"
