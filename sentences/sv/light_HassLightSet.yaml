language: sv
intents:
  HassLightSet:
    data:
      - sentences:
          - "[<dimra>] [upp | ner] <name> [<ljusintensitet>] till <brightness>"
          - "[<dimra>] [upp | ner] <name> till <brightness> [<ljusintensitet>]"
          - "<name> [upp | ner ] [till] <brightness> [<ljusintensitet>]"
        response: brightness
      - sentences:
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> [<i_på>] <area> [upp | ner] till <brightness> [<ljusintensitet>]"
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> till <brightness> i <area>"
        slots:
          name: all
        response: brightness_area
      - sentences:
          - "[<dimra>] [upp | ner] <name> [<ljusintensitet>] till {brightness_level:brightness}
            [<möjliga>]"
          - "[<dimra>] [upp | ner] <name> till {brightness_level:brightness} [<möjliga>]
            [<ljusintensitet>]"
          - "<name> [upp ] [till] {brightness_level:brightness} [<möjliga>] [<ljusintensitet>]"
        response: brightness
      - sentences:
          - "{brightness_level:brightness} [<möjliga>] <ljusintensitet> <i_på> <area>"
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> till {brightness_level:brightness}
            [<möjliga>] <i_på> <area>"
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> <i_på> <area> till {brightness_level:brightness}
            [<möjliga>]"
          - "[upp | ner] till {brightness_level:brightness} [<möjliga>] <ljusintensitet>
            <i_på> <area>"
        slots:
          name: all
        response: brightness_area

      - sentences:
          - "[<dimra>] [upp | ner] [<alla>] <ljuskällor> <i_på> <area> till <maximal>"
          - "<dimra> all <ljuskällor> <i_på> <area> till <maximal>"
          - "ändra <ljuskällor> <i_på> <area> till <maximal>" #ändra belysningen i garaget till max
          - "<dimra> <ljusintensitet> <i_på> <area> till <maximal>" # öka lju
        slots:
          brightness: 100
          area: area
          name: all

      # färg
      - sentences:
          - "<ändra> <name> [till] {color}" #ändra/färga kökslampan till röd
          - "<färga> <name> [till] {color}" #ändra/färga kökslampan till röd
          - "<färga> <färg> på <name> [till] {color}" # - "byt färg på <name> till {color}"
          - "gör [färgen] [på] <name> {color}"
          - "<name> {color}"
        requires_context:
          domain: light
        response: color

      # area
      - sentences:
          - "[<färga>] [färgen] <i_på> <area> [till] {color}" #ändra kökets färger till rött
          - "[<färga>] <area> [färger] [till] {color}" #ändra kökets färger till rött
          - "<ändra> <area> {color}" #gör köket
          - "<ändra> <ljuskällor> {color} <här>" #gör lamporna röda härinne
          - "{color} [färg] [<i_på>] <area>"
          - "<färga> färgen [<i_på>] <alla> lampor <i_på> <area> [till] {color}" # - "ändra färgen på alla lampor i köket till röd"
        response: color_area

      # Färgen i samma plats som VA - envisas
      #      - sentences:
      #          - "gör lamporna härinne {color}"
      #          - "gör lamporna {color}"
      #          - "<ändra> <ljuskällor> {color} [<här>]"
      #          - "[<färga>] [färgen] [alla] lampor [till] <här> {color}"
      #          - "[<ändra>] [färgen] [alla] lampor [till] <här> {color}"
      #        response: "color"
      #        requires_context:
      #          area:
      #            slot: true

      # Floor support for color
      - sentences:
          - "<ändra> <våning> {color}"
          - "gör <våning> {color}"
          - "[<färga>] <våning> [färg] [till] {color}"
          - "<ändra> <färga> <i_på> <våning> [till] {color}"
          - "{color} <i_på> <våning>"
        response: color

      # area
      - sentences:
          - "<färga> <name> [till] {color}"
          - "<färga> <ljuskällor> [till] {color}"
          - "<ändra> <ljuskällor> [till] {color}"
          - "{color} <i_på> <area>"
        slots:
          name: all
        response: color_area
