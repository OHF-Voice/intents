language: "sv"
responses:
  errors:
    no_intent: "Ursäkta, jag förstår inte"
    no_area: "Inget område med namnet {{ area }} kunde hittas"
    no_domain: "{{ area }} har inga {{ domain }}"
    no_device_class: "{{ area }} har ingen {{ device_class }}"
    no_entity: "Det finns ingen enhet eller entitet som heter {{ entity }}"
    handle_error: "Ett oväntat fel inträffade under utförandet av avsikten"
lists:
  color:
    values:
      - in: "vit"
        out: "white"
      - in: "svart"
        out: "black"
      - in: "röd"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "gul"
        out: "yellow"
      - in: "grön"
        out: "green"
      - in: "blå"
        out: "blue"
      - in: "lila"
        out: "purple"
      - in: "brun"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  name: "{name}"
  area: "{area}"
  what_is: "(vad är | vad är det | vad är det för | vilken)"
  is_it: "(är det | är)"
  brightness: "{brightness} [percent]"
  turn_on: "( tänd | sätt på | slå på | starta )"
  turn_off: "( släck | stäng av | stoppa )"
  in_on: "(i | på)"
  temp: "(temperatur)"
  hot_cold: "(varmt | varm | kallt | kall | het | svalt )"
  temperature: "{temperature} [grader] [{temperature_unit}]"
skip_words:
  - "snälla"
