language: sv
responses:
  errors:
    no_intent: "Ursäkta, jag förstod inte det där."
    no_area: "Området {{ area }} finns inte."
    no_domain: "{{ area }} innehåller ingen {{ domain }}"
    no_device_class: "{{ area }} innehåller ingen {{ device_class }}"
    no_entity: "Det finns ingen entitet som heter {{ entity }}"
    handle_error: "Ett oväntat fel inträffade vid behandling av avsikten"
lists: 
  color:
    values:
      - "vit"
      - "svart"
      - "röd"
      - "orange"
      - "gul"
      - "grön"
      - "blå"
      - "lila"
      - "brun"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperatur:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
expansion_rules: 
  name: "{name}"
  area: "{area}"
  what_is: "vad är"
  brightness: "{brightness:brightness_pct} [percent]"
  temperature: "{temperatur} [degrees] [{temperature_unit}]"
  temp: "(temp | temperatur | temperaturen)"
  blinds: "(gardin | gardinerna | persiennerna | persiennen)"
  turn: "(slå | stäng)"
  
skip_words: []
