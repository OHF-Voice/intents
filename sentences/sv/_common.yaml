language: "sv"
responses:
  errors:
    no_intent: "Ursäkta, jag förstår inte"
    no_area: "Inget område med namnet {{ area }} kunde hittas"
    no_domain: "{{ area }} har inga {{ domain }}"
    no_device_class: "{{ area }} har ingen {{ device_class }}"
    no_entity: "Det finns ingen enhet eller entitet som heter {{ entity }}"
    handle_error: "Ett oväntat fel inträffade under utförandet av avsikten"
lists:
  color:
    values:
      - in: "vit"
        out: "white"
      - in: "svart"
        out: "black"
      - in: "röd"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "gul"
        out: "yellow"
      - in: "grön"
        out: "green"
      - in: "blå"
        out: "blue"
      - in: "lila"
        out: "purple"
      - in: "brun"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  name: "{name}[s | n | ns | en ]"
  area: "{area}[e | me][t | ts | n | ns ]"
  vad: "(vad är | vad är det | vad är det för | vilken)"
  är: "(är det | är)"
  brightness: "{brightness} [percent | procent]"
  slå_på: "( tänd | sätt på | slå på | starta )"
  slå_av: "( släck | stäng av | stoppa )"
  i_på: "(i | på | vid | bredvid)"
  temp: "(temperatur)"
  alla: "(all | alla | allt)"
  möjliga: "(möjlig[a] | tillgänglig[a])"
  ljusintensitet: "(ljus[et] | belysning[en] | [ljus](styrka | intensitet | nivå | effekt))"
  lampa: "(ljuset | belysning[en] | lampan | lampor[na])"
  ljuskällor: "(ljuskällor[na] | belysning[en] | ljus[en | et] | [glöd|led|diod]lamp[ a | an | or | orna] | lysrör[en| et] | belysning[en])"
  dimra: "(sätt | vrid | dra [på] | skruva [på] | dimra | dimma | ställ [in] | höj | sänk)"
  maximal: "(maximal | max[imum] | högsta | starkaste | intensivaste | full)"
  minimal: "(minimal | minimum | minsta | lägsta | svagaste)"
  varmt_kallt: "(varmt | varm | kallt | kall | het | svalt )"
  temperature: "{temperature} [grader] [{temperature_unit}]"
skip_words:
  - "snälla"
  - "tack"
  - "vänligen"
