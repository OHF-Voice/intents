language: sv
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<tänd> (<area> <name> <ljuskällor>|<name> <ljuskällor> [<i_på> <area>])"
          - "<tänd> <name> [<i_på>] <area>"
          - "<tänd> <area> <name>"
          - "<tänd> <name>"
        slots:
          domain: "light"
        response: "lights"
      - sentences:
          - "<tänd> [<alla>] <ljuskällor> <i_på> <area>"
          - "<tänd> [<alla>] <area> <ljuskällor>"
          - "<tänd>  <area> [<alla>] <ljuskällor>"
          - "<tänd> [<alla>] <area>[s]<ljuskällor>"
        slots:
          domain: "light"
        response: "lights_area"

      - sentences:
          - "<tänd> <ljuskällor> <name>"
        slots:
          domain: "light"
        response: "lights"

      # Turn on lights in the same area as a satellite device
      - sentences:
          - "<tänd> <alla> <ljuskällor> <här>"
          - "<tänd> <ljuskällor> <här>"
          - "aktivera <alla> <ljuskällor> <här>"
          - "aktivera <ljuskällor> <här>"
          - "<tänd> <ljuskällor>" #bråkar med andra  såsom vacuum; delar på commons
          - "aktivera <ljuskällor>"
        response: "lights_area"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true

      # Turn on all lights on a floor
      - sentences:
          #<slå_på> <area> <name>
          - "<slå_på> <alla> <ljuskällor> <i_på> <våning>"
          - "<slå_på> <alla> <ljuskällor> <våning>"
          - "<slå_på> <alla> <våning> <ljuskällor>"
          - "<slå_på> <våning> <ljuskällor>"
          - "aktivera <alla> <våning><ljuskällor>"
          - "aktivera <alla> <ljuskällor> <i_på> <våning>"
        response: "lights_floor"
        slots:
          domain: "light"
