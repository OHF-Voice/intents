language: sv
intents:
  HassTurnOff:
    data:
      - sentences:
          - "lås upp <name>[ i_på <area>]"
        requires_context:
          domain: lock
        response: lock

      - sentences:
          - "lås upp [<alla>] <låsbar> <i_på> <area>"
          - "lås upp [<alla>] <låsbar>"
        slots:
          domain: "lock"
          name: "alla"
        response: lock
