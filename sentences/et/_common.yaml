language: et
responses:
  errors:
    no_intent: TODO Vabandust, ma ei saanud aru
    no_area: TODO Pole {{ area }} nimelist ala
    no_domain: TODO {{ area }} ei sisalda {{ domain }}-i
    no_device_class: TODO {{ area }} ei sisalda seadmeklassi {{ device_class }}
    no_entity: TODO Pole seadet ega olemit nimega {{ entity }}
    handle_error: TODO Kavatsuse l채biviimisel esines tundmatu viga
lists:
  color:
    values:
      - in: "valge"
        out: "white"
      - in: "must"
        out: "black"
      - in: "punane"
        out: "red"
      - in: "oran탑"
        out: "orange"
      - in: "kollane"
        out: "yellow"
      - in: "roheline"
        out: "green"
      - in: "sinine"
        out: "blue"
      - in: "lilla"
        out: "purple"
      - in: "pruun"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  name: "{name}"
  area: "{area}"
  what_is: "(mis | mis on)"
  how_many: "(mitu)"
  brightness: "{brightness} [protsenti]"
  turn: "(l체lita)"
  temp: "(temp | temperatuur | kraad | kraadi)"
  temperature: "{temperature} [kraadi] [{temperature_unit}]"
skip_words:
  - "palun"
  - "kas sa"
  - "kas te"
  - "ait채h"
