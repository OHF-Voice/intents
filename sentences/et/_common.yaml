language: et
responses:
  errors:
    no_intent: "Vabandust, ma ei saanud aru"
    no_area: "Pole {{ area }} nimelist ala"
    no_domain: "{{ area }} ei sisalda {{ domain }}i"
    no_device_class: "{{ area }} ei sisalda seadmeklassi {{ device_class }}"
    no_entity: "Pole seadet ega olemit nimega {{ entity }}"
    handle_error: "Kavatsuse läbiviimisel esines tundmatu viga"
lists:
  color:
    values:
      - in: "valge"
        out: "white"
      - in: "must"
        out: "black"
      - in: "punane"
        out: "red"
      - in: "oranž"
        out: "orange"
      - in: "kollane"
        out: "yellow"
      - in: "roheline"
        out: "green"
      - in: "sinine"
        out: "blue"
      - in: "lilla"
        out: "purple"
      - in: "pruun"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "celsiust"
        out: "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  name: "{name}"
  area: "{area}"
  mis: "(mis | mis on)"
  mitu: "(mitu | kui mitu)"
  maara: "(sea | muuda | määra | säti)"
  sulge: "(sulge | langeta)"
  eredus: "(eredus | eredust | ereduseks)"
  brightness: "{brightness} [protsenti]"
  turn: "(lülita)"
  temp: "(temp | temperatuur | temperatuuriks | kraad | kraadi | kraadiks)"
  temperature: "{temperature} [kraadi] [{temperature_unit}]"
skip_words:
  - "palun"
  - "kas sa"
  - "kas te"
  - "aitäh"
