language: es
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "pon [el] brillo de <name> a <brightness>"
          - "pon [(el | la)] <name> (al | con) brillo <brightness>"
          - "pon [(el | la)] <name> a <brightness>"
      - sentences:
          - "pon [el] brillo (en | de) <area> a <brightness>"
          - "pon (el | la) <area> a brillo <brightness>"
          - "pon <area> a <brightness>"
      # color
      - sentences:
          - "pon [(el | la)] <name> (a | en) [color] {color}"
          - "pon [[el] color de] <name> (a | en) {color}"

