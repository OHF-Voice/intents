---
language: "es"
intents:
  HassStartTimer:
    data:
      - sentences:
          - "[<timer_set> ][un ]temporizador[ de| en] <timer_duration>"
          - "[<timer_set> ][un ]temporizador[ de| con nombre| llamado| denominado] {timer_name: name}[ de| en] <timer_duration>"
          - "[<timer_set> ][un ]temporizador[ de| en] <timer_duration>[ de| con nombre| llamado| denominado] {timer_name: name}"
        requires_context:
          area:
            slot: false
      - sentences:
          - "{timer_command:conversation_command} en <timer_duration>"
          - "en <timer_duration> {timer_command:conversation_command}"
        response: command
