language: es
intents:
  HassTurnOn:
    data:
      # Turn on a specific light by name with explicit area
      - sentences:
          - "<enciende> <name> <area>"
        response: "light"
        requires_context:
          domain: "light"

      # Turn on a specific light by name (no area specified)
      - sentences:
          - "<enciende> <name>"
        response: "light"
        requires_context:
          domain: "light"

      - sentences:
          - "<enciende> <luces> [de [l(a|o)[s]]|del] <name>"
        response: "light"
        requires_context:
          domain: "light"

      - sentences:
          - "<enciende> [<todos>] <luces> <area>"
          - "<enciende> <area>"
        slots:
          domain: "light"
        response: "lights_area"

      # Turn on all lights in the home
      - sentences:
          - "<enciende> [<todos>] <luces> <todas_partes>"
          - "<enciende> <todos> <luces>"
        response: "light_all"
        slots:
          domain: "light"

      # Turn on all lights in the same area as a satellite device
      - sentences:
          - "<enciende> [<todos>] <luces> <de_aqui>"
          - "<enciende> <luces>"
        response: "lights_area"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true

      # Turn on all lights on a floor
      - sentences:
          - "<enciende> [<todos>] <luces> <planta>"
          - "<enciende> <planta>"
        response: "lights_floor"
        slots:
          domain: "light"
