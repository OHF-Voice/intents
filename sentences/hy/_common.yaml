expansion_rules:
  the: "(իմ|մեր)"
  name: "{name}"
  area: "{area}"
  floor: "{floor} [հարկ]"
  area_floor: "(<area>|<floor>)"
  in_area_floor: "<area_floor>[ում]"
  what_is: "ինչ [է]"
  how_is: "ինչպես [է]"
  lockable: "(կողպեք|դուռ|պատուհան|դարպաս|ավտոտնակի դուռ|վարագույր)[ներ]"
  where_is: "որտեղ [է]"
  which: "որ"
  is: "կա"
  are: "կան"
  any: "(որևէ|մի քանի)"
  are_any: "ցանկացած"
  how_many: "քանի"
  brightness: "{brightness}[([ ]%)| տոկոս]"
  light: "(լույս|լամպ)[եր]"
  turn: "(միացնել|անջատել|փոխել)"
  temp: "(ջերմաստիճան|ջերմ)"
  temperature: "{temperature}[([ ]°)|( աստիճան)]"
  open: "բաց(իր|եք)"
  close: "փակ(իր|եք)"
  set: "(սահմանել|դարձնել|փոխել)"
  numeric_value_set: "(սահմանել|փոխել|բարձրացնել|նվազեցնել|դարձնել)"
  in: "(մեջ|վրա)"
  position: "{position}[([ ]%)| տոկոս]"
  volume: "{volume:volume_level}[([ ]%)| տոկոս]"
  currently: "(ներկայումս|հիմա|այս պահին)"
  state: "վիճակ"
  clean: "(վակուում|մաքրել)"

  # Context awareness expansion rules
  all: "(բոլոր|ամեն|յուրաքանչյուր)"
  are_all: "բոլորը"
  home: "(տուն|բնակարան)"
  everywhere: "(ամենուր|ամեն տեղ|[<in>] <the> <home>|[<in>] <all> (սենյակ|տարածք|հարկ)[ներում])"
  here: "այստեղ"

  # Questions
  what_is_the_class_of_name: "(<what_is> <class> <name> [<area> մեջ]|<what_is> <name>['ի] <class> [<area> մեջ]|<what_is> <area> <name>['ի] <class>)"

  # Timers
  timer_set: "(սկսել|սահմանել|ստեղծել)"
  timer_cancel: "(չեղարկել|կանգնեցնել)"
  timer_duration_seconds: "{timer_seconds:seconds}( |-)վայրկյան"
  timer_duration_minutes: "({timer_minutes:minutes}( |-)րոպե [[և] {timer_seconds:seconds}( |-)վայրկյան])|({timer_minutes:minutes} և [ա] {timer_half:seconds} րոպե)|({timer_half:seconds} ա րոպե)"
  timer_duration_hours: "({timer_hours:hours}( |-)ժամ [[և] {timer_minutes:minutes}( |-)րոպե] [[և] {timer_seconds:seconds}( |-)վայրկյան])|({timer_hours:hours} և [ա] {timer_half:minutes} ժամ)|({timer_half:minutes} ան ժամ)"
  timer_duration: "<timer_duration_seconds>|<timer_duration_minutes>|<timer_duration_hours>"

  timer_start_seconds: "{timer_seconds:start_seconds}( |-)վայրկյան"
  timer_start_minutes: "{timer_minutes:start_minutes}( |-)րոպե [[և] {timer_seconds:start_seconds}( |-)վայրկյան]"
  timer_start_hours: "{timer_hours:start_hours}( |-)ժամ [[և] {timer_minutes:start_minutes}( |-)րոպե] [[և] {timer_seconds:start_seconds}( |-)վայրկյան]"
  timer_start: "<timer_start_seconds>|<timer_start_minutes>|<timer_start_hours>"

  # Fans
  fan_speed: "{fan_speed:percentage}[%| տոկոս]"

