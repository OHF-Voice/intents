language: el
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<turn_off> [<all>] <articles> <name> <area>"
          - "<turn_off> <area> [<all>] <articles> <name>"
        slots:
          domain: light
          name: all
        response: "lights_area"

      - sentences:
          - "[<turn_off>] (όλα τα <name> | σβηστά <name> παντού)"
          - "Κλείσε (όλα τα <name>|<name> παντού)"
        response: "light_all"
        slots:
          domain: "light"
          name: "all"

      # Turn off lights in the same area as a satellite device
      - sentences:
          - "<turn_off> ( σβήσε | κλείσε) [ the] ( τα φώτα | το φώς )<in_here>"
          - "<turn_off>[ αυτό | αυτά|  εδώ ] ( τα φώτα | το φώς )( off;<in_here>)"
        response: "lights_area"
        expansion_rules:
          in_here: "[ στο δωμάτιο | στον χώρο | εδώ ]"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true
