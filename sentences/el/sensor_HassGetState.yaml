        expansion_rules:
          class: "[ποσό] (χρημάτων|κόστους)"

      # Nitrogen dioxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrogen_dioxide
        slots:
          domain: sensor
          device_class: nitrogen_dioxide
        expansion_rules:
          class: "(διοξείδιο του αζώτου|NO2) (επίπεδο|συγκέντρωση)"

      # Nitrogen monoxide
      - sentences:
