language: el
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/sensor/
      # Apparent power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: apparent_power
        slots:
          domain: sensor
          device_class: apparent_power
        expansion_rules:
          class: "ορατή ισχύς"

      # AQI
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "(AQI|ποιότητα αέρα [δείκτης])"

      # Atmospheric pressure
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "(atmospheric|air) pressure"

      # Battery
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση μπαταρία (έχει [απομείνει]|έχει [απομείνει] στο <name>)"
        response: one
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "[υπολειπόμενο] [επίπεδο] ( μπαταρίας | μπαταρία )"

      # CO2
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_dioxide
        slots:
          domain: sensor
          device_class: carbon_dioxide
        expansion_rules:
          class: "(διοξείδιο του άνθρακα|CO2) (επίπεδο|συγκέντρωση)"

      # CO
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_monoxide
        slots:
          domain: sensor
          device_class: carbon_monoxide
        expansion_rules:
          class: "(μονοξείδιο του άνθρακα|CO) (επίπεδο|συγκέντρωση)"

      # Current
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: current
        slots:
          domain: sensor
          device_class: current
        expansion_rules:
          class: "[ποσότητα της] [ηλεκτρικής] ρεύματος"

      # Data rate
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_rate
        slots:
          domain: sensor
          device_class: data_rate
        expansion_rules:
          class: "[(λήψη|αποστολή|δεδομένα)] (ρυθμός|ταχύτητα)"

      # Data size
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_size
        slots:
          domain: sensor
          device_class: data_size
        expansion_rules:
          class: "([μέγεθος] δεδομένων|(ποσότητα|μέγεθος) των δεδομένων)"

      # Date
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πότε ((είναι|ήταν) <name>|θα είναι το <name>|(θα|έγινε) το <name>))"
        response: one
        requires_context:
          domain: sensor
          device_class: date
        slots:
          domain: sensor
          device_class: date
        expansion_rules:
          class: "[ημερομηνία] [ημερολογιακή]"

      # Distance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: distance
        slots:
          domain: sensor
          device_class: distance
        expansion_rules:
          class: "απόσταση"

      # Duration
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: duration
        slots:
          domain: sensor
          device_class: duration
        expansion_rules:
          class: "διάρκεια"

      # Energy
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy
        slots:
          domain: sensor
          device_class: energy
        expansion_rules:
          class: "[ποσότητα της] ενέργειας"

      # Energy storage
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy_storage
        slots:
          domain: sensor
          device_class: energy_storage
        expansion_rules:
          class: "[[συνολικό] ποσό] [αποθηκευμένη] ενέργεια"

      # Skipping enum

      # Frequency
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: frequency
        slots:
          domain: sensor
          device_class: frequency
        expansion_rules:
          class: "συχνότητα"

      # Gas
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: gas
        slots:
          domain: sensor
          device_class: gas
        expansion_rules:
          class: "[ποσότητα του] αερίου [όγκος]"

      # Humidity
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: humidity
        slots:
          domain: sensor
          device_class: humidity
        expansion_rules:
          class: "[(αέρας|ατμοσφαιρική)] [σχετική] υγρασία"

      # Illuminance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: illuminance
        slots:
          domain: sensor
          device_class: illuminance
        expansion_rules:
          class: "([ποσότητα της] φωτεινότητας|(φως|φωτεινότητα) επίπεδο)"

      # Irradiance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: irradiance
        slots:
          domain: sensor
          device_class: irradiance
        expansion_rules:
          class: "([ποσότητα της] ακτινοβολίας|ιραδιασμός επίπεδο)"

      # Moisture
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: moisture
        slots:
          domain: sensor
          device_class: moisture
        expansion_rules:
          class: "([σχετική] υγρασία|(ποσοστό|αναλογία) νερού)"

      # Monetary
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: monetary
        slots:
          domain: sensor
          device_class: monetary
        expansion_rules:
          class: "[ποσό του] (χρήματος|μετρητά|κόστος)"

      # Nitrogen dioxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrogen_dioxide
        slots:
          domain: sensor
          device_class: nitrogen_dioxide
        expansion_rules:
          class: "(διοξείδιο του αζώτου|NO2) (επίπεδο|συγκέντρωση)"

      # Nitrogen monoxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrogen_monoxide
        slots:
          domain: sensor
          device_class: nitrogen_monoxide
        expansion_rules:
          class: "(μονοξείδιο του αζώτου|NO) (επίπεδο|συγκέντρωση)"

      # Nitrous oxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrous_oxide
        slots:
          domain: sensor
          device_class: nitrous_oxide
        expansion_rules:
          class: "(nitrous oxide|N2O) (level|concentration)"

      # Ozone
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: ozone
        slots:
          domain: sensor
          device_class: ozone
        expansion_rules:
          class: "(οζόν|O3) επίπεδο"

      # PM1
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm1
        slots:
          domain: sensor
          device_class: pm1
        expansion_rules:
          class: "((επίπεδο|συγκέντρωση) PM1 [σωματιδίων]|PM1 [σωματίδια] [επίπεδο|συγκέντρωση])"

      # PM2.5
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm25
        slots:
          domain: sensor
          device_class: pm25
        expansion_rules:
          class: "((επίπεδο|συγκέντρωση) PM2.5 [σωματιδίων]|PM2.5 [σωματίδια] [επίπεδο|συγκέντρωση])"

      # PM10
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm10
        slots:
          domain: sensor
          device_class: pm10
        expansion_rules:
          class: "((επίπεδο|συγκέντρωση) PM10 [σωματιδίων]|PM10 [σωματίδια] [επίπεδο|συγκέντρωση])"

      # Power factor
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: power_factor
        slots:
          domain: sensor
          device_class: power_factor
        expansion_rules:
          class: "power factor"

      # Power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: power
        slots:
          domain: sensor
          device_class: power
        expansion_rules:
          class: "power"

      # Precipitation
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: precipitation
        slots:
          domain: sensor
          device_class: precipitation
        expansion_rules:
          class: "[συσσωρευμένη] (βροχόπτωση|(βροχή|χιόνι)[πτώση]) [επίπεδο|ποσότητα]"

      # Precipitation intensity
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: precipitation_intensity
        slots:
          domain: sensor
          device_class: precipitation_intensity
        expansion_rules:
          class: "(βροχόπτωση|χιονόπτωση) (ένταση|ποσοστό)"

      # Pressure
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pressure
        slots:
          domain: sensor
          device_class: pressure
        expansion_rules:
          class: "πίεση"

      # Reactive power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: reactive_power
        slots:
          domain: sensor
          device_class: reactive_power
        expansion_rules:
          class: "αντιδραστική ισχύς"

      # Signal strength
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: signal_strength
        slots:
          domain: sensor
          device_class: signal_strength
        expansion_rules:
          class: "ισχύς σήματος"

      # Sound pressure
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: sound_pressure
        slots:
          domain: sensor
          device_class: sound_pressure
        expansion_rules:
          class: "(ήχος|ακουστική) πίεση"

      # Speed
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: speed
        slots:
          domain: sensor
          device_class: speed
        expansion_rules:
          class: "ταχύτητα"

      # Sulphur dioxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: sulphur_dioxide
        slots:
          domain: sensor
          device_class: sulphur_dioxide
        expansion_rules:
          class: "(διοξείδιο του θείου|SO2) (επίπεδο|συγκέντρωση)"

      # Temperature
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: temperature
        slots:
          domain: sensor
          device_class: temperature
        expansion_rules:
          class: "θερμοκρασία"

      # Skipping Timestamp

      # Volatile organic compounds
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds
        slots:
          domain: sensor
          device_class: volatile_organic_compounds
        expansion_rules:
          class: "[συγκέντρωση των] (VOC[s]|[πτητική] οργανική ένωση[ς])"

      # Volatile organic compounds
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        slots:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        expansion_rules:
          class: "[(συγκέντρωση|αναλογία) των] (VOC[s]|[πτητική] οργανική ένωση[ς])"

      # Voltage
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: voltage
        slots:
          domain: sensor
          device_class: voltage
        expansion_rules:
          class: "τάση [πτώση]"

      # Volume
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: volume
        slots:
          domain: sensor
          device_class: volume
        expansion_rules:
          class: "όγκος"

      # Volume storage
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: volume_storage
        slots:
          domain: sensor
          device_class: volume_storage
        expansion_rules:
          class: "[συνολική] [αποθηκευμένη] όγκος"

      # Water
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: water
        slots:
          domain: sensor
          device_class: water
        expansion_rules:
          class: "[συνολικό] ([ποσότητα] [καταναλωμένου] νερού|κατανάλωση νερού)"

      # Weight
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: weight
        slots:
          domain: sensor
          device_class: weight
        expansion_rules:
          class: "(βάρος|μάζα)"

      # Wind speed
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: wind_speed
        slots:
          domain: sensor
          device_class: wind_speed
        expansion_rules:
          class: "[ανεμική] ταχύτητα"
