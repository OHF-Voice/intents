language: el
intents:
  HassGetState:
    data:
      # Temperature
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσους βαθμούς έχει <n>"
          - "πόση θερμοκρασία έχει <n>"
        response: one
        requires_context:
          domain: sensor
          device_class: temperature
        slots:
          domain: sensor
          device_class: temperature
        expansion_rules:
          class: "θερμοκρασία"

      # Humidity
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση υγρασία έχει <n>"
        response: one
        requires_context:
          domain: sensor
          device_class: humidity
        slots:
          domain: sensor
          device_class: humidity
        expansion_rules:
          class: "(υγρασία|σχετική υγρασία)"

      # Battery
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση μπαταρία έχει <n>"
          - "πόσο φορτίζει <n>"
        response: one
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "(μπαταρία|φόρτιση)"

      # Energy
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση ενέργεια καταναλώνει <n>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy
        slots:
          domain: sensor
          device_class: energy
        expansion_rules:
          class: "ενέργεια"

      # Power
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση ισχύς έχει <n>"
        response: one
        requires_context:
          domain: sensor
          device_class: power
        slots:
          domain: sensor
          device_class: power
        expansion_rules:
          class: "ισχύς"

      # Illuminance
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσο φως έχει <n>"
        response: one
        requires_context:
          domain: sensor
          device_class: illuminance
        slots:
          domain: sensor
          device_class: illuminance
        expansion_rules:
          class: "(φωτεινότητα|φως)"

      # Atmospheric pressure
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση πίεση έχει <n>"
        response: one
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "(ατμοσφαιρική πίεση|πίεση αέρα)"
