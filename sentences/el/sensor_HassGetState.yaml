      # Ozone
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: ozone
        slots:
          domain: sensor
          device_class: ozone
        expansion_rules:
          class: "(όζον|O3) επίπεδο"

      # PM1
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm1
        slots:
          domain: sensor
          device_class: pm1
        expansion_rules:
          class: "((επίπεδο|συγκέντρωση) [PM1 σωματιδίων]|PM1 [σωματίδια] [επίπεδο|συγκέντρωση])"

      # PM2.5
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm25
        slots:
          domain: sensor
          device_class: pm25
        expansion_rules:
          class: "((επίπεδο|συγκέντρωση) [PM2.5 σωματιδίων]|PM2.5 [σωματίδια] [επίπεδο|συγκέντρωση])"

      # PM10
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm10
        slots:
          domain: sensor
          device_class: pm10
        expansion_rules:
          class: "((επίπεδο|συγκέντρωση) [PM10 σωματιδίων]|PM10 [σωματίδια] [επίπεδο|συγκέντρωση])"

      # Power factor
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: power_factor
        slots:
