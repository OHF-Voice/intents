language: "el"
intents:
  HassGetState:
    data:
      # Apparent power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: apparent_power
        slots:
          domain: sensor
          device_class: apparent_power
        expansion_rules:
          class: "(φαινομένη ισχύς | apparent power)"

      # AQI
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "(ΔΠΑ|δείκτης ποιότητας αέρα)"

      # Atmospheric pressure
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "(ατμοσφαιρική|του αέρα) πίεση"

      # Battery
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση μπαταρία (έχει [απομείνει] το <name>|έχει το <name> [απομείνει]|απομένει στο <name>)"
        response: one
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "[εναπομένουσα] στάθμη μπαταρίας"

      # CO2
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_dioxide
        slots:
          domain: sensor
          device_class: carbon_dioxide
        expansion_rules:
          class: "(διοξείδιο του άνθρακα|CO2) (επίπεδο|συγκέντρωση)"

      # CO
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_monoxide
        slots:
          domain: sensor
          device_class: carbon_monoxide
        expansion_rules:
          class: "(μονοξείδιο του άνθρακα|CO) (επίπεδο|συγκέντρωση)"

      # Current
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: current
        slots:
          domain: sensor
          device_class: current
        expansion_rules:
          class: "[ποσότητα] ηλεκτρικού ρεύματος"

      # Data rate
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_rate
        slots:
          domain: sensor
          device_class: data_rate
        expansion_rules:
          class: "[(ταχύτητα|ρυθμός)] (λήψης|μετάδοσης|δεδομένων)"

      # Data size
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_size
        slots:
          domain: sensor
          device_class: data_size
        expansion_rules:
          class: "(μέγεθος δεδομένων|ποσότητα δεδομένων)"

      # Date
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πότε ((είναι|ήταν) το <name>|θα είναι το <name>|(θα|έγινε) το <name>)"
        response: one
        requires_context:
          domain: sensor
          device_class: date
        slots:
          domain: sensor
          device_class: date
        expansion_rules:
          class: "[ημερομηνία στο ημερολόγιο]"

      # Distance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: distance
        slots:
          domain: sensor
          device_class: distance
        expansion_rules:
          class: "απόσταση"

      # Duration
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: duration
        slots:
          domain: sensor
          device_class: duration
        expansion_rules:
          class: "διάρκεια"

      # Energy
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy
        slots:
          domain: sensor
          device_class: energy
        expansion_rules:
          class: "[ποσότητα] ενέργειας"

      # Energy storage
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy_storage
        slots:
          domain: sensor
          device_class: energy_storage
        expansion_rules:
          class: "[συνολική] αποθηκευμένη ενέργεια"

      # Frequency
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: frequency
        slots:
          domain: sensor
          device_class: frequency
        expansion_rules:
          class: "συχνότητα"

      # Gas
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: gas
        slots:
          domain: sensor
          device_class: gas
        expansion_rules:
          class: "[ποσότητα] αερίου [όγκος]"

      # Humidity
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: humidity
        slots:
          domain: sensor
          device_class: humidity
        expansion_rules:
          class: "[(του αέρα|ατμοσφαιρική)] [σχετική] υγρασία"

      # Illuminance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: illuminance
        slots:
          domain: sensor
          device_class: illuminance
        expansion_rules:
          class: "([επίπεδο] φωτεινότητας|(φωτός|φωτεινότητας))"

      # Irradiance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: irradiance
        slots:
          domain: sensor
          device_class: irradiance
        expansion_rules:
          class: "(ισχύς ακτινοβολίας|επίπεδο ακτινοβολίας)"

      # Moisture
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: moisture
        slots:
          domain: sensor
          device_class: moisture
        expansion_rules:
          class: "([σχετική] υγρασία|(ποσοστό|αναλογία) νερού)"

      # Monetary
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: monetary
        slots:
          domain: sensor
