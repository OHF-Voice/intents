language: "el"
intents:
  HassRespond:
    data:
      - sentences:
          - "πες {response}"

      - sentences:
          - "(γεια|χαίρετε) [home assistant]"
        response: hello

      - sentences:
          - "ακούς (πάντα|συνεχώς) (όσα λέω|τι λέω)"
          - "καταγράφεις (πάντα|συνεχώς) ό,τι λέω"
        response: listening

      - sentences:
          - "πού πηγαίνουν (τα δεδομένα μου|τα δεδομένα) [μου]"
          - "πού καταλήγουν (τα δεδομένα μου|τα δεδομένα) [μου]"
        response: data

      - sentences:
          - "τι μπορώ να (πω|ρωτήσω)"
          - "ποια είναι τα διαθέσιμα (commands|εντολές)"
        response: commands

      - sentences:
          - "ποιος σε (έφτιαξε|δημιούργησε)"
          - "ποιος σε κατασκεύασε"
        response: creator
