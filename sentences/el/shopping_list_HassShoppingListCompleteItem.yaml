language: "el"
intents:
  HassShoppingListCompleteItem:
    data:
      - sentences:
          - (τσέκαρε|ολοκλήρωσε|διαγραψε|αφαίρεσε) <item> από <my_list>
          - (τσέκαρε|ολοκλήρωσε|διαγραψε|αφαίρεσε) <item> στη[ν] <my_list>
          - (σημείωσε|μάρκαρε) <item> στη[ν] <my_list> ως (αγορασμέν[ο|η|α]|ολοκληρωμέν[ο|η|α]|έτοιμ[ο|η|α])
        response: item_completed
        expansion_rules:
          my_list: "[τη[ν]] [(λίστα [των] )] [ψωνιών] [[ λίστα] [μου]]"
          item: "{shopping_list_item:item}"
