language: "el"
intents:
  HassMediaSearchAndPlay:
    data:
      - sentences:
          - "παίξε {search_query}"
          - "άνοιξε {search_query}"
          - "βάλε {search_query}"
        requires_context:
          area:
            slot: true

      - sentences:
          - "παίξε {search_query} στ(ο|η|ην) <area>"
          - "άνοιξε {search_query} στ(ο|η|ην) <area>"
          - "βάλε {search_query} στ(ο|η|ην) <area>"

      - sentences:
          - "παίξε {search_query} στ(ο|η|ην) <name>"
          - "άνοιξε {search_query} στ(ο|η|ην) <name>"
          - "βάλε {search_query} στ(ο|η|ην) <name>"
          - "παίξε {search_query} στ(ο|η|ην) <name> στ(ο|η|ην) <area>"
          - "άνοιξε {search_query} στ(ο|η|ην) <name> στ(ο|η|ην) <area>"
          - "βάλε {search_query} στ(ο|η|ην) <name> στ(ο|η|ην) <area>"
        requires_context:
          domain: "media_player"
