---
language: el
intents:
  HassDecreaseTimer:
    data:
      # Remove...
      - sentences:
          - "αφαίρεσε <timer_duration> από [το|το δικό μου] χρονόμετρο"
          - "αφαίρεσε <timer_duration> από [το|το δικό μου] χρονόμετρο <timer_start>"
          - "αφαίρεσε <timer_duration> από [το|το δικό μου] χρονόμετρο για <timer_start>"
          - "αφαίρεσε <timer_duration> από [το|το δικό μου] χρονόμετρο {area}"
          - "αφαίρεσε <timer_duration> από [το|το δικό μου] χρονόμετρο [στην|στο|στον] <area>"
          - "αφαίρεσε <timer_duration> από [το|το δικό μου] {timer_name:name} χρονόμετρο"
          - "αφαίρεσε <timer_duration> από [το|το δικό μου] χρονόμετρο [που λέγεται|που ονομάζεται|για] {timer_name:name}"

      # Take...
      - sentences:
          - "πάρε <timer_duration> [από|off] [το|το δικό μου] χρονόμετρο"
          - "πάρε <timer_duration> [από|off] [το|το δικό μου] χρονόμετρο <timer_start>"
          - "πάρε <timer_duration> [από|off] [το|το δικό μου] χρονόμετρο για <timer_start>"
          - "πάρε <timer_duration> [από|off] [το|το δικό μου] χρονόμετρο {area}"
          - "πάρε <timer_duration> [από|off] [το|το δικό μου] χρονόμετρο [στην|στο|στον] <area>"
          - "πάρε <timer_duration> [από|off] [το|το δικό μου] {timer_name:name} χρονόμετρο"
          - "πάρε <timer_duration> [από|off] [το|το δικό μου] χρονόμετρο [που λέγεται|που ονομάζεται|για] {timer_name:name}"

      # Decrease...
      - sentences:
          - "μείωσε [το|το δικό μου] χρονόμετρο κατά <timer_duration>"
          - "μείωσε [το|το δικό μου] χρονόμετρο <timer_start> κατά <timer_duration>"
          - "μείωσε [το|το δικό μου] χρονόμετρο για <timer_start> κατά <timer_duration>"
          - "μείωσε [το|το δικό μου] χρονόμετρο {area} κατά <timer_duration>"
          - "μείωσε [το|το δικό μου] χρονόμετρο [στην|στο|στον] <area> κατά <timer_duration>"
          - "μείωσε [το|το δικό μου] {timer_name:name} χρονόμετρο κατά <timer_duration>"
          - "μείωσε [το|το δικό μου] χρονόμετρο [που λέγεται|που ονομάζεται|για] {timer_name:name} κατά <timer_duration>"
