language: "el"
responses:
  errors:
    no_intent: "Συγγνώμη, δεν μπόρεσα να το καταλάβω αυτό"
    no_area: "Δεν υπάρχει περιοχή με όνομα {{ area }}"
    no_domain: "Η περιοχή {{ area }} δεν περιέχει ένα {{ domain }}"
    no_device_class: "Η περιοχή {{ area }} δεν περιέχει {{ device_class }}"
    no_entity: "Δεν υπάρχει συσκευή ή οντότητα με όνομα {{ entity }}"
    handle_error: "Προέκυψε ένα απροσδόκητο σφάλμα κατά το χειρισμό της πρόθεσης"
lists:
  color:
    values:
      - in: "λευκό"
        out: "white"
      - in: "μαύρο"
        out: "black"
      - in: "κόκκινο"
        out: "red"
      - in: "πορτοκαλί"
        out: "orange"
      - in: "κίτρινο"
        out: "yellow"
      - in: "πράσινο"
        out: "green"
      - in: "μπλε"
        out: "blue"
      - in: "μωβ"
        out: "purple"
      - in: "καφέ"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: Κελσίου
        out: celsius
      - in: Φαρενάιτ
        out: fahrenheit
  brightness_level:
    values:
      - in: (μέγιστο|ανώτερο|υψηλότερο)
        out: 100
      - in: (ελάχιστο|κατώτερο)
        out: 1
  on_off_states:
    values:
      - in: "on"
        out: "on"
      - in: "off"
        out: "off"
  on_off_domains:
    values:
      - in: (φώτα|φως|λάμπ[α|ες]|φωτισμό[ς])
        out: light
      - in: (ανεμιστήρα[ς])
        out: fan
      - in: (διακόπτη[ς|ες])
        out: switch
  cover_states:
    values:
      - in: "(άνοιξε|άνοιγμα|σήκωσε|σήκωμα|ανέβασε|ανέβασμα)"
        out: "open"
      - in: "(κλείσε|κλείσιμο|κατέβασε|κατέβασμα)"
        out: "closed"
      - in: "(άνοιγμα|ανέβασμα)"
        out: "opening"
      - in: "(κλείσιμο|κατάβασμα)"
        out: "closing"
  cover_classes:
    values:
      - in: (σκέπαστρ[ο|α]|τέντ[α|ες])
        out: awning
      - in: (ρολά|ρολό)
        out: blind
      - in: (κουρτίν[α|ες])
        out: curtain
      - in: (πόρτ[α|ες]|θύρ[α|ες])
        out: door
      - in: (γκαραζόπορτα|γκαραζόπορτες|γκαράζ)
        out: garage
      - in: (πύλ[η|ες])
        out: gate
      - in: (σκίαστρ[ο|α])
        out: shade
      - in: (παντζούρι[α]|παραθυρόφυλλ[α|ο])
        out: shutter
      - in: (παράθυρ[ο|α])
        out: window
  lock_states:
    values:
      - in: "κλειδωμέν[o|η|ος]"
        out: "locked"
      - in: "ξεκλειδωμέν[o|η|ος]|ξεκλείδωτ(ο|η|ος)"
        out: "unlocked"

  # binary_sensor
  bs_battery_states:
    values:
      - in: "χαμηλή"
        out: "on"
      - in: "κανονική"
        out: "off"

  bs_battery_charging_states:
    values:
      - in: "φορτίζει"
        out: "on"
      - in: "δεν φορτίζει"
        out: "off"

  bs_carbon_monoxide_states:
    values:
      - in: "(εντοπίστηκε|ακανόνιστο|υψηλό)"
        out: "on"
      - in: "κανονικό"
        out: "off"

  bs_cold_states:
    values:
      - in: "κρύο"
        out: "on"
      - in: "κανονικό"
        out: "off"

  bs_connectivity_states:
    values:
      - in: "συνδέθηκε"
        out: "on"
      - in: "αποσυνδέθηκε"
        out: "off"

  bs_door_states:
    values:
      - in: "ανοιχτή"
        out: "on"
      - in: "κλειστή"
        out: "off"

  bs_garage_door_states:
    values:
      - in: "ανοιχτή"
        out: "on"
      - in: "κλειστή"
        out: "off"

  bs_gas_states:
    values:
      - in: "(εντοπίστηκε|ακανόνιστο|υψηλό)"
        out: "on"
      - in: "κανονικό"
        out: "off"

  bs_heat_states:
    values:
      - in: "ζεστό"
        out: "on"
      - in: "κανονικό"
        out: "off"

  bs_light_states:
    values:
      - in: "εντοπίστηκε"
        out: "on"
      - in: "σκοτάδι"
        out: "off"

  bs_lock_states:
    values:
      - in: "ξεκλειδώθηκε"
        out: "on"
      - in: "κλειδώθηκε"
        out: "off"

  bs_moisture_states:
    values:
      - in: "υγρό"
        out: "on"
      - in: "ξηρό"
        out: "off"

  bs_motion_states:
    values:
      - in: "(εντοπίστηκε)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_occupancy_states:
    values:
      - in: "(εντοπίστηκε)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_opening_states:
    values:
      - in: "ανοίχθηκε"
        out: "on"
      - in: "κλειστό"
        out: "off"

  bs_plug_states:
    values:
      - in: "σύνδεση"
        out: "on"
      - in: "αποσύνδεση"
        out: "off"

  bs_power_states:
    values:
      - in: "(ενεργοποιήθηκε)"
        out: "on"
      - in: "(απενεργοποιήθηκε)"
        out: "off"

  bs_presence_states:
    values:
      - in: "(παρών|παρουσία)"
        out: "on"
      - in: "(απών|απουσία)"
        out: "off"

  bs_problem_states:
    values:
      - in: "πρόβλημα"
        out: "on"
      - in: "κανονικό"
        out: "off"

  bs_running_states:
    values:
      - in: "ενεργοποιημένο"
        out: "on"
      - in: "απενεργοποιημένο"
        out: "off"

  bs_safety_states:
    values:
      - in: "μη ασφαλές"
        out: "on"
      - in: "ασφαλές"
        out: "off"

  bs_smoke_states:
    values:
      - in: "(εντοπίστηκε|ακανόνιστο|υψηλό)"
        out: "on"
      - in: "κανονικό"
        out: "off"

  bs_sound_states:
    values:
      - in: "(εντοπίστηκε)"
        out: "on"
      - in: "κανονικό"
        out: "off"

  bs_tamper_states:
    values:
      - in: "(παραποιήθηκε)"
        out: "on"
      - in: "κανονικό"
        out: "off"

  bs_update_states:
    values:
      - in: "διαθέσιμη ενημέρωση"
        out: "on"
      - in: "(ενημερωμένο)"
        out: "off"

  bs_vibration_states:
    values:
      - in: "(σε δόνηση)"
        out: "on"
      - in: "(σταθερό)"
        out: "off"

  bs_window_states:
    values:
      - in: "ανοιχτό"
        out: "on"
      - in: "κλειστό"
        out: "closed"

expansion_rules:
  name: "[(ο | τον | η | την | το | τα | τις | τους | στον | στη | στην | στο | στους | στις | στα)] {name}"
  area: "[(ο | τον | η | την | το | τα | τις | τους | στον | στη | στην | στο | στους | στις | στα)] {area}"
  articles: "(ο | τον | η | την | τη | το | τα | τις | τους | του | της | στον | στη | στην | στο | στους | στις | στα)"
  all: "(όλους | όλες | όλα)"
  set: "(όρισε | ρύθμισε | άλλαξε)"
  turn_on: "(άνοιξε | άρχισε | ξεκίνα | ενεργοποίησε | άναψε | σήκωσε | άνοιξε | ενεργοποίησε | άρχισε | ξεκίνα | ανοίξει[ς] | ενεργοποιήσεις | ενεργοποιηθεί | αρχίσει[ς] | ξεκινήσει[ς])"
  turn_off: "(κλείσε | απενεργοποίησε | σταμάτα | σταμάτησε | σβήσε | κατέβασε | κλείσει[ς] | σταματήσει[ς] | απενεργοποιήσεις | απενεργοποιηθεί)"
  garage_doors: "(γκαραζόπορτα | γκαραζόπορτες)"
  covers: "(περσίδα | περσίδες | παντζούρι | παντζούρια | ρολό | ρολά | κάλυμμα | καλύμματα)"
  doors: "(πόρτα | πόρτες)"
  fans: "(ανεμιστήρ(α[ς]|ες) | εξαερισμ(ό[ς]|οί|ούς))"
  lights: "(φως | φώτα | λάμπ(α[ς]|ες) | φωτιστικ(ό|ά))"
  brightness: "{brightness}[%| τοις εκατό]"
  temperature: "{temperature} [βαθμ(οί|ούς)] [{temperature_unit}]"
skip_words:
  - παρακαλώ
  - σε παρακαλώ
  - μπορείς
  - θα μπορούσες
