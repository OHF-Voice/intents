language: el
responses:
  errors:
    no_intent: "Συγγνώμη, δεν μπόρεσα να το καταλάβω αυτό."
    no_area: "Δεν υπάρχει περιοχή με όνομα {{ area }}"
    no_domain: "Η περιοχή {{ area }} δεν περιέχει ένα {{ domain }}"
    no_device_class: "Η περιοχή {{ area }} δεν περιέχει {{ device_class }}"
    no_entity: "Δεν υπάρχει συσκευή ή οντότητα με όνομα {{ entity }}"
    handle_error: "Προέκυψε ένα απροσδόκητο σφάλμα κατά το χειρισμό της πρόθεσης"
lists:
  color:
    values:
      - "λευκό"
      - "μαύρο"
      - "κόκκινο"
      - "πορτοκαλί"
      - "κίτρινο"
      - "πράσινο"
      - "μπλε"
      - "μωβ"
      - "καφέ"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
 temperature_unit:
    values:
      - "celsius"
      - in: "Κελσίου"
        out: "celsius"
      - "fahrenheit"
      - in: "Φαρενάιτ"
        out: "fahrenheit"
expansion_rules:
  name: "[(ο | τον | η | την | το )] {name}"
  area: "[(ο | τον | η | την | το )] {area}"
  what_is: "(τι έιναι | ποιος έιναι | ποια είναι | ποιο είναι)"
  brightness: "{brightness:brightness_pct} [Ποσοστό]"
  turn: "(άλλαξε | γύρισε | γύρνα)"
  temp: "θερμοκρασία"
  temperature: "{temperature} [βαθμοί] [{temperature_unit}]"
skip_words:
  - "παρακαλώ"
  - "(μπορείς να | μπορείτε να | θα μπορούσες να | θα μπορούσατε να)"
