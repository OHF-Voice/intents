language: "el"
responses:
  errors:
    no_intent: "Συγγνώμη, δεν μπόρεσα να το καταλάβω αυτό"
    no_area: "Δεν υπάρχει περιοχή με όνομα {{ area }}"
    no_domain: "Η περιοχή {{ area }} δεν περιέχει ένα {{ domain }}"
    no_device_class: "Η περιοχή {{ area }} δεν περιέχει {{ device_class }}"
    no_entity: "Δεν υπάρχει συσκευή ή οντότητα με όνομα {{ entity }}"
    handle_error: "Προέκυψε ένα απροσδόκητο σφάλμα κατά το χειρισμό της πρόθεσης"
lists:
  color:
    values:
      - in: "λευκό"
        out: "white"
      - in: "μαύρο"
        out: "black"
      - in: "κόκκινο"
        out: "red"
      - in: "πορτοκαλί"
        out: "orange"
      - in: "κίτρινο"
        out: "yellow"
      - in: "πράσινο"
        out: "green"
      - in: "μπλε"
        out: "blue"
      - in: "μωβ"
        out: "purple"
      - in: "καφέ"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - celsius
      - in: Κελσίου
        out: celsius
      - fahrenheit
      - in: Φαρενάιτ
        out: fahrenheit
expansion_rules:
  name: "[(ο | τον | η | την | το | τα | τις | τους | στον | στη | στην | στο | στους | στις | στα)] {name}"
  area: "[(ο | τον | η | την | το | τα | τις | τους | στον | στη | στην | στο | στους | στις | στα)] {area}"
  what_is: ((τι | ποιος | ποια | ποιο) είναι)
  brightness: "{brightness:brightness_pct} [Ποσοστό]"
  turn: (άλλαξε | γύρισε | γύρνα | ανέβασε | κατέβασε)
  temp: θερμοκρασία
  temperature: "{temperature} [βαθμοί] [{temperature_unit}]"
skip_words:
  - παρακαλώ
  - ((μπορείς | μπορείτε | θα μπορούσες | θα μπορούσατε) να)
