language: "en"
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "[<value_set>] <name> brightness [to] <brightness>"
          - "[<value_set>] [the] brightness [of] <name> [to] <brightness>"
          - "[<value_set>] <name> [to] <brightness> [brightness]"
        response: "brightness"
        requires_context:
          domain: light

      - sentences:
          - "<value_set> <name> to <brightness>"
        requires_context:
          domain: "light"
        response: "brightness"
      - sentences:
          - "[<value_set>] [the] brightness in <area> to <brightness>"
          - "[<value_set>] [the] brightness of <area> to <brightness>"
          - "[<value_set>] <area> brightness [to] <brightness>"
          - "[<value_set>] <area> [to] <brightness> brightness"
          - "[<value_set>] <area> [to] <brightness>"
        slots:
          name: "all"
        response: "brightness"

      - sentences:
          - "<value_set> <area> to <brightness>"
        slots:
          name: "all"
        response: "brightness"

      # Max/Min brightness
      - sentences:
          - "[<value_set>] <name> brightness to [the] {brightness_level:brightness}"
          - "[<value_set>] [the] brightness of <name> to [the] {brightness_level:brightness}"
          - "[<value_set>] <name> [to] [the] {brightness_level:brightness} brightness"
        requires_context:
          domain: light
        response: "brightness"

      - sentences:
          - "[<value_set>] [the] brightness in <area> to [the] {brightness_level:brightness}"
          - "[<value_set>] [the] brightness of <area> to [the] {brightness_level:brightness}"
          - "[<value_set>] <area> brightness to [the] {brightness_level:brightness}"
          - "[<value_set>] <area> [to] [the] {brightness_level:brightness} brightness"
        slots:
          name: "all"
        response: "brightness"

      # color
      - sentences:
          - "[<value_set>] <name> [color] [to] {color}"
          - "[<value_set>] [[the] color of] <name> to {color}"
        requires_context:
          domain: light
        response: "color"
      - sentences:
          - "[<value_set>] [[the] color of] (<area> | [all] lights in <area> | [all] <area> lights) [to] {color}"
          - "[<value_set>] (<area> | [all] lights in <area> | [all] <area> lights) [color] [to] {color}"
        slots:
          name: "all"
        response: "color"
