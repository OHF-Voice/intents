language: "en"
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "[<numeric_value_set>] ([of] <name>;<light_value>;[[the] <brightness_synonyms>])"
        response: "brightness"
        expansion_rules:
          light_value: "[to] (<brightness>|[the] {brightness_level:brightness})"
        requires_context:
          domain: light

      - sentences:
          - "[<numeric_value_set>] ([of] [(<all>|<the>)] <location>;<light_value>;[[the] <brightness_synonyms>])"
        expansion_rules:
          location: "([<light>];[<in>] (<area>|<floor>))"
          light_value: "[to] (<brightness>|[the] {brightness_level:brightness})"
        response: "brightness"

      - sentences:
          - "[<numeric_value_set>] [(<all>|<the>)] <light> (<light_value>;[<brightness_synonyms>])"
          - "[<numeric_value_set>] [[(<all>|<the>)] <light>] (<light_value>;[the] <brightness_synonyms>)"
        expansion_rules:
          light_value: "[to] (<brightness>|[the] {brightness_level:brightness})"
        response: "brightness"
        requires_context:
          area:
            slot: true

      # color
      - sentences:
          - "[<set>] <name> [color] [to] {color}"
          - "[<set>] [[the] color of] <name> to {color}"
        requires_context:
          domain: light
        response: "color"
      - sentences:
          - "[<set>] [[the] color of] (<area> | [<all>] lights in <area> | [all] <area> lights) [to] {color}"
          - "[<set>] (<area> | [all] lights in <area> | [all] <area> lights) [color] [to] {color}"
        response: "color"

      - sentences:
          - "[<set>] [[the] color of] [(<all>|<the>)] <light> [to] {color}"
        response: "color"
        requires_context:
          area:
            slot: true

      # Floor support for color
      - sentences:
          - "[<set>] <floor> [color] [to] {color}"
        response: "color"
