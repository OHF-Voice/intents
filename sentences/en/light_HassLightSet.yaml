language: "en"
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "set <name> brightness to <brightness>"
          - "set [the] brightness of <name> to <brightness>"
      - sentences:
          - "set [the] brightness in <area> to <brightness>"
          - "set <area> brightness to <brightness>"
        slots:
          domain: "light"
          name: "all"
      # color
      - sentences:
          - "set <name> [color] to {color}"
          - "set [[the] color of] <name> to {color}"
        slots:
          domain: "light"
