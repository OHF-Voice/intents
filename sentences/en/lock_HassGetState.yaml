language: en
intents:
  HassGetState:
    data:
      - sentences:
          - "(is|are) <name> {lock_states:state} [in <area>]"
        response: one_yesno
        requires_context:
          domain: lock
        slots:
          domain: lock

      - sentences:
          - "(is|are) [there] any (door|lock|window)[s] {lock_states:state} [in <area>]"
          - "(is|are) [there] any {lock_states:state} (door|lock|window)[s] [in <area>]"
          - "do I have any {lock_states:state} (door|lock|window)[s] [in <area>]"
        response: any
        slots:
          domain: lock

      - sentences:
          - "(is|are) all [the] (door|lock|window)[s] [securely] {lock_states:state} [in <area>]"
        response: all
        slots:
          domain: lock

      - sentences:
          - "(which|what) (door|lock|window)[s] (is|are) [currently] {lock_states:state} [in <area>]"
        response: which
        slots:
          domain: lock

      - sentences:
          - "how many (door|lock|window)[s] (is|are) {lock_states:state} [in <area>]"
        response: how_many
        slots:
          domain: lock

      - sentences:
          - "tell me the status of <name> [in <area>]"
        response: one
        requires_context:
          domain: lock
        slots:
          domain: lock
