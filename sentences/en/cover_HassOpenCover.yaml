language: "en"
intents:
  HassOpenCover:
    data:
      - sentences:
          - "open <name>"
          - "open <name> in <area>"
          - "open [the] <area> <name>"
      - sentences:
          - "open [the] garage door"
        slots:
          device_class: "garage_door"
      - sentences:
          - "open [the] blinds in <area>"
          - "open [the] <area> blinds"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
