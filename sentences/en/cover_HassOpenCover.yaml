language: "en"
intents:
  HassOpenCover:
    data:
      - sentences:
          - "(open | raise) <name>"
          - "(open | raise) <name> in <area>"
        response: "cover"
      - sentences:
          - "(open | raise) [the] garage door"
        slots:
          device_class: "garage"
        response: "cover"
      - sentences:
          - "(open | raise) [the] <window> in <area>"
          - "(open | raise) <area> <window>"
        slots:
          device_class:
            - "window"
            - "blind"
            - "curtain"
            - "shutter"
        response: "cover_area"
