language: "en"
intents:
  HassCloseCover:
    data:
      - sentences:
          - "<close> <name>"
          - "<close> <name> in <area>"
        response: "cover"
      - sentences:
          - "<close> [the] garage door"
        slots:
          device_class: "garage"
        response: "cover"
      - sentences:
          - "<close> [the] <window> in <area>"
          - "<close> <area> <window>"
        slots:
          device_class:
            - "window"
            - "blind"
            - "curtain"
            - "shutter"
        response: "cover_area"
