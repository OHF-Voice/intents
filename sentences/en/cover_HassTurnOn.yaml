language: en
intents:
  HassTurnOn:
    data:
      - sentences:
          - <open> [the] garage door
        slots:
          domain: cover
          device_class: garage
        response: cover_device_class
      - sentences:
          - <open> [the] <window> in <area>
          - <open> <area> <window>
        slots:
          domain: cover
          device_class:
            - window
            - blind
            - curtain
            - shutter
        response: cover_area
