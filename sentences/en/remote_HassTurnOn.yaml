language: "en"
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<turn> on <name> (TV | television)"
        slots:
          domain: "remote"
        response: "remote"
      - sentences:
          - "<turn> on <area> (TV | television)"
          - "<turn> on [the] (TV | television) in <area>"
        slots:
          domain: "remote"
        response: "remote_area"
