language: en
intents:
  HassTurnOn:
    data:
      - sentences:
          - "(<turn> on|activate) <area_floor> {name}"
          - "(<turn> on|activate) <name> [<in_area_floor>]"
          - "<turn> <area_floor> {name} [to] on"
          - "<turn> <name> [<in_area_floor>] [to] on"
        excludes_context:
          domain:
            - binary_sensor
            - cover
            - lock
            - scene
            - script
            - sensor
            - valve
