language: en
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<turn> on <name> [light[s]|switch[es]]"
          - "[<turn>] <name> [light[s]|switch[es]] [to] on"
          - "activate <name> [light[s]|switch[es]]"
        excludes_context:
          domain:
            - binary_sensor
            - cover
            - lock
            - scene
            - script
            - sensor
