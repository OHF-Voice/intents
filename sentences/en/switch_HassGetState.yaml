language: en
intents:
  HassGetState:
    data:
      # check state (one)
      - sentences:
          - (is|are) <name> {switch_states:state} [in <area>]
        requires_context:
          domain: switch
        response: one_short

      # check state (any)
      - sentences:
          - (is|are) [any] switch[es] {switch_states:state} [in <area>]
        slots:
          domain: switch
        response: which_short

      # check state (all)
      - sentences:
          - (is|are) all [the] switch[es] {switch_states:state} [in <area>]
        slots:
          domain: switch
        response: all_short

      # check state (which)
      - sentences:
          - (which|what) switch[es] (is|are) {switch_states:state} [in <area>]
        slots:
          domain: switch
        response: which_short

      # check state (how many)
      - sentences:
          - how many switch[es] (is|are) {switch_states:state} [in <area>]
          - how many switch[es] (is|are) [there] in <area>
        slots:
          domain: switch
        response: how_many_short

      # get list (domain)
      - sentences:
          - (which|what) switch[es] (is|are) in <area>
          - list all switch[es] [in <area>]
        slots:
          domain: switch
        response: list_long
