language: "en"
responses:
  errors:
    no_intent: "Sorry, I couldn't understand that"
    no_area: "No area named {{ area }}"
    no_domain: "{{ area }} does not contain a {{ domain }}"
    no_device_class: "{{ area }} does not contain a {{ device_class }}"
    no_entity: "No device or entity named {{ entity }}"
    handle_error: "An unexpected error occurred while handling the intent"
lists:
  color:
    values:
      - "white"
      - "black"
      - "red"
      - "orange"
      - "yellow"
      - "green"
      - "blue"
      - "purple"
      - "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (max | maximum | highest)
        out: 100
      - in: ( minimum | lowest)
        out: 1
  on_off_states:
    values:
      - in: "on"
        out: "on"
      - in: "off"
        out: "off"
  on_off_domains:
    values:
      - in: light[s]
        out: light
      - in: fan[s]
        out: fan
      - in: switch[es]
        out: switch
  cover_states:
    values:
      - in: "open"
        out: "open"
      - in: "closed"
        out: "closed"
      - in: "opening"
        out: "opening"
      - in: "closing"
        out: "closing"
  cover_classes:
    values:
      - in: awning[s]
        out: awning
      - in: blind[s]
        out: blind
      - in: curtain[s]
        out: curtain
      - in: door[s]
        out: door
      - in: garage door[s]
        out: garage
      - in: gate[s]
        out: gate
      - in: shade[s]
        out: shade
      - in: shutter[s]
        out: shutter
      - in: window[s]
        out: window
expansion_rules:
  name: "[the] {name}"
  area: "[the] {area}"
  what_is: "(what's | whats | what is)"
  brightness: "{brightness}[%| percent]"
  turn: "(turn | switch | change)"
  temp: "(temp | temperature)"
  temperature: "{temperature}[Â°| degrees] [{temperature_unit}]"
  open: "(open | raise)"
  close: "(close | shut | lower)"
  window: "(window[s] | blind[s] | curtain[s] | shutter[s])"
  set: "(set|change)"
skip_words:
  - "please"
  - "can you"
