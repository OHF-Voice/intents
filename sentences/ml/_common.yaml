language: ml
responses:
  errors:
    no_intent: "ക്ഷമിക്കണം, എനിക്ക് അത് മനസ്സിലായില്ല"
    no_area: "{{ area }} എന്ന പേരുള്ള ഇടമില്ല"
    no_domain: "{{ area }} എന്നിടത്ത് ഒരു {{ domain }} അടങ്ങിയിട്ടില്ല"
    no_device_class: "{{ area }} ഇൽ ഒരു {{ device_class }} അടങ്ങിയിട്ടില്ല"
    no_entity: "{{ entity }} എന്ന് പേരുള്ള ഉപകരണമോ എന്റിറ്റിയോ ഇല്ല"
    handle_error: "ഇന്റന്റ് കൈകാര്യം ചെയ്യുമ്പോൾ അപ്രതീക്ഷിതമായ ഒരു പിശക് സംഭവിച്ചു"
lists:
  color:
    values:
      - in: "(വെ(ള്ള|ളുത്ത)|ധവള|ശ്വ്വേത)"
        out: "white"
      - in: "(ക(റുപ്പ്|റുത്ത))"
        out: "black"
      - in: "(ചു(വപ്പ്|വന്ന|മപ്പ്)|ചെ(മപ്പ്|മപ്പു|മന്ന)|ചുമ(ന്ന|ന്നത്))"
        out: "red"
      - in: "ഓറഞ്ച്"
        out: "orange"
      - in: "മഞ്ഞ"
        out: "yellow"
      - in: "പച്ച"
        out: "green"
      - in: "നീല"
        out: "blue"
      - in: "(പർപ്പിൾ|ഊത|ധൂമ്ര)"
        out: "purple"
      - in: "(ത(വിട്ട്|വിട്|വിട്ടു)|ബ്രൗൺ)"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  all: (എല്ലാ|മുഴുവൻ|സർവ്വ)
  the: "(ഈ|ആ)"
  in: "(ഇ(ൽ|ലെ)|ഉള്ളി(ൽ|ലെ)|യിലെ|ലെ|അക(ത്തെ|ത്ത്)|ന്റെ ഉള്ളി(ൽ|ലെ))"
  of: "(ന്റെ|ഉടെ|ഇന്റെ|ടെ)"
  name: "{name}"
  area: "{area}"
  what_is: "(എ(ന്ത്|ന്താ)|എ(ന്ത് ആണ്|ന്താണ്)|ന്ത്|(ന്താ|ന്നാ)ണ്|എ(ന്നാ|ന്നാണ്|ന്നതാണ്)|എന്തോ(ണ്ടാ|ണ്ടാണ്))"
  brightness: "{brightness} [percent]"
  turn_on: "(ഓണാ(ക്കൂ|ക്കുക|ക്കുവിൻ)|ഇ(ടൂ|ടുക|ടുവിൻ)|ഓൺ ചെ(യ്യൂ|യ്യുക|യ്യുവിൻ)|തെളി(ക്കൂ|ക്കുക|ക്കുവിൻ)|തെളിയി(ക്കൂ|ക്കുക|ക്കുവിൻ))"
  turn_off: "(ഓഫാ(ക്കൂ|ക്കുക|ക്കുവിൻ)|നിർ(ത്തൂ|ത്തുക|ത്തുവിൻ)|ഓഫ് (ചെയ്യൂ|ആക്കൂ|ചെയ്യുവിൻ|ആക്കുവിൻ)|കെടു(ത്തുക|ത്തൂ|ത്തുവിൻ)|അണ(ക്കൂ|ക്കുക|ക്കുവിൻ))"
  turn: "(ചെ(യ്യൂ|യ്യുക|വിൻ)|ആ(ക്കുക|ക്കൂ|ക്കുവിൻ))"
  open: "(തുറ(ക്കൂ|ക്കുക|ക്കുവിൻ))"  
  close: "(അട(ക്കൂ|ക്കുക|ക്കുവിൻ)|മൂടു(ക|വിൻ)|മൂടൂ)"  
  temp: "(താപനില)"
  temperature: "{temperature} [degrees] [{temperature_unit}]"
  fan: "(ഫാ(ൻ|നും|നുകളും)|വിശ(റി|റിയും|റികളും)|പങ്ക(യും|കൾ|കളും)|പാറ്റൽ യ(ന്ത്രം|ന്ത്രങ്ങളും))"
skip_words:
  - "ദയവായി"
  - "ദയവു ചെയ്ത്"
  