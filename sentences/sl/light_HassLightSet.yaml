language: sl
intents:
  HassLightSet:
    data:
      - sentences:
          - <spremeni> <name> na <brightness>
          - <spremeni> [jakost|svetlost] <luč> [v|na] <name> na <brightness> [moči|jakost[i]|svetlost[i]|odstotk[ov|a]|procent[ov|a]]
        response: brightness

      - sentences:
          - <spremeni> [moč|jakost] [luč[ke|i|k]|osvetlitve|razsvetljave]
            [v|na] <area> [na] <brightness> [moči|jakosti|svetlost[i]|procent[ov|a]|odstotk[a|ov]]
        response: brightness

      #brightness min/max
      - sentences:
          - "<spremeni> <name> na {brightness_level:brightness}"
          - "<spremeni> [osvetlitev|jakost|svetlost|svetlobo] [luč[ke|i]|svetil[ke|a]|osvetlitve|razsvetljave] [uv|na] <name> na {brightness_level:brightness} [moči|jakosti|svetlosti|osvetlitve]"
        slots:
          brightness: 100
        response: brightness

      - sentences:
          - "<spremeni> [jakost|moč] [luč[ke|i]|svetil[ke|a]|osvetlitve|razsvetljave] [v|na] <area> [na] {brightness_level:brightness} [moči|jakosti|svetlosti|osvetlitve]"
          - "<spremeni> <area> [jakost|moč] ([luč[ke|i]|svetil[ke|a]|osvetlitve|razsvetljave]) [na] {brightness_level:brightness} [moči|jakosti|svetlosti|osvetlitve]"
        slots:
          brightness: 100
        response: brightness

      # color
      - sentences:
          - <spremeni> [barvo] <name> [na|v] {color}
          - <spremeni> <name> [na|v] {color} [barvo]
        response: color

      - sentences:
          - <spremeni> [barvo] [luč[ke|i]|svetil[ke|a]|osvetlitve|razsvetljave] [v|na] <area> [na|v] {color}
          - <spremeni> [osvetlitev|jakost|svetlost|svetlobo] [v|na] <area> [na|v] {color}
          - <spremeni> [u|na] <area> [osvetlitev|jakost|svetlost|svetlobo] [na|v] {color}
        response: color
