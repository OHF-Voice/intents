language: sl
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/person/
      - sentences:
          - "<kje_je> <name>"
        response: where
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "[ali] je [kdo] [je] [<name>] [v|na] {zone:state}"
        response: someone_yesno
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "[ali] so vsi [v|na ]{presence_states:state}"
          - "[ali] so vsi  [v|na] {zone:state}"
        response: everybody
        slots:
          domain: person

      - sentences:
          - "ali so vsi [v|na] {zone:state}"
        response: all
        slots:
          domain: person

      - sentences:
          - "kdo je [v |na ]{presence_states:state}"
          - "kdo je [v|na] {zone:state}"
        response: who
        slots:
          domain: person

      - sentences:
          - "koliko (oseb|ljudi) je [v |na ]{presence_states:state}"
          - "koliko (oseb|ljudi) je [v|na] {zone:state}"
        response: how_many
        slots:
          domain: person
