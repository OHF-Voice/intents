language: "sl"
responses:
  errors:
    no_intent: "Oprosti, tega nisem razumel"
    no_area: "Območje z imenom {{ area }} ne obstaja"
    no_domain: "V območju {{ area }} ne obstaja {{ domain }}"
    no_device_class: "V območju {{ area }} ne obstaja {{ device_class }}"
    no_entity: "Ni naprave ali entitete z imenom {{ entity }}"
    handle_error: "Med izvajanjem je prišlo do nepričakovane napake"
lists:
  color:
    values:
      - in: "bel(a|o|i)"
        out: "white"
      - in: "črn(a|o|i)"
        out: "black"
      - in: "rdeč(a|o|i|e)"
        out: "red"
      - in: "oranžn(a|o|i)"
        out: "orange"
      - in: "rumen(a|o|i)"
        out: "yellow"
      - in: "zelen(a|o|i)"
        out: "green"
      - in: "modr(a|o|i)"
        out: "blue"
      - in: "vijoličn(a|o|i)"
        out: "purple"
      - in: "rjav(a|o|i)"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: (maksimum|najmočnejš(a|e|o)|najmočneje|maksimalno)
        out: 100
      - in: (minimum|minimalno|najmanjš(o|a|i|em)|najšibkejš(o|a|em|i)|najmanj)
        out: 1
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "C | stopinj[a|i|e] [Celzija]"
        out: "celsius"
  on_off_states:
    values:
      - in: "vklopljen[a|o|i|ih|e]|vključen[a|o|i|e|ih]"
        out: "on"
      - in: "izklopljen[a|i|ih|e]|izključen[a|i|ih|e|o]"
        out: "off"
  on_off_domains:
    values:
      - in: "luč[i|k|ke]|svetil[ke|ki|k|ka|a|o|i]|noč[ne|ni|no|nih]"
        out: light
      - in: "ventilator[ji|ja|je|ju|jem]|ventilaci[je|jo|ja|jem]|prezračevanje"
        out: fan
      - in: "stikal[o|a|i]|gumb[a|i]|tipk[a|i|e]"
        out: switch
  cover_states:
    values:
      - in: "odprt[a|i|o]|dvignjen[a|i|o]"
        out: "open"
      - in: "zaprt[o|a]|spuščen[a|i|o]"
        out: "closed"
      - in: "odpiram"
        out: "opening"
      - in: "zapiram"
        out: "closing"
  cover_classes:
    values:
      - in: pergol(a|e|o|i)|tend(a|e|o|i)|nadstrešnic(a|o|i|e)
        out: awning
      - in: rolet(a|e|i|o)|senčil(o|a|i)|senčnik[a|i]|rol(o|ji|ja)
        out: blind
      - in: zaves(a|e|o)|zastor[a|i]
        out: curtain
      - in: vrata
        out: door
      - in: garažna vrata
        out: garage
      - in: vrat(a|i)
        out: gate
      - in: žaluzij(a|e|o|e)
        out: shade
      - in: zapah[i|e]|pokrov
        out: shutter
      - in: okn(o|a|i)
        out: window
  lock_states:
    values:
      - in: "zaklenjen[a|i|o]"
        out: "locked"
      - in: "odklenjen[a|i|o]"
        out: "unlocked"
expansion_rules:
  name: "{name}"
  area: "[v | na] {area} [sobi]"
  brightness: "{brightness}[%| procent(a|e|ov|i)| odstot(ek|ka|kov|ki|kov|kih)| svetlost[i]]"
  svetlost: "{brightness}"
  temperature: "{temperature}[°| <stopinj>] [{temperature_unit}]"
  stopinj: "[stopinj[a|i|e]]"
  temp: "(stopinj[a|i|e] | temperatur[a|i|e|o])"
  set: "(nastavi|spremeni|prilagodi|segrej|ohladi)"
  close: "(zapri|spusti|zagrni|zatesni|z[a]vij)"
  open: "(odpri|dvigni|odgrni|razkrij|razvij|odkrij)"
  covers: "([garažna|vhodna|balkonska|zadnja|sprednja|drsna]) vrata| [strešn(o|i|a|ih)] ok(no|ni|na|en) | rolet(a|o|i|e) | žaluzij(a|o|i|e) | markiz(a|i|e|o) | tend(a|i|e|o) | [pokrov|pokrivalo] bazena | ograj(a|i|e|o)"
  vklopi: "vključi[te|mo]|vklopi[te|mo]"
  vključi: "vključi[te|mo]|vklopi[te|mo]"
  izklopi: "izključi[te|mo]|ugasni[te|mo]"
  izključi: "izključi[te|mo]|ugasni[te|mo]"
  spremeni: "spremeni|prilagodi|nastavi|zamenjaj|zmanjšaj|povečaj|znižaj"
  odpri: "odpri[te|mo]|dvigni[te|mo]"
  zapri: "zapri[te|mo]|spusti[te|mo]"
  katera_je: "kater[i|a|o] je|povej [mi]|katerakoli|katero|kateri|katera"
  kakšna_je: "kakšna je|povej [mi]"
  koliko: "koliko"
  vse: "[vsi|vsa|vse|vso]"
  lock: "vrata"
  luč: "luč[i|ke|ko|ki|k]|svetil[a|i|o]|razsvetljav[e|o|a]|svetilk[e|o|a]"
skip_words:
  - "prosim"
  - "takoj"
  - "lahko"
  - "daj"
