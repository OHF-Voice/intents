language: ca
responses:
  errors:
    no_intent: "Ho sento, no t'he entès"
    no_area: "No existeix cap àrea anomenada {{ area }}"
    no_domain: "{{ area }} no té {{ domain }}"
    no_device_class: "{{ area }} no té {{ device_class }}"
    no_entity: "No existeix cap dispositiu o entitat anomenat {{ entity }}"
    handle_error: "Un error inesperat ha passat intentant processar la instrucció"
lists:
  color:  
    values:
      - in: "blanc"
        out: "white"
      - in: "negre"
        out: "black"
      - in: "vermell"
        out: "red"
      - in: "taronja"
        out: "orange"
      - in: "groc"
        out: "yellow"
      - in: "verd"
        out: "green"
      - in: "blau"
        out: "blue"
      - in: "morat"
        out: "purple"
      - in: "marró"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  name: "[el | la] {name}"
  area: "[en | en el | en la | la | de la | del | de | el] {area}"
  brightness: "{brightness:brightness_pct} [percent]"
  enciende: "(encén | activa)"
  temp: "[la] (temperatura)"
  temperature: "{temperature} [graus] [{temperature_unit}]"
skip_words:
  - "si us plau"

