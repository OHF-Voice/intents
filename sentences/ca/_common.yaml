language: ca
responses:
  errors:
    no_intent: Ho sento, no entenc això
    no_area: No hi ha l'àrea {{ area }}
    no_domain: No hi ha {{ domain }} a {{ area }}
    no_device_class: No hi ha {{ device_class }} a {{ area }}
    no_entity: No hi ha cap dispositiu o entitat que es digui {{ entity }}
    handle_error: He trobat un error inesperat mentre feia l'intent
lists:
  color:
    values:
      - in: blanc
        out: white
      - in: negre
        out: black
      - in: vermell
        out: red
      - in: taronja
        out: orange
      - in: groc
        out: yellow
      - in: verd
        out: green
      - in: blau
        out: blue
      - in: "(lila|morat|porpre)"
        out: purple
      - in: marró
        out: brown
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  name: "[el | la | l'] {name}"
  area: "[en el | en la | en | del | de la | al | a la | a] {area}"
  what_is: "(quin és | quina és | que es)"
  brightness: "{brightness:brightness_pct} [per cent]"
  turn_on: "(encén | engega | posa)"
  turn_off: "(apaga | tanca)"
  close: "(tanca)"
  open: "(obre)"
  lights: "(la llum | les llums)"
  temp: "(temperatura)"
  temperature: "{temperature} [graus] [{temperature_unit}]"
  fan_variants: "(el ventilador | els ventiladors | l'aire)"
  set: "(posa | configura)"
skip_words:
  - si us plau
  - vinga
  - Sisplau
  - Per favor
