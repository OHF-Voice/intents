language: ca
intents:
  HassGetState:
    data:
      - sentences:
          - "<esta> {bs_window_states:state} [<pronom> ]{name}[ [<preposicio>]{area}]"
          - "[<pronom> ]{name}[ [<preposicio>]{area}] <esta> {bs_window_states:state}"
          - "<esta> [<pronom> ]{name}[ [<preposicio>]{area}] {bs_window_states:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: window
        slots:
          domain: binary_sensor
          device_class: window

      - sentences:
          - "<esta> {bs_door_states:state} [<pronom> ]{name}[ [<preposicio>]{area}]"
          - "[<pronom> ]{name}[ [<preposicio>]{area}] <esta> {bs_door_states:state}"
          - "<esta> [<pronom> ]{name}[ [<preposicio>]{area}] {bs_door_states:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: door
        slots:
          domain: binary_sensor
          device_class: door

      - sentences:
          - "<esta> {bs_door_states:state} [<pronom> ]{name}[ [<preposicio>]{area}]"
          - "[<pronom> ]{name}[ [<preposicio>]{area}] <esta> {bs_door_states:state}"
          - "<esta> [<pronom> ]{name}[ [<preposicio>]{area}] {bs_door_states:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: garage_door
        slots:
          domain: binary_sensor
          device_class: garage_door

      - sentences:
          - "<esta> {bs_opening_states:state} [<pronom> ]{name}[ [<preposicio>]{area}]"
          - "[<pronom> ]{name}[ [<preposicio>]{area}] <esta> {bs_opening_states:state}"
          - "<esta> [<pronom> ]{name}[ [<preposicio>]{area}] {bs_opening_states:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: opening
        slots:
          domain: binary_sensor
          device_class: opening

      - sentences:
          - "hi ha[n] [algun(a|es) ]obertur(a|es) {bs_opening_states:state}[ <area>]"
          - "hi ha[n] {bs_opening_states:state}[ algun(a|es)] obertur(a|es)[ <area>]"
        response: any
        slots:
          domain: binary_sensor
          device_class: opening

      - sentences:
          - "estan totes les obertures {bs_opening_states:state}[s][ <area>]"
          - "estan {bs_opening_states:state}[s] totes les obertures[ <area>]"
        response: all
        slots:
          domain: binary_sensor
          device_class: opening

      - sentences:
          - "quines obertures (hi ha|estan) {bs_opening_states:state}[ <area>]"
          - "quines obertures {bs_opening_states:state} hi ha[ <area>]"
        response: which
        slots:
          domain: binary_sensor
          device_class: opening

      - sentences:
          - "quantes obertures (hi ha|estan) {bs_opening_states:state}[ <area>]"
          - "quantes obertures {bs_opening_states:state} hi ha[ <area>]"
        response: how_many
        slots:
          domain: binary_sensor
          device_class: opening
