---
language: "nl"
intents:
  HassPauseTimer:
    data:
      - sentences:
          - "pauzeer [<my>] [<timer_prefix>]timer"
          - "pauzeer [<my>] timer <timer_suffix>"
          - "[<would>] [<my>] [<timer_prefix>]timer (pauzeren|op pauze zetten)"
          - "[<would>] [<my>] timer <timer_suffix> (pauzeren|op pauze zetten)"
        expansion_rules:
          my: (de|mijn|m'n)
