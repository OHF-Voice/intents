---
language: "nl"
intents:
  HassPauseTimer:
    data:
      - sentences:
          - "pauzeer [<my>] timer"
          - "pauzeer [<my>] <timer_start> timer"
          - "pauzeer [<my>] timer van <timer_start>"
          - "pauzeer [<my>] {area}[ ]timer"
          - "pauzeer [<my>] timer [<in>] <area>"
          - "pauzeer [<my>] {timer_name:name}[ ]timer"
          - "pauzeer [<my>] timer <timer_named> {timer_name:name}"
          - "[<would>] [<my>] [<timer_start>] timer (pauzeren|op pauze zetten)"
          - "[<would>] [<my>] timer (van|voor) <timer_start> (pauzeren|op pauze zetten)"
          - "[<would>] [<my>] [<my>] {area}[ ]timer (pauzeren|op pauze zetten)"
          - "[<would>] [<my>] ([<my>] timer;<in> <area>) (pauzeren|op pauze zetten)"
          - "[<would>] [<my>] timer <timer_named> {timer_name:name} (pauzeren|op pauze zetten)"
          - "[<would>] [<my>] {timer_name:name}[ ]timer (pauzeren|op pauze zetten)"
        expansion_rules:
          my: (de|mijn|m'n)
