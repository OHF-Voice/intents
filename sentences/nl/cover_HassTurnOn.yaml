language: nl
intents:
  HassTurnOn:
    data:
      - sentences:
          - "open <name>"
          - "[<doe>|<zou>] <name> <open> [willen|kunnen] [<doe>]"
        response: "cover"
        slots:
          domain: cover

      - sentences:
          - "open [de] garage[ ][deur]"
          - "[<doe>|<zou>] [de] garage[ ][deur] [<open>] [willen|kunnen] [<doe>]"
        response: "cover_device_class"
        slots:
          device_class: garage
          domain: cover

      - sentences:
          - "open <name> [in|op] <area>"
          - "[<doe> |<zou> ]<name> (<open> [in|op] <area>|[in|op] <area> <open>) [willen|kunnen] [<doe>]"
          - "<zou> <name> [in|op] <area> (willen|kunnen) <open>"
        response: "cover"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
            - "shade"
          domain: "cover"

      - sentences:
          - "open <curtain> [in|op] <area>"
          - "[<doe>|<zou>] <curtain> (<open> [in|op] <area>|[in|op] <area> <open>) [willen|kunnen] [<doe>]"
          - "<zou> <curtain> [in|op] <area> [willen|kunnen] <open>"
        response: cover_area
        slots:
          device_class: "curtain"
          domain: "cover"

      - sentences:
          - "open (<blind>|<shutter>|<shade>) [in|op] <area>"
          - "[<doe>|<zou>] (<blind>|<shutter>|<shade>) (<open> [in|op] <area>|[in|op] <area> <open>) [willen|kunnen] [<doe>]"
          - "<zou> (<blind>|<shutter>|<shade>) [in|op] <area> [willen|kunnen] <open>"
        response: cover_area
        slots:
          device_class:
            - "blind"
            - "shutter"
            - "shade"
          domain: "cover"
