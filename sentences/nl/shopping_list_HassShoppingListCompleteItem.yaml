language: "nl"
intents:
  HassShoppingListCompleteItem:
    data:
      - sentences:
          - (verwijder|delete) <item> van <my_list>
          - (haal|vink) <item> van <my_list> af
          - markeer <item> (op|van) <my_list> als (gekocht|compleet|uitgevoerd|afgewerkt)
        response: item_completed
        expansion_rules:
          my_list: "[mijn|m'n|ons|onze|de|het] [boodschappen[ ]]lijst[je]"
          item: "{shopping_list_item:item}"
