      - sentences:
          - "sluit [de] garage[ ][deur]"
          - "[<doe>|<zou>] [de] garage[ ][deur] dicht [willen|kunnen] [<doe>]"
        response: "cover_device_class"
        slots:
          device_class: "garage"
          domain: "cover"
