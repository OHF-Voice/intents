    data:
      - sentences:
          - "[<doe>|<zou>] <name>[ ][<type>] [<naar>] uit [willen|kunnen] [<doe>]"
          - "[<zou>] <name>[ ][<type>] [willen|kunnen] (uit[ ]zetten|uitschakelen)"

      - sentences:
          - "sluit <name>"
          - "[<doe>|<zou>] <name> <dicht> [willen|kunnen] [<doe>]"
