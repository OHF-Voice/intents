language: nl
intents:
  HassTurnOff:
    data:
      - sentences:
          - "[<doe>] <name> [<naar>] uit [willen | kunnen] [zetten]"
      - sentences:
          - "sluit <name>"
          - "[<doe>] <name> <dicht> [willen | kunnen] [zetten]"
        response: "cover"
      - sentences:
          - sluit <name> [in|op] <area>
          - "[<doe>] <name> (<dicht> [in|op] <area>|[in|op] <area> <dicht>) [willen | kunnen] [zetten]"
        response: "cover_area"
      - sentences:
          - "sluit [de] garage [deur]"
          - "[<doe>] [de] garage [deur] dicht [willen | kunnen] [zetten]"
        response: "cover"
        slots:
          device_class: "garage"
          domain: "cover"
      - sentences:
          - "sluit <afdekking> [in|op] <area>"
          - "[<doe>] <afdekking> (<dicht> [in|op] <area>|[in|op] <area> <dicht>) [willen | kunnen] [zetten]"
        response: "cover_area"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
          domain: "cover"
