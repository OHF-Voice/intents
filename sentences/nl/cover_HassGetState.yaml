language: nl
intents:
  HassGetState:
    data:
      - sentences:
          - Is <name> {cover_states:state} [in <area>]
        response: one_yesno
        requires_context:
          domain: cover
        slots:
          domain: cover

      - sentences:
          - (Is|Zijn) er {cover_classes:device_class} {cover_states:state} [in <area>]
        response: any
        slots:
          domain: cover

      - sentences:
          - Zijn alle [the] {cover_classes:device_class} {cover_states:state} [in <area>]
        response: all
        slots:
          domain: cover

      - sentences:
          - Welke {cover_classes:device_class} (is|zijn) {cover_states:state} [in <area>]
        response: which
        slots:
          domain: cover

      - sentences:
          - Hoe[ ]veel {cover_classes:device_class} (is|zijn) {cover_states:state} [in <area>]
        response: how_many
        slots:
          domain: cover