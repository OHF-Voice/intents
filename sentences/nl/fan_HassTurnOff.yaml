language: nl
intents:
  HassTurnOff:
    data:
      - sentences:
          - "[<change>] [<all>] <fan> ([<to>] uit;[<in>] (<area>|<floor>))"
          - "[<change>] [<all>] <fan> ([<in>] (<area>|<floor>);[<to>] uit)"
          - "[<change>] [(<all>|[<in>])] (<area>|<floor>)[ ]<fan> [<to>] uit"
          - "[<all>] (<area>|<floor>)[ ]<fan> (uit[ ](zetten|doen)|uitschakelen)"
          - "([[<in>]] (<area>|<floor>);[<all>] <fan>) (uit[ ](zetten|doen)|uitschakelen)"
          - "[<all>] <fan> [[<in>]] (<area>|<floor>) (uit[ ](zetten|doen)|uitschakelen)"
        response: fans_area
        slots:
          domain: "fan"

      - sentences:
          - "[<change>] ((overal|<all>) <fan>|<fan> overal) uit"
          - "((overal|<all>) <fan>|<fan> overal) (uit[ ](zetten|doen)|uitschakelen)"
        response: "fan_all"
        slots:
          domain: "fan"

      - sentences:
          - "[<change>] <fan> [<to>] uit"
          - "[<change>] (<here>;[alle] <fan>) [<to>] uit"
          - "[<change>] [alle] <fan> [<to>] uit <here>"
          - "[alle] <fan> (<here>;(uit[ ](zetten|doen)|uitschakelen))"
          - "<here> [alle] <fan> (uit[ ](zetten|doen)|uitschakelen)"
          - "<fan> (uit[ ](zetten|doen)|uitschakelen)"
        response: "fans_area"
        slots:
          domain: fan
        requires_context:
          area:
            slot: true
