---
language: "nl"
intents:
  HassIncreaseTimer:
    data:
      - sentences:
          - "voeg <timer_duration> (toe;aan <my_timer>)"
          - "voeg [<in>] <area> <timer_duration> (toe;aan [<my>] timer)"
          - "[<would>] <timer_duration> (toevoegen;aan <my_timer>)"
          - "[<would>] [<in>] <area> <timer_duration> (toevoegen;aan [<my>] timer)"
          - "verleng <my_timer> met <timer_duration>"
          - "verleng [<in>] <area> [<my>] timer met <timer_duration>"
          - "[<would>] aan <my_timer> <timer_duration> toevoegen"
          - "[<would>] aan [<in>] <area> [<my>] timer <timer_duration> toevoegen"
          - "[<would>] <my_timer> met <timer_duration> verlengen"
          - "[<would>] [<in>] <area> [<my>] timer met <timer_duration> verlengen"
        expansion_rules:
          my: (de|mijn|m'n)
