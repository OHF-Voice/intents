---
language: "nl"
intents:
  HassIncreaseTimer:
    data:
      - sentences:
          - "voeg <timer_duration> (toe;aan [<my>] [<timer_prefix>]timer)"
          - "voeg <timer_duration> (toe;aan [<my>] timer <timer_suffix>)"
          - "voeg [<in>] <area> <timer_duration> (toe;aan [<my>] timer)"
          - "[<would>] <timer_duration> (toevoegen;aan [<my>] [<timer_prefix>]timer)"
          - "[<would>] <timer_duration> (toevoegen;aan [<my>] timer <timer_suffix>)"
          - "[<would>] [<in>] <area> <timer_duration> (toevoegen;aan [<my>] timer)"
          - "verleng [<my>] [<timer_prefix>]timer met <timer_duration>"
          - "verleng [<my>] timer <timer_suffix> met <timer_duration>"
          - "verleng [<in>] <area> [<my>] timer met <timer_duration>"
          - "[<would>] aan [<my>] [<timer_prefix>]timer <timer_duration> toevoegen"
          - "[<would>] aan [<my>] timer <timer_suffix> <timer_duration> toevoegen"
          - "[<would>] aan [<in>] <area> [<my>] timer <timer_duration> toevoegen"
          - "[<would>] [<my>] [<timer_prefix>]timer met <timer_duration> verlengen"
          - "[<would>] [<my>] timer <timer_suffix> met <timer_duration> verlengen"
          - "[<would>] [<in>] <area> [<my>] timer met <timer_duration> verlengen"
        expansion_rules:
          my: (de|mijn|m'n)
