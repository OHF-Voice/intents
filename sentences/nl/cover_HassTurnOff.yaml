language: nl
intents:
  HassTurnOff:
    data:
      - sentences:
          - "sluit <name>[[ ]<cover>]"
          - "<name>[[ ]<cover>] (sluiten|dicht doen)"
          - "[<change>] <name>[[ ]<cover>] <closed>"
        response: "cover"
        requires_context:
          domain: cover

      - sentences:
          - "sluit [de] garage[ ][deur]"
          - "[de] garage[ ][deur] (sluiten|dicht doen)"
          - "[<change>] [de] garage[ ][deur] <closed>"
        response: "cover_device_class"
        slots:
          device_class: "garage"
          domain: "cover"

      - sentences:
          - "sluit (<name>[[ ]<cover>];[<in>] (<area>|<floor>))"
          - "(<name>[[ ]<cover>];[<in>] (<area>|<floor>)) (sluiten|dicht doen)"
          - "[<change>] [<in>] (<area>|<floor>) <name>[[ ]<cover>] <closed>"
          - "[<change>] <name>[[ ]<cover>] (<closed>;[<in>] (<area>|<floor>))"
        response: "cover"
        requires_context:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
            - "shade"
          domain: "cover"

      - sentences:
          - "sluit ([de|het] <curtain>;[<in>] (<area>|<floor>))"
          - "([de|het] <curtain>;[<in>] (<area>|<floor>)) (sluiten|dicht doen)"
          - "[<change>] [<in>] (<area>|<floor>) [de|het] <curtain> <closed>"
          - "[<change>] [de|het] <curtain> (<closed>;[<in>] (<area>|<floor>))"
        response: "cover"
        slots:
          device_class: "curtain"
          domain: "cover"

      - sentences:
          - "sluit [de|het] (<blind>|<shutter>|<shade>) [<in>] (<area>|<floor>)"
          - "([de|het] (<blind>|<shutter>|<shade>);[<in>] (<area>|<floor>)) (sluiten|dicht doen)"
          - "[<change>] [<in>] (<area>|<floor>) [de|het] (<blind>|<shutter>|<shade>) <closed>"
          - "[<change>] [de|het] (<blind>|<shutter>|<shade>) (<closed>;[<in>] (<area>|<floor>))"
        response: "cover"
        slots:
          device_class:
            - "blind"
            - "shutter"
            - "shade"
          domain: "cover"

      - sentences:
          - "sluit [de|het] <curtain>"
          - "sluit ([de|het] <curtain>;<here>)"
          - "[de|het] <curtain> (sluiten|dicht doen)"
          - "([de|het] <curtain>;<here>) (sluiten|dicht doen)"
          - "[<change>] [de|het] <curtain> [<here>] <closed>"
          - "[<change>] ([de|het] <curtain> <closed>;<here>)"
        response: "cover"
        slots:
          device_class: "curtain"
          domain: "cover"
        requires_context:
          area:
            slot: true

      - sentences:
          - "sluit [de|het] (<blind>|<shutter>|<shade>)"
          - "sluit ([de|het] (<blind>|<shutter>|<shade>);<here>)"
          - "[de|het] (<blind>|<shutter>|<shade>) (sluiten|dicht doen)"
          - "([de|het] (<blind>|<shutter>|<shade>);<here>) (sluiten|dicht doen)"
          - "[<change>] [de|het] (<blind>|<shutter>|<shade>) [<here>] <closed>"
          - "[<change>] ([de|het] (<blind>|<shutter>|<shade>) <closed>;<here>)"
        response: "cover"
        slots:
          device_class:
            - "blind"
            - "shutter"
            - "shade"
          domain: "cover"
        requires_context:
          area:
            slot: true
