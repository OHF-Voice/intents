          device_class: "garage"
          domain: "cover"

      - sentences:
          - "sluit <afdekking> [in|op] <area>"
          - "[<doe>|<zou>] <afdekking> (<dicht> [in|op] <area>|[in|op] <area> <dicht>)\
            \ [willen|kunnen] [<doe>]"
          - "<zou> <afdekking> [in|op] <area> [willen|kunnen] <dicht>"
        response: "cover_area"
        slots:
          device_class:
            - "blind"
            - "curtain"
