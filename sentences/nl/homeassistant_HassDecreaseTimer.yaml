---
language: "nl"
intents:
  HassDecreaseTimer:
    data:
      - sentences:
          - "haal <timer_duration> (af;van <my_timer>)"
          - "haal [<in>] <area> <timer_duration> (af;van <my_timer>)"
          - "[<would>] <timer_duration> (afhalen;van <my_timer>)"
          - "[<would>] [<in>] <area> <timer_duration> (afhalen;van [<my>] timer)"
          - "verkort <my_timer> met <timer_duration>"
          - "verkort [<in>] <area> [<my>] timer met <timer_duration>"
          - "kort <my_timer> in met <timer_duration>"
          - "kort [<in>] <area> [<my>] timer in met <timer_duration>"
          - "[<would>] <my_timer> met <timer_duration> (verkorten|inkorten)"
          - "[<would>] [<in>] <area> [<my>] timer met <timer_duration> (verkorten|inkorten)"
        expansion_rules:
          my: (de|mijn|m'n)
