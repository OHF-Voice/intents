---
language: "nl"
intents:
  HassDecreaseTimer:
    data:
      - sentences:
          - "haal <timer_duration> (af;van [<my>] [<timer_prefix>]timer)"
          - "haal <timer_duration> (af;van [<my>] timer <timer_suffix>)"
          - "haal [<in>] <area> <timer_duration> (af;van [<my>] timer)"
          - "[<would>] <timer_duration> (afhalen;van [<my>] [<timer_prefix>]timer)"
          - "[<would>] <timer_duration> (afhalen;van [<my>] timer <timer_suffix>)"
          - "[<would>] [<in>] <area> <timer_duration> (afhalen;van [<my>] timer)"
          - "verkort [<my>] [<timer_prefix>]timer met <timer_duration>"
          - "verkort [<my>] timer <timer_suffix> met <timer_duration>"
          - "verkort [<in>] <area> [<my>] timer met <timer_duration>"
          - "kort [<my>] [<timer_prefix>]timer in met <timer_duration>"
          - "kort [<my>] timer <timer_suffix> in met <timer_duration>"
          - "kort [<in>] <area> [<my>] timer in met <timer_duration>"
          - "[<would>] [<my>] [<timer_prefix>]timer met <timer_duration> (verkorten|inkorten)"
          - "[<would>] [<my>] timer <timer_suffix> met <timer_duration> (verkorten|inkorten)"
          - "[<would>] [<in>] <area> [<my>] timer met <timer_duration> (verkorten|inkorten)"
        expansion_rules:
          my: (de|mijn|m'n)
