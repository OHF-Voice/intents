---
language: "nl"
intents:
  HassTimerStatus:
    data:
      - sentences:
          - "[wat is de] [<timer_prefix>]timer[s] status"
          - "[wat is de] timer[s] <timer_suffix> status"
          - "[wat is de] status van [<my>] [<timer_prefix>]timer[s]"
          - "[wat is de] status van [<my>] timer[s] <timer_suffix>"
          - "[hoe veel] tijd [is] [er] [nog] over (op|van|voor) [<my>] [<timer_prefix>]timer[s]"
          - "[hoe veel] tijd [is] [er] [nog] over (op|van|voor) [<my>] timer[s] <timer_suffix>"
          - "hoe lang (is|moet) [<my>] [<timer_prefix>]timer nog"
          - "hoe lang (is|moet) [<my>] timer <timer_suffix> nog"
          - "hoe lang (zijn|moeten) [<my>] [<timer_prefix>]timers nog"
          - "hoe lang (zijn|moeten) [<my>] timers <timer_suffix> nog"
        expansion_rules:
          my: (de|mijn|m'n)
