language: "cs"
intents:
  HassOpenCover:
    data:
      - sentences:
          - "(<otevrit>|<roztahnout>) {name}"
          - "(<otevrit>|<roztahnout>) {name} [v] {area}"
        response: "cover"
      - sentences:
          - "<otevrit> garáž"
          - "<otevrit> vrata od garáže"
        response: "garage"
        slots:
          device_class: "garage"
      - sentences:
          - "(<otevrit>|<roztahnout>) (rolety|žaluzie|závěsy) [v] {area}"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
        response: "cover_area"
