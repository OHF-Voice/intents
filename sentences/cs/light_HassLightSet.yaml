language: cs
intents:
  HassLightSet:
    data:
      - sentences:
          - "(<nastavit>|<zmenit>) jas {name} <brightness>"
          - "(<ztlumit>|<zvysit>) [jas] {name} <brightness>"
          - "[jas] [u] {name} (<nastavit>|<zvysit>|<ztlumit>|<zmenit>) [jas] <brightness>"
      - sentences:
          - "(<nastavit>|<zvysit>|<ztlumit>) [jas] <area> <brightness>"
          - "[jas] <area> (<zvysit>|<ztlumit>|<nastavit>|<zmenit>) [jas] <brightness>"
        slots:
          name: "all"

        #Max/Min sentences
      - sentences:
          - "(<nastavit>|<zvysit>|<zmenit>) [jas] <area> na [co] (maximum | max | nejvíc)"
          - "(<nastavit>|<zvysit>|<zmenit>) [na] [co] (maximální | nejvyšší | největší) [jas] <area>"
          - "[jas] <area> (<zvysit>|<nastavit>|<zmenit>) [jas] [na] [co] [(nejvyšší|maximální|nejvíc)] [jas] [(maximum | max)]"
        slots:
          name: "all"
          brightness: 100

      - sentences:
          - "(<nastavit>|<ztlumit>|<zmenit>) [jas] <area> na [co] (minimum | min | nejmíň)"
          - "(<nastavit>|<ztlumit>|<zmenit>) [na] [co] (minimum | nejmíň) [jas] <area>"
          - "[jas] <area> (<ztlumit>|<nastavit>|<zmenit>) [na] [minimální] [jas] [co] [(minimum | nejmíň | nejnižší | nejmenší)]"
          - "[jas] <area> (<ztlumit>|<nastavit>|<zmenit>) jas na [co] [(minimum | nejmíň | nejnižší)]"
        slots:
          name: "all"
          brightness: 1

      - sentences:
          - "(<nastavit>|<zmenit>|<zvysit>) [jas] [na] [co] (nej(větší|víc) | maxim(um|ální)) [jas] [u] {name}"
          - "[jas] [u] {name} (<nastavit>|<zvysit>|<zmenit>) [jas] [na] [co] (maximum | nej[víc|větší] | maximální) [jas]"
        slots:
          brightness: 100

      - sentences:
          - "(<nastavit>|<zmenit>|<ztlumit>) [minimální] [jas] [u] [na] [co] [(minimum | nejmíň)] [u] {name} [(na minimum | na co nejmíň)]"
          - "[jas] [u] {name} (<ztlumit>|<nastavit>|<zmenit>) [jas] ([na] mini(mum|mální) | na co nejmíň | nejnižší | nejmenší) [jas]"
        slots:
          brightness: 1

      #color
      - sentences:
          - "(<nastavit>|<zmenit>) {color} [barvu] [na] {name}"
          - "(<nastavit>|<zmenit> {name} na {color} [barvu]"
          - "{name} (<zmenit>|<nastavit>) na {color} [barvu]"
          - "Barvu {name} (<zmenit>|<nastavit>) na {color} [barvu]"
