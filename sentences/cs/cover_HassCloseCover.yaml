language: cs
intents:
  HassCloseCover:
    data:
      - sentences:
          - "(<zavrit>|<zatahnout>) {name}"
          - "(<zavrit>|<zatahnout>) {name} <area>"
        response: "cover"
      - sentences:
          - "<zavrit> garáž"
          - "<zavrit> vrata od garáže"
        response: "garage"
        slots:
          device_class: "garage"
      - sentences:
          - "(<zavrit>|<zatahnout>) (rolety|žaluzie|závěsy) <area>"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
        response: "cover_area"
