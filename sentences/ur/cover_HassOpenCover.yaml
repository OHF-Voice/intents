language: ur
intents:
  HassOpenCover:
    data:
      - sentences:
          - "<name> (کھولدو | کھولو)"
          - "(کھولدو | کھولو) <name>"
          - "{area} [کا] <name> (کھولدو | کھولو)"
      - sentences:
          - "open [the] garage door"
          - "(garage [door] | گیراج) [کو] (کھولدو | کھولو)"
        slots:
          device_class: "garage_door"
      - sentences:
          - "open [the] blinds in <area>"
          - "{area} [کا] (blind[s] | curtain[s] | shutter | شٹر | پردہ | بلائنٹس) [کو] (کھولدو | کھولو)"
          - "(blind[s] | curtain[s] | shutter | شٹر | پردہ | بلائنٹس) [کو] (کھولدو | کھولو)"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
