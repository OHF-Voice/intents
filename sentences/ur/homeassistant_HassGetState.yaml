language: ur
intents:
  HassGetState:
    data:
      - sentences:
          - "<name> [کا] [حال|حالت|سٹاٹس|اسٹیٹ] کیا [ہے] [حال|حالت|سٹاٹس|اسٹیٹ]"
          - "کیا [حال|حالت|سٹاٹس|اسٹیٹ] [ہے] <name> [کا]"
        response: one

      - sentences:
          - "[کیا] <name> {on_off_states:state} [ھوا وا] [ہے] [<area>]"
        response: one_yesno
        excludes_context:
          domain:
            - cover

      - sentences:
          - "[کیا] کوئی [بھی] {on_off_domains:domain} {on_off_states:state} [ھوا وا] [ہوی] [ہے] [<area>]"
          - "[کیا] کوئی [بھی] {on_off_domains:domain} [<area>] {on_off_states:state} [ھوا وا] [ہوی] [ہے] "
        response: any

      - sentences:
          - "[کیا] <all> {on_off_domains:domain} {on_off_states:state} [ھوا وا] [ہوی] [ہے] [<area>]"
        response: all

      - sentences:
          - "(کونسی|کونسا) {on_off_domains:domain} {on_off_states:state} [ھوا وا] [ہوی] [ہے] [<area>]"
        response: which

      - sentences:
          - "(کتنے|کتنی) {on_off_domains:domain} {on_off_states:state} [ھوا وا] [ہوی] [ہے] [<area>]"
        response: how_many
