language: ur
responses:
  errors:
    no_intent: "مجھے سمجھ میں نہیں آیا"
    no_area: "کسی جگہ کا نام  {{ area }} نہیں ھے"  
    no_domain: "{{ area }} میں {{ domain }} نہیں ہے"
    no_device_class: "{{ area }} میں {{ device_class }} نہیں ہے"
    no_entity: "کوئی ڈوائس کا نام {{ entity }} نہیں ھے "
    handle_error: "آپ کے جواب کو سنبھالتے وقت کچھ عجیب مسئلہ آگیا" 
lists:
  color:
    values:
      - "white"
      - "سفید"
      - "black"
      - "کالا"
      - "سیاہ"
      - "red"
      - "لال"
      - "سرخ"
      - "orange"
      - "نارنجی"
      - "اورنج"
      - "blue"
      - "پیلا"
      - "green"
      - "ہرا"
      - "سبز"
      - "blue"
      - "نیلا"
      - "purple"
      - "جامنی"
      - "pink"
      - "گلابی"
      - "پنک"
      - "brown"
      - "براؤن"
      - "sky blue"
      - "آسمانی"

  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "درجہ"
      - in: "c"
        out: "درجہ"

expansion_rules:
  name: "{name} [کو]"
  area: "{area} [میں]"
  temp: "(temperature | درجہ حرارت | ٹیمپریچر)"
  temperature: "{temperature} [ڈگری] [degree] [{temperature_unit}]"
  set: "(کر دیں | سیٹ کردو | کردو | رکھلو | دالدو | سیٹ کرو | کرو)"
  all: "(تمام | سب | ساری | سارے)"
skip_words: 
  - "یار"
  - "please"
