      # Moisture
      - sentences:
          - "<este> {bs_moisture_states:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] <este> {bs_moisture_states:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: moisture
        slots:
          domain: binary_sensor
          device_class: moisture

      # Motion
      - sentences:
          - "<este> {bs_detection_states_singular:state} mi(ș|s)care [(<in> | de [c(ă|a)tre])] <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_detection_states_active:state} mi(ș|s)care"
          - "{bs_detection_states_active:state} <name> [<din_zona>] mi(ș|s)care"
          - "<name> {bs_detection_states_active:state} mi(ș|s)care [<din_zona>]"
          - "{bs_detection_states_active:state} <name> mi(ș|s)care [<din_zona>]"
          - "{bs_detection_states_active:state} mi(ș|s)care <name> [<din_zona>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: motion
        slots:
          domain: binary_sensor
          device_class: motion

      # Occupancy
      - sentences:
          - "<este> {bs_detection_states_singular:state} ocupare [(<in> | de [c(ă|a)tre])] <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_detection_states_active:state} ocupare"
          - "{bs_detection_states_active:state} <name> [<din_zona>] ocupare"
          - "<name> {bs_detection_states_active:state} ocupare [<din_zona>]"
          - "{bs_detection_states_active:state} <name> ocupare [<din_zona>]"
          - "{bs_detection_states_active:state} ocupare <name> [<din_zona>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: occupancy
        slots:
          domain: binary_sensor
          device_class: occupancy

      # Plug
      - sentences:
          - "<este> {bs_plug_states_singular:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] <este> {bs_plug_states_singular:state}"
