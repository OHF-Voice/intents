      # Smoke
      - sentences:
          - "<este> {bs_detection_states_singular:state} fum[ul] [(<in> | de [c(ă|a)tre])] <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_detection_states_active:state} fum[ul]"
          - "{bs_detection_states_active:state} <name> [<din_zona>] fum[ul]"
          - "<name> {bs_detection_states_active:state} fum[ul] [<din_zona>]"
          - "{bs_detection_states_active:state} <name> fum[ul] [<din_zona>]"
          - "{bs_detection_states_active:state} fum[ul] <name> [<din_zona>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: smoke
        slots:
          domain: binary_sensor
          device_class: smoke
      - sentences:
          - "<este> [<detectat>] [vreun pic de] fum[ul] <in> <area>"
        response: any
        slots:
          domain: binary_sensor
          device_class: smoke
          state: "on"

      # Sound
      - sentences:
          - "<este> {bs_detection_states_singular:state} (zgomot|sunet)[(ul|e)] [(<in> | de [c(ă|a)tre])] <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_detection_states_active:state} (zgomot|sunet)[(ul|e)]"
          - "{bs_detection_states_active:state} <name> [<din_zona>] (zgomot|sunet)[(ul|e)]"
          - "<name> {bs_detection_states_active:state} (zgomot|sunet)[(ul|e)] [<din_zona>]"
