      # Power
      - sentences:
          - "<este> {bs_power_states_singular:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] <este> {bs_power_states_singular:state}"
          - "sunt {bs_power_states_plural:state} <name> [<din_zona>]"
