        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: update
        slots:
          domain: binary_sensor
          device_class: update
          state: "on"
      - sentences:
          - "<este> (actualizat | la zi) <name> [<din_zona>]"
          - "<name> [<din_zona>] este (actualizat | la zi)"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: update
        slots:
          domain: binary_sensor
          device_class: update
          state: "off"

      # Vibration
      - sentences:
          - "sunt {bs_detection_states_plural:state} vibra(ț|t)ii [(<in> | de [c(ă|a)tre])] <name> [<din_zona>]"
