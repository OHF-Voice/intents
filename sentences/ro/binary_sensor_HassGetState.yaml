language: ro
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/binary_sensor/
      # Battery
      - sentences:
          - "[bateria [<din>]] <name> [<din_zona>] <este> {bs_battery_states_singular:state}"
          - "<este> {bs_battery_states_singular:state} [bateria [<din>]] <name> [<din_zona>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      # Battery charging
      - sentences:
          - "[bateria [<din>]] <name> [<din_zona>] <este> {bs_battery_charging_states:state}"
          - "<este> {bs_battery_charging_states:state} [bateria [<din>]] <name> [<din_zona>]"
          - "{bs_battery_charging_states_passive:state} [bateria [<din>]] <name> [<din_zona>]"
          - "[bateria [<din>]] <name> [<din_zona>] {bs_battery_charging_states_passive:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery_charging
        slots:
          domain: binary_sensor
          device_class: battery_charging

      # Carbon monoxide
      - sentences:
          - "<este> {bs_detection_states_singular:state} monoxid[ul] de carbon [(<in> | de [c(ă|a)tre])] <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_detection_states_active:state} monoxid[ul] de carbon"
          - "{bs_detection_states_active:state} <name> [<din_zona>] monoxid[ul] de carbon"
          - "<name> {bs_detection_states_active:state} monoxid[ul] de carbon [<din_zona>]"
          - "{bs_detection_states_active:state} <name> monoxid[ul] de carbon [<din_zona>]"
          - "{bs_detection_states_active:state} monoxid[ul] de carbon <name> [<din_zona>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: carbon_monoxide
        slots:
          domain: binary_sensor
          device_class: carbon_monoxide

      # Cold
      - sentences:
          - "<este> {bs_cold_states:state} [<din>] <name> [<din_zona>]"
          - "<este> {bs_cold_states_singular:state} [<din>] <name> [<din_zona>]"
          - "<name> [<din_zona>] <este> {bs_cold_states_singular:state}"
          - "sunt {bs_cold_states_plural:state} [<din>] <name> [<din_zona>]"
          - "<name> [<din_zona>] sunt {bs_cold_states_plural:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: cold
        slots:
          domain: binary_sensor
          device_class: cold
      - sentences:
          - "(s-a[u] r(ă|a)cit | a[u] (î|i)nghe(ț|t)at) <name> [<din_zona>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: cold
        slots:
          domain: binary_sensor
          device_class: cold
          state: "on"

      # Connectivity
      - sentences:
          - "<este> {bs_connectivity_states_singular:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] <este> {bs_connectivity_states_singular:state}"
          - "sunt {bs_connectivity_states_plural:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] sunt {bs_connectivity_states_plural:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: connectivity
        slots:
          domain: binary_sensor
          device_class: connectivity
      - sentences:
          - "are conexiune <name> [<din_zona>]"
          - "<name> [<din_zona>] are conexiune"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: connectivity
        slots:
          domain: binary_sensor
          device_class: connectivity
          state: "on"

      # Door
      - sentences:
          - "<este> {bs_door_states_singular:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] <este> {bs_door_states_singular:state}"
          - "sunt {bs_door_states_plural:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] sunt {bs_door_states_plural:state}"
          - "{bs_door_states_passive:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_door_states_passive:state}"
          - "{bs_door_states_active:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_door_states_active:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class:
            - door
            - garage_door
            - opening
            - window
        slots:
          domain: binary_sensor

      # Gas
      - sentences:
          - "(<este> {bs_detection_states_singular:state} gaz | sunt {bs_detection_states_plural:state} gaze) [(<in> | de [c(ă|a)tre])] <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_detection_states_active:state} gaz[e]"
          - "{bs_detection_states_active:state} <name> [<din_zona>] gaz[e]"
          - "<name> {bs_detection_states_active:state} gaz[e] [<din_zona>]"
          - "{bs_detection_states_active:state} gaz[e] <name> [<din_zona>]"
          - "{bs_detection_states_active:state} <name> gaz[e] [<din_zona>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: gas
        slots:
          domain: binary_sensor
          device_class: gas

      # Heat
      - sentences:
