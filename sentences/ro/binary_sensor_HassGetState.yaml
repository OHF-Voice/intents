        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: heat
        slots:
          domain: binary_sensor
          device_class: heat
          state: "on"

      # Light
      - sentences:
          - "<este> {bs_detection_states_singular:state} lumin(ă|a) [(<in> | de [c(ă|a)tre])] <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_detection_states_active:state} lumin(ă|a)"
          - "{bs_detection_states_active:state} <name> [<din_zona>] lumin(ă|a)"
          - "<name> {bs_detection_states_active:state} lumin(ă|a) [<din_zona>]"
          - "{bs_detection_states_active:state} <name> lumin(ă|a) [<din_zona>]"
          - "{bs_detection_states_active:state} lumin(ă|a) <name> [<din_zona>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: light
        slots:
          domain: binary_sensor
          device_class: light

      # Lock
      - sentences:
          - "<este> {bs_lock_states_singular:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] <este> {bs_lock_states_singular:state}"
          - "sunt {bs_lock_states_plural:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] sunt {bs_lock_states_plural:state}"
          - "{bs_lock_states_passive:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_lock_states_passive:state}"
          - "{bs_lock_states_active:state} <name> [<din_zona>]"
