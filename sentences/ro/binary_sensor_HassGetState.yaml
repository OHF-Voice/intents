          - "sunt {bs_heat_states_plural:state} [<din>] <name> [<din_zona>]"
          - "<name> [<din_zona>] sunt {bs_heat_states_plural:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: heat
        slots:
          domain: binary_sensor
          device_class: heat
      - sentences:
