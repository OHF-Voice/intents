      # Problem
      - sentences:
          - "(sunt probleme | <exista> [[vre]o] problem(ă|a)) [<detectat>] ([<in> leg(ă|a)tur(ă|a)] cu | la) <name> [<din_zona>]"
          - "are (probleme | vreo problema) <name> [<din_zona>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: problem
        slots:
          domain: binary_sensor
          device_class: problem
          state: "on"

      # Running
      - sentences:
          - "<name> [<din_zona>] <este> {bs_running_states:state}"
          - "<este> {bs_running_states:state} <name> [<din_zona>]"
          - "{bs_running_states_active:state} <name> [<din_zona>]"
          - "<name> [<din_zona>] {bs_running_states_active:state}"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: running
        slots:
          domain: binary_sensor
          device_class: running

      # Safety
      - sentences:
          - "<name> [<din_zona>] <este> {bs_safety_states:state}"
          - "<este> {bs_safety_states:state} <name> [<din_zona>]"
        response: one_yesno
        requires_context:
