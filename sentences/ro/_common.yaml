language: ro
responses:
  errors:
    no_intent: "Scuze, nu am înțeles"
    no_area: "Nu există nici o arie numită {{ area }}"
    no_domain: "Aria {{ area }} nu conține {{ domain }}"
    no_device_class: "Aria {{ area }} nu conține {{ device_class }}"
    no_entity: "Niciun dispozitiv sau entitate cu numele {{ entity }}"
    handle_error: "A apărut o eroare în timpul procesării cererii"
lists:
  color:
    values:
      - in: "alb"
        out: "white"
      - in: "negru"
        out: "black"
      - in: "roșu"
        out: "red"
      - in: "(portocaliu|oranj)"
        out: "orange"
      - in: "galben"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "(albastru|bleu)"
        out: "blue"
      - in: "(lila|violet|purpuriu)"
        out: "purple"
      - in: "maro"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  area: "[în | din] {area}"
  brightness: "{brightness:brightness_pct} [la sută]"
  temperature: "{temperature} [grade] [{temperature_unit}]"
skip_words:
  - "mulțumesc"
  - "te rog"
