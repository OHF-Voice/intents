language: ro
responses:
  errors:
    no_intent: "Îmi pare rău, nu am înțeles. Poți, te rog, să repeți?"
    no_area: "Îmi pare rău, nu este nici o cameră numită {{ area }}"
    no_domain: "Îmi pare rău, în {{ area }} nu este {{ domain }}"
    no_device_class: "Îmi pare rău, în {{ area }} nu este {{ device_class }}"
    no_entity: "Îmi pare rău, nu am găsit nici un dispozitiv sau entitate cu numele {{ entity }}"
    handle_error: "Îmi pare rău, dar a intervenit o eroare în timpul procesării cererii"
lists:
  color:
    values:
      - in: "alb"
        out: "white"
      - in: "negru"
        out: "black"
      - in: "(roșu | rosu)"
        out: "red"
      - in: "(portocaliu | oranj)"
        out: "orange"
      - in: "galben"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "(albastru | bleu)"
        out: "blue"
      - in: "(lila | violet | purpuriu | mov)"
        out: "purple"
      - in: "maro"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  area: "{area} [(zona | zonă | regiune | cameră | camera)]"
  brightness: "{brightness} [(la suta | la sută | %)]"
  temperature: "{temperature} [[de] grade] [{temperature_unit}]"
  name: "({name}[ul] | {name})"
  este: "(e | este)"
  modifica: "(schimba | schimbă | modifica | modifică | seteaza | setează)"
  in: "(in | în)"
  din: "(din | in | în | pentru | de la | de pe )"
  deschide: "(start | pornește | porneste | deschide | aprinde | activează | activeaza)"
  inchide: "(stop | oprește | opreste | închide | inchide | stinge | dezactivează | dezactiveaza)"
  seteaza: "(seteaza | setează | pune | adjusteaza | adjustează | schimba | schimbă | modifica | modifică)"
  lumina: "(luminile | lumina | becul | becurile | veioza | veiozele | spotul | spoturile | aplica | aplicele | banda led)"
  luminozitatea: "(luminozitatea | luminozitate)"
  temperatura: "(temperatura | temperatură)"
skip_words:
  - "mulțumesc"
  - "multumesc"
  - "te rog"
