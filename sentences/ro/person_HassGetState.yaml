language: ro
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/person/
      - sentences:
          - "unde <este> <name>"
          - "unde-i <name>"
        response: where
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "(<name>;<este> {presence_states:state})"
          - "(<name>;<este> [[plecat[(ă|a)] ]<la>] {zone:state})"
        response: someone_yesno
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "<este> cineva {presence_states:state}"
          - "<este> cineva [<la>] {zone:state}"
        response: any
        slots:
          domain: person

      - sentences:
          - "<este> ({presence_states:state};toat(ă|a) lumea)"
          - "toat(ă|a) lumea <este> {presence_states:state}"
          - "sunt[em] ({presence_states:state};(to(ț|t)i|cu to(ț|t)ii))"
          - "<este> ([<la>] {zone:state};toat(ă|a) lumea)"
          - "toat(ă|a) lumea <este> [<la>] {zone:state}"
          - "sunt[em] ([<la>] {zone:state};(to(ț|t)i|cu to(ț|t)ii))"
        response: all
        slots:
          domain: person

      - sentences:
          - "cine <este> {presence_states:state}"
          - "cine <este> [<la>] {zone:state}"
        response: which
        slots:
          domain: person

      - sentences:
          - "<cate> (persoane|oameni) sunt {presence_states:state}"
          - "<cate> (persoane|oameni) sunt [<la>] {zone:state}"
        response: how_many
        slots:
          domain: person
