language: pl
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - <set> [jasność] <name> na <brightness>
        response: brightness
      - sentences:
          - <set> [jasność] <area> na <brightness>
        slots:
          name: all
        response: brightness_area
      # min max
      - sentences:
          - <set> [jasność] <name> na {brightness_level:brightness}
        requires_context:
          domain: light
        response: brightness
      - sentences:
          -  <set> [jasność] <area> na {brightness_level:brightness}
        slots:
          name: all
        response: brightness_area
      # color
      - sentences:
          - <set> [kolor] <name> na {color}
        response: color
      - sentences:
          - <set> [wszystkie kolory|kolory] <area> na {color}
        response: color_area
