language: pl
intents:
  HassTurnOff:
    data:
      - sentences:
          - "(<turn_off>|<turn_off_light>) <name>"
        requires_context:
          domain: light
        response: "light"

      - sentences:
          - "(<turn_off>|<turn_off_light>) <name> <area>"
          - "(<turn_off>|<turn_off_light>) <area> <name>"
        requires_context:
          domain: light
        response: "light_area"

      - sentences:
          - "(<turn_off>|<turn_off_light>) [<all>] (<light>|<lights>) <area>"
          - "(<turn_off>|<turn_off_light>) <area> [<all>] (<light>|<lights>)"
        slots:
          domain: light
        response: "lights_area"

      - sentences:
          - "(<turn_off>|<turn_off_light>) [<all>] <lights>"
        slots:
          name: all
          domain: light
        response: "lights_all"

      # Turn off lights in the same area as a satellite device
      - sentences:
          - "(<turn_off>|<turn_off_light>) [<in_here>] [<all>] (<light>|<lights>)"
          - "(<turn_off>|<turn_off_light>) [<all>] (<light>|<lights>) [<in_here>]"
        expansion_rules:
          in_here: "(tutaj|w tym miejscu|w tym pokoju|w tym pomieszczeniu)"
        slots:
          domain: light
        requires_context:
          area:
            slot: true
        response: "lights_area"

