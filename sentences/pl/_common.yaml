language: pl
responses:
  errors:
    no_intent: "Wybacz, niestety nie mogę tego zrozumieć"
    no_area: "Brak obszaru nazwanego {{ area }}"
    no_domain: "W obszarze {{ area }} nie ma {{ domain }}"
    no_device_class: "Obszar {{ area }} nie zawiera {{ device_class }}"
    no_entity: "Brak urządzenia lub encji nazwanej {{ entity }}"
    handle_error: "Podczas przetwarzania zapytania wystąpił nieoczekiwany błąd"
lists:
  color:
    values:
      - in: "biel|biał(y|o|e)"
        out: "white"
      - in: "czerń|czarn(y|o|e)"
        out: "black"
      - in: "czerwień|czerwon(y|o|e)"
        out: "red"
      - in: "pomarańcz|pomarańczow(y|o|e)"
        out: "orange"
      - in: "żółt(y|o|e)"
        out: "yellow"
      - in: "zieleń|zielon(y|o|e)"
        out: "green"
      - in: "niebiesk(i|o|ie)"
        out: "blue"
      - in: "fiolet|fioletow(y|o|e)"
        out: "purple"
      - in: "brąz|brązow(y|o|e)"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "c|celsjusza"
        out: "celsius"
      - in: "f|fahrenheita"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (maksymalny | najjaśniej | maksa)
        out: 100
      - in: (minimalnie | najciemniej | minimum)
        out: 1
  on_off_states:
    values:
      - in: "włącz"
        out: "on"
      - in: "wyłącz"
        out: "off"
  on_off_domains:
    values:
      - in: światł(o|a) | lamp(a|y)
        out: light
      - in: wentylator[y]
        out: fan
      - in: przełącznik[i]
        out: switch
  cover_states:
    values:
      - in: "otwórz"
        out: "open"
      - in: "zamknij"
        out: "closed"
      - in: "otwieranie"
        out: "opening"
      - in: "zamykanie"
        out: "closing"
  cover_classes:
    values:
      - in: markiz(a|y)
        out: awning
      - in: rolet(a|y)
        out: blind
      - in: zasłon(a|y)
        out: curtain
      - in: drzwi
        out: door
      - in: drzwi garażowe
        out: garage
      - in: bram(a|y)
        out: gate
      # - in: rolet(a|y)
      #   out: shade
      - in: żaluzj(a|e)
        out: shutter
      - in: okn(o|a)
        out: window
expansion_rules:
  name: "{name}"
  set: "(ustaw|zmień|przestaw|nastaw)"
  area: "[w|na] {area}"
  what_is: "Jak[a|i] jest"
  all: "(wszystkie|każde)"
  how_many_is: "Ile jest"
  activate: "aktywuj"
  turn_on: "(włącz|uruchom)"
  turn_off: "(wyłącz|zatrzymaj)"
  turn_on_light: "(zapal|oświeć|zaświeć)"
  turn_off_light: "zgaś"
  open: "otwórz"
  open_blind: "(odsłoń|podnieś)"
  close: "(zamknij|przymknij)"
  close_blind: "(zasłoń|opuść)"
  brightness: "{brightness}[%| procent]"
  temp: "temperatur(a|ę|y)|stopni|zimno|gorąco"
  temperature: "{temperature}[°| stopni] [{temperature_unit}]"
skip_words:
  - "Proszę"
  - "Poproszę"
