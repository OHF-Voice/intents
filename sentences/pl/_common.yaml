language: pl
responses:
  errors:
    no_intent: "Wybacz, niestety nie mogę tego zrozumieć"
    no_area: "Brak obszaru nazwanego {{ area }}"
    no_domain: "W obszarze {{ area }} nie ma {{ domain }}"
    no_device_class: "Obszar {{ area }} nie zawiera {{ device_class }}"
    no_entity: "Brak urządzenia lub encji nazwanej {{ entity }}"
    handle_error: "Podczas przetwarzania zapytania wystąpił nieoczekiwany błąd"
lists:
  color:
    values:
      - in: "biel|biał(y|o|e)"
        out: "white"
      - in: "czerń|czarn(y|o|e)"
        out: "black"
      - in: "czerwień|czerwon(y|o|e)"
        out: "red"
      - in: "pomarańcz|pomarańczow(y|o|e)"
        out: "orange"
      - in: "żółt(y|o|e)"
        out: "yellow"
      - in: "zieleń|zielon(y|o|e)"
        out: "green"
      - in: "niebiesk(i|o|ie)"
        out: "blue"
      - in: "fiolet|fioletow(y|o|e)"
        out: "purple"
      - in: "brąz|brązow(y|o|e)"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "c|celsjusza"
        out: "celsius"
      - in: "f|fahrenheita"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (maksymalny | najjaśniej | maksa)
        out: 100
      - in: (minimalnie | najciemniej | minimum)
        out: 1
  on_off_states:
    values:
      - in: "włącz[ony|one|ona|onych]"
        out: "on"
      - in: "wyłącz[ony|one|ona|onych]"
        out: "off"
  on_off_domains:
    values:
      - in: świat(ło|ła|eł)|lamp(a|y)
        out: light
      - in: wentylator[y|ów]|wiatrak[i|ów]
        out: fan
      - in: przełącznik[i|ów]|kontakt[y|ów]
        out: switch
  cover_states:
    values:
      - in: "(otw(órz|arta|arte|artych)|odsunięt(e|ych)|odsłonięt(e|ych))"
        out: "open"
      - in: "(zamkni(j|ęta|ęte|ętych)|zasunięt(e|ych)|zasłonięt(e|ych))"
        out: "closed"
      - in: "otwieranie"
        out: "opening"
      - in: "zamykanie"
        out: "closing"
  cover_classes:
    values:
      - in: (drzwi garażowe|drzwi w garażu)
        out: garage
      - in: bram(a|y)
        out: gate
      - in: zasłon(a|y)
        out: curtain
      - in: markiz(a|y)
        out: awning
      - in: rolet(a|y)
        out: blind
      - in: rolet(a|y)
        out: shade
      - in: żaluzj(a|e)
        out: shutter
      # - in: okn(o|a)
      #   out: window
  lock_states:
    values:
      - in: "zablokowan(e|y|ych)|zamknięt(y|e|ych)"
        out: "locked"
      - in: "odblokowan(e|y|ych)|otwart(e|y|ych)"
        out: "unlocked"

  # binary_sensor
  bs_battery_states:
    values:
      - in: "niski"
        out: "on"
      - in: "normalny"
        out: "off"

  bs_battery_charging_states:
    values:
      - in: "ładuje się"
        out: "on"
      - in: "nie ładuje się"
        out: "off"

  bs_carbon_monoxide_states:
    values:
      - in: "(wykryty|wyzwolony|włączony)"
        out: "on"
      - in: "brak"
        out: "off"

  bs_cold_states:
    values:
      - in: "zimno"
        out: "on"
      - in: "normalnie"
        out: "off"

  bs_connectivity_states:
    values:
      - in: "połaczony"
        out: "on"
      - in: "rozłączony"
        out: "off"

  bs_door_states:
    values:
      - in: "otwarte"
        out: "on"
      - in: "zamknięte"
        out: "off"

  bs_garage_door_states:
    values:
      - in: "otwarty"
        out: "on"
      - in: "zamknięty"
        out: "off"

  bs_gas_states:
    values:
      - in: "(wykryty|wyzwolony|włączony)"
        out: "on"
      - in: "brak"
        out: "off"

  bs_heat_states:
    values:
      - in: "gorący"
        out: "on"
      - in: "normalny"
        out: "off"

  bs_light_states:
    values:
      - in: "świecący"
        out: "on"
      - in: "brak światła"
        out: "off"

  bs_lock_states:
    values:
      - in: "odblokowany"
        out: "on"
      - in: "zablokowany"
        out: "off"

  bs_moisture_states:
    values:
      - in: "mokro"
        out: "on"
      - in: "sucho"
        out: "off"

  bs_motion_states:
    values:
      - in: "(wykryty|wyzwolony|włączony)"
        out: "on"
      - in: "brak"
        out: "off"

  bs_occupancy_states:
    values:
      - in: "(wykryty|wyzwolony|włączony)"
        out: "on"
      - in: "brak"
        out: "off"

  bs_opening_states:
    values:
      - in: "otwarty"
        out: "on"
      - in: "zamknięty"
        out: "off"

  bs_plug_states:
    values:
      - in: "podłączony"
        out: "on"
      - in: "odłączony"
        out: "off"

  bs_power_states:
    values:
      - in: "(zasilany|podłaczony)"
        out: "on"
      - in: "(nie zasilany|wyłączony)"
        out: "off"

  bs_presence_states:
    values:
      - in: "(w domu|obecny)"
        out: "on"
      - in: "(poza domem|nie obecny)"
        out: "off"

  bs_problem_states:
    values:
      - in: "wykryty"
        out: "on"
      - in: "ok"
        out: "off"

  bs_running_states:
    values:
      - in: "uruchomiony"
        out: "on"
      - in: "zatrzymany"
        out: "off"

  bs_safety_states:
    values:
      - in: "bezpieczny"
        out: "on"
      - in: "nie zabezpieczony"
        out: "off"

  bs_smoke_states:
    values:
      - in: "(wykryty|wyzwolony|włączony)"
        out: "on"
      - in: "brak"
        out: "off"

  bs_sound_states:
    values:
      - in: "(wykryty|wyzwolony|włączony)"
        out: "on"
      - in: "brak"
        out: "off"

  bs_tamper_states:
    values:
      - in: "(wykryty|wyzwolony)"
        out: "on"
      - in: "brak"
        out: "off"

  bs_update_states:
    values:
      - in: "dostępna aktualizacja"
        out: "on"
      - in: "aktualny"
        out: "off"

  bs_vibration_states:
    values:
      - in: "(wykryto|wibruje)"
        out: "on"
      - in: "(brak|nie wibruje)"
        out: "off"

  bs_window_states:
    values:
      - in: "otwarte"
        out: "on"
      - in: "zamknięte"
        out: "closed"

  shopping_list_item:
    wildcard: true

  zone:
    wildcard: true

expansion_rules:
  name: "{name}"
  set: "(ustaw|zmień|przestaw|nastaw)"
  area: "[w|na] {area}"
  what_is: "Jak[a|i] jest"
  where_is: "Gdzie jest"
  all: "(wszystkie|każde)"
  how_many_is: "Ile jest"
  activate: "(aktywuj|uaktywnij|rozpocznij|zacznij|uruchom)"
  lock: "zablokuj"
  unlock: "odblokuj"
  turn_on: "(włącz|uruchom)"
  turn_off: "(wyłącz|zatrzymaj)"
  turn_on_light: "(zapal|oświeć|zaświeć)"
  turn_off_light: "zgaś"
  open: "otwórz"
  open_blind: "(odsłoń|podnieś)"
  open_curtain: "(odsunięte|odsłonięte)"
  close: "(zamknij|przymknij)"
  close_blind: "(zasłoń|opuść)"
  close_curtain: "(zasunięte|zasłonięte)"
  brightness: "{brightness}[%| procent]"
  temp: "temperatur(a|ę|y)|stopni|zimno|gorąco"
  temperature: "{temperature}[°| stopni] [{temperature_unit}]"
  numeric_value_set: "(ustaw|zmień|przestaw|nastaw|zwiększ|zmniejsz)"
  # Questions
  what_is_the_class_of_name: "(<what_is> <class> (w|z|(wskazany|wymierzony)) <name> [<area>]|<what_is> <name> <class> [<area>]|<what_is> <area> <name> <class>)"

skip_words:
  - "Proszę"
  - "Poproszę"
