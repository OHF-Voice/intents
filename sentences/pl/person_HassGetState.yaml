language: pl
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/person/
      - sentences:
          - "<where_is> <name>"
        requires_context:
          domain: person
        slots:
          domain: person
        response: "where"

      - sentences:
          - "czy <name> jest [w] {zone:state}"
        requires_context:
          domain: person
        slots:
          domain: person
        response: "one_yesno"

      - sentences:
          - "czy jest ktoś [w] {zone:state}"
          - "czy ktoś jest [w] {zone:state}"
        slots:
          domain: person
        response: "any"

      - sentences:
          - "czy wszyscy są [w] {zone:state}"
        slots:
          domain: person
        response: "all"

      - sentences:
          - "kto jest [w] {zone:state}"
        slots:
          domain: person
        response: "which"

      - sentences:
          - "ile (osób|ludzi) jest [w] {zone:state}"
        slots:
          domain: person
        response: "how_many"
