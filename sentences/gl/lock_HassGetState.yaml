language: gl
intents:
  HassGetState:
    data:
      - sentences:
          - "está <nome> {lock_states:state}[ <area>]"
          - "está {lock_states:state} <nome>[ <area>]"
          - "<nome> está {lock_states:state}[ <area>]"
        response: one_yesno
        requires_context:
          domain: lock
        slots:
          domain: lock

      - sentences:
          - "hai alg(ún|unha) (peche|pechables|ferrollo|cerradura) {lock_states:state}[ <area>]"
          - "hai {lock_states:state} alg(ún|unha) (pechables|peche|ferrollo|cerradura)[ <area>]"
          - "está alg(ún|unha) (ferrollo|pechables|peche) {lock_states:state}[ <area>]"
        response: any
        slots:
          domain: lock

      - sentences:
          - "están tod(os|as) (os|as) (pechables|portas|ferrollos) {lock_states:state}[ <area>]"
          - "están {lock_states:state} tod(os|as) (os|as) (pechables|portas|ferrollos)[ <area>]"
          - "están tod(as|os) (as|os) (pechables|portas|ferrollos) {lock_states:state} con (peche|chave|ferrollo)[ <area>]"
          - "están {lock_states:state} con (chave|ferrollo) tod(os|as) (os|as) (pechables|portas|ferrollos)[ <area>]"
        response: all
        slots:
          domain: lock

      - sentences:
          - "(que|cales) (pechables|portas|ferrollos) están {lock_states:state}[ <area>]"
        response: which
        slots:
          domain: lock

      - sentences:
          - "cant(os|as) (pechables|portas|ferrollos) (están|hai) {lock_states:state}[ <area>]"
          - "cant(os|as) (pechables|portas) están {lock_states:state} con (pestillo|ferrollo|chave)[ <area>]"
          - "que pechables están {lock_states:state} con ferrollo[ <area>]"
          - "cales portas están {lock_states:state} con chave[ <area>]"
        response: how_many
        slots:
          domain: lock
