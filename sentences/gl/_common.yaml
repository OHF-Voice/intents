language: gl
responses:
  errors:
    no_intent: Síntoo, non te entendín
    no_area: Non existe ningunha área chamada {{ area }}
    no_domain: "{{ area }} non ten {{ domain }}"
    no_device_class: "{{ area }} non ten {{ device_class }}"
    no_entity: Non existe ningún dispositivo ou entidade chamado {{ entity }}
    handle_error: Ocorreou un erro inesperado intentando procesar a instrucción
lists:
  color:
    values:
      - in: "branco"
        out: "white"
      - in: "negro"
        out: "black"
      - in: "(vermello | vermella | roxo | roxa)"
        out: "red"
      - in: "laranxa"
        out: "orange"
      - in: "amarelo"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "(lila | morado | púrpura)"
        out: "purple"
      - in: "marrón"
        out: "brown"
  on_off_domains:
    values:
      - in: "(lámpada[s] | luz | luces | bombilla[s])"
        out: "light"
      - in: "(ventilador[es] | aire)"
        out: "fan"
      - in: "interruptor"
        out: "switch"
  on_off_states:
    values:
      - in: "(a | en)cendid(o | a | os | as)"
        out: "on"
      - in: "apagad(o | a | os | as)"
        out: "off"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  acende: "(acende[r] | encende[r] | activa[r])"
  apaga: "(apaga[r] | desactiva[r])"
  area: "[en | no | na | de | do | da] {area}"
  brightness: "{brightness}[%| porcento]"
  name: "[o | a | os | as] {name}"
  temp: "[a] (temperatura | calor | graos)"
  temperature: "{temperature} [graos] [{temperature_unit}]"
skip_words:
  - "por favor"
  - "porfa"
  - "gracias"
  - "grazas"
  - "graciñas"
  - "pode"
  - "podes"
