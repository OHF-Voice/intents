language: nb
intents:
  HassLightSet:
    data:
      - sentences:
        - "sett <navn> [til] [lysstyrke] [til] <lysstyrke>"
        - "sett lysstyrke[n] <i_på> <navn> til <lysstyrke>"
        response: brightness
      - sentences:
          - "sett lysstyrke[n] <i_på> <område> til <lysstyrke>"
          - "sett <område> [til] [lysstyrke[n]] [til] <lysstyrke>"
        slots:
          name: all
        response: brightness
      - sentences:
          - "sett <navn> farge til {color}"
          - "sett [farge[n] <i_på>] <navn> til {color}"
        response: color
      - sentences:
          - "sett {color}[t] lys <i_på> <område>"
        slots:
          name: all
        response: color
