language: "nb"
responses:
  errors:
    no_intent: "Jeg skjønte dessverre ikke det"
    no_area: "Det er ingen områder med navnet {{ area }}"
    no_domain: "{{ area }} har ingen {{ domain }}"
    no_device_class: "{{ area }} inneholder ikke {{ device_class }}"
    no_entity: "Finner ingen enhet med navn {{ entity }}"
    handle_error: "En uventet feil oppsto"
lists:
  color:
    values:
      - in: "blå"
        out: "blue"
      - in: "brun"
        out: "brown"
      - in: "grønn"
        out: "green"
      - in: "gul"
        out: "yellow"
      - in: "hvit"
        out: "white"
      - in: "lilla"
        out: "purple"
      - in: "oransje"
        out: "orange"
      - in: "rød"
        out: "red"
      - in: "svart"
        out: "black"
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  i_på: "(i | på)"
  kaldt_varmt: "(kald | kaldt | varm | varmt)"
  navn: "{name}[(en|et|n[s])]"
  område: "{area}[(n[s]|en|et[s]|met[s])]"
  temperatur: "{temperature}[°| grader] [{temperature_unit}]"
skip_words: []
