language: "nb"
responses:
  errors:
    no_intent: "Jeg skjønte dessverre ikke det"
    no_area: "Det er ingen områder med navnet {{ area }}"
    no_domain: "{{ area }} har ingen {{ domain }}"
    no_device_class: "{{ area }} inneholder ikke {{ device_class }}"
    no_entity: "Finner ingen enhet med navn {{ entity }}"
    handle_error: "En uventet feil oppsto"
lists:
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  color:
    values:
      - in: "blå"
        out: "blue"
      - in: "brun"
        out: "brown"
      - in: "grønn"
        out: "green"
      - in: "gul"
        out: "yellow"
      - in: "hvit"
        out: "white"
      - in: "lilla"
        out: "purple"
      - in: "oransje"
        out: "orange"
      - in: "rød"
        out: "red"
      - in: "svart"
        out: "black"
expansion_rules:
  alle: "(alle | alt)"
  farge: "{color}[t | tt]"
  i_på: "(i | på)"
  lys: "lys[(ene|et)]"
  lysstyrke: "{brightness}[%| prosent]"
  navn: "{name}[(en|et|n|ns)]"
  område: "{area}[(n|en|ns|et|ets|met|mets)]"
  skru_av: "(skru av | slukk)"
  skru_på: "(skru på | tenn)"
skip_words: []
