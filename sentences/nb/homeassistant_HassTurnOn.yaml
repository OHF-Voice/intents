language: 'nb'
intents:
  HassTurnOn:
    data:
    - sentences:
      - "<skru_på> <navn>"
      - "(skru|slå) <navn> på"
    - sentences:
        - "<åpne> <navn>"
        - "<åpne> <navn> <i_på> <område>"
      response: cover
    - sentences:
        - "<åpne> garasje"
      slots:
        domain: cover
        device_class: garage
      response: cover
    - sentences:
        - "<åpne> [<vindu>|<gardin>|<skodde>] <i_på> <område>"
        - "<åpne> <område>[s][ ][<vindu>|<gardin>|<skodde>]"
      slots:
        domain: cover
        device_class:
          - window
          - blind
          - curtain
          - shutter
      response: cover_area
