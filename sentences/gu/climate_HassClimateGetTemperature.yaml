language: gu
intents:
  HassClimateGetTemperature:
    data:
      - sentences:
          - "[હમણાં] (તાપમાન | ટેમ્પરેચર) (કેટલું | શું) છે"
          - "(અહીં | અહીંયા) [હમણાં] (તાપમાન | ટેમ્પરેચર) (કેટલું | શું) છે"
          - "[(અહીં | અહીંયા)] કેટલી ઠંડી છે"
          - "[(અહીં | અહીંયા)] કેટલી ગરમી છે"
          - "(તાપમાન | ટેમ્પરેચર) બતાવો"
        requires_context:
          area:
            slot: true

      # Get temperature of a climate in an area or with a name
      - sentences:
          - "{name} [(નું | નુ | માં)] [હમણાં] (તાપમાન | ટેમ્પરેચર) (કેટલું | શું) છે"
          - "{area} [(નું | નુ | માં)] [હમણાં] (તાપમાન | ટેમ્પરેચર) (કેટલું | શું) છે"
          - "{name} [માં] કેટલી (ઠંડી | ગરમી) છે"
          - "{area} [માં] કેટલી (ઠંડી | ગરમી) છે"
          - "{name} કેટલો (ઠંડો | ગરમ) છે"
          - "{area} કેટલો (ઠંડો | ગરમ) છે"
          - "{name} કેટલું (ઠંડુ| ગરમ) છે"
          - "{area} કેટલું (ઠંડુ| ગરમ) છે"
          - "{name} [(નું | નુ)] (તાપમાન | ટેમ્પરેચર) બતાવો"
          - "{area} [(નું | નુ)] (તાપમાન | ટેમ્પરેચર) બતાવો"
