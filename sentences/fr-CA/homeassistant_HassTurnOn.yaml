language: fr-CA
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<allume> <name>"
          - "<allume> <name> <dans> <area>"
      - sentences:
          - "(ouvre|monte) <name>"
        response: cover
      - sentences:
          - "(ouvre|monte) <name> <dans> <area>"
        response: cover_area
      - sentences:
          - "(ouvre|monte) [la] porte du garage"
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - "(ouvre|monte) [les] (stores|rideaux|toiles) <dans> <area>"
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
