language: tr
responses:
  errors:
    no_intent:  "Üzgünüm, bunu anlayamadım."
    no_area:  "{{ area }}  adında alan yok."
    no_domain:  "{{ area }}  bir {{ domain }} içermiyor."
    no_device_class:  "{{ area }}  bir {{ device_class }} içermiyor."
    no_entity:  "{{ entity }} adında bir cihaz yok."
    handle_error:  "İstenilen amaç işlenirken bir hata oluştu."
lists:
  color:
    values:
      - in: "beyaz"
        out: "white"
      - in: "siyah"
        out: "black"
      - in: "kırmızı"
        out: "red"
      - in: "turuncu"
        out: "orange"
      - in: "sarı"
        out: "yellow"
      - in: "yeşil"
        out: "green"
      - in: "mavi"
        out: "blue"
      - in: "mor"
        out: "purple"
      - in: "kahverengi"
        out: "brown"
      - in: "gri"
        out: "grey"
      - in: "pembe"
        out: "pink"
      - in: "turkuaz"
        out: "turquoise"
      - in: "bordo"
        out: "maroon"
      - in: "bej"
        out: "beige"
      - in: "lacivert"
        out: "navy"

  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "santigrat"
      - "fahrenheit"
      - in: "f"
        out: "fahrenhayt"
expansion_rules:
  area: "{area}"
skip_words:
  - "Lütfen"
