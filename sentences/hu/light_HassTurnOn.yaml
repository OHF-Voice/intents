language: hu
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<turn_on> (<area> <name> [<light>]|<name> [<light>] [<area>])"
          - "(<area> <name> [<light>]|<name> [<light>] [<area>]) <turn_on>"
          - "<area> <turn_on> <name> [<light>]"
        requires_context:
          domain: "light"

      - sentences:
          - "<turn_on> [<minden>] <light> <area>"
          - "<turn_on> <area> <light>"
          - "[<minden>] <light> <turn_on> <area>"
          - "<area> [<minden>] <light> <turn_on>"
        slots:
          domain: "light"
          name: all
        response: "lights_area"

      #Kikapcsolja a lámpákat azon a területen, ahol az Assist eszköz van
      - sentences:
          - "<turn_on> [<minden>] <light> [<in_here>]"
          - "<in_here> <turn_on> [<minden>] <light>"
        response: "lights_area"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true
