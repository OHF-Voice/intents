language: hu
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<turn_off> <area> <name> [<light>]"
          - "<turn_off> <name> <light> [<area>]"
        requires_context:
          domain: "light"
        response: "lights_area"
      - sentences:
          - "<turn_off> [<minden>] <light> <area>"
          - "<turn_off> <minden> <area>"
          - "<turn_off> <area> <light>"
        slots:
          domain: "light"
        response: "lights_area"

      - sentences:
          - "<turn_off> <minden> <light>"
          - "<turn_off> mindenhol <light>"
          - "<turn_off> <light> mindenhol"
        response: "light_all"
        slots:
          domain: "light"
          name: "all"