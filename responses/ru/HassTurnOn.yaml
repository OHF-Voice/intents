    HassTurnOn:
      default: |
        {% set F_ending = "ауяь" %}
        {% set N_ending = "ое" %}
        {% set M_ending = "ыи" %}
        {% set last_letter = slots.name[-1].lower() %}
        {% if last_letter in F_ending %}
          {% set ender = "а" %}
        {% elif last_letter in N_ending%}
          {% set ender = "о" %}
