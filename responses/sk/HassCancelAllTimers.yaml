---
language: sk
responses:
  intents:
    HassCancelAllTimers:
      default: >
        {% if slots.canceled < 1: %}
        Žiadny časovač nebol zrušený.
        {% elif slots.canceled == 1: %}
        1 časovač zrušený.
        {% elif slots.canceled > 1 and slots.canceled < 5 : %}
        {{ slots.canceled }} časovače zrušené.
        {% else: %}
        {{ slots.canceled }} časovačov zrušených
        {% endif %}
      area: >
        {% if slots.canceled < 1: %}
        Žiadny časovač nebol zrušený v {{ slots.area }}.
        {% elif slots.canceled == 1: %}
        1 časovač zrušený v {{ slots.area }}.
        {% elif slots.canceled > 1 and slots.canceled < 5: %}
        {{ slots.canceled }} časovače zrušené v {{ slots.area }}.
        {% else: %}
        {{ slots.canceled }} časovačov zrušených v {{ slots.area }}.
        {% endif %}
