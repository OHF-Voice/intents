language: cs
responses:
  intents:
    HassClimateGetTemperature:
      default: >
        {% set temperature = state_attr(state.entity_id, 'current_temperature') %}
        {{ temperature }} {{ 'stupeň' if temperature | int | abs == 1 else 'stupně' if temperature | int | abs in [2,3,4] else 'stupňů' }}
