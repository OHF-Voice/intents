language: nl
responses:
  intents:
    HassGetState:
      one: |
        {% set translations =
          {
            "on": "aan",
            "off": "uit",
            "open": "open",
            "closed": "dicht",
            "opening": "aan het openen",
            "closing": "aan het sluiten"
          }
        %}
        {% if state.state in translations %}
          {% set translated = translations[state.state] %}
        {% else %}
          {% set translated = state.state_with_unit %}
        {% endif %}
        {{ slots.name | capitalize }} is {{ translated }}
      one_yesno: |
        {% set translations =
          {
            "on": "aan",
            "off": "uit",
            "open": "open",
            "closed": "dicht",
            "opening": "aan het openen",
            "closing": "aan het sluiten"
          }
        %}
        {% if state.state in translations %}
          {% set translated = translations[state.state] %}
        {% else %}
          {% set translated = state.state_with_unit %}
        {% endif %}
        {% if query.matched: %}
          Ja
        {% else: %}
          Nee, die is {{ translated }}
        {% endif %}
      any: |
        {% if query.matched: %}
          Ja, {{ query.matched | map(attribute="name") | sort | join(", ") }}
        {% else: %}
        Nee
        {% endif %}

      all: |
        {% if not query.unmatched: %}
        Ja
        {% else: %}
        Nee, {{ query.unmatched | map(attribute="name") | sort | join(", ") }} niet
        {% endif %}

      which: |
        {% if not query.matched: %}
          Geen
        {% else: %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            {{ match[:3] | join(", ") ~ " en nog " ~ (match | length - 3)  }}
          {% else %}
            {%- for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last %} en {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% endif %}

      how_many: |
        {{ query.matched | length }}
