language: "zh-tw"
responses:
  intents:
    HassGetState:
      # the number of names returned is limited to 4, in case there are more, the first 3 names and the remaining count is returned
      # with 4 names or less, the names are joined with a comma ", " and the last name is joined with " and "
      one: |
        {{ slots.name | capitalize }}為 {{ state.state_with_unit }}

      one_yesno: |
        {% if query.matched: %}
          是的
        {% else: %}
          沒有、{{ slots.name }}是{{ state.state_with_unit }} 
        {% endif %}

      any: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match|length > 4 %}
            是的、{{ match[:3]|join("、") }}及另外{{ (match|length - 3) }}個
          {%- else -%}
            是的、
            {% for name in match -%}
              {% if not loop.first and not loop.last %}、{% elif loop.last and not loop.first %}及{% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% else %}
          沒有
        {% endif %}

      all: |
        {% if not query.unmatched: %}
          是的
        {% else %}
          {% set no_match = query.unmatched | map(attribute="name") | sort | list %}
          {% if no_match | length > 4 %}
            沒有、{{ no_match[:3]|join("、") }}及另外{{ (no_match|length - 3) }}個不是
          {%- else -%}
            沒有、
            {% for name in no_match -%}
              {% if not loop.first and not loop.last %}、{% elif loop.last and not loop.first %}及{% endif -%}
              {{ name }}
            {%- endfor %} 不是
          {% endif %}
        {% endif %}

      which: |
        {% if not query.matched %}
          沒有任何
        {% else: %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            {{ match[:3]|join("、") }}及另外{{ (match | length - 3) }}個
          {% else %}
            {%- for name in match -%}
              {% if not loop.first and not loop.last %}、{% elif loop.last and not loop.first %}及{% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% endif %}

      how_many: |
        {{ query.matched | length }}
