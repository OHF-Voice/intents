---
language: de
responses:
  intents:
    HassCancelAllTimers:
      default: >
        {% if slots.canceled < 1: %}
        Keine Timer {{ ["gestoppt", "abgebrochen"] | random }}
        {% else: %}
        {{ slots.canceled }} Timer {{ ["gestoppt", "abgebrochen"] | random }}
        {% endif %}
      area: >
        {% if slots.canceled < 1: %}
        Keine Timer im Bereich {{ slots.area }} {{ ["gestoppt", "abgebrochen"] | random }}
        {% else: %}
        {{ slots.canceled }} Timer im Bereich {{ slots.area }} {{ ["gestoppt", "abgebrochen"] | random }}
        {% endif %}
