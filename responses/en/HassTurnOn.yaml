language: en
responses:
  intents:
    HassTurnOn:
      default: >-
        {% set translations = {
          "button": "the button",
          "camera": "the camera",
          "input_button": "the button",
          "alarm_control_panel": "the alarm",
          "automation": "the automation",
          "fan": "the fan",
          "climate": "the thermostat",
          "humidifier": "the humidifier",
          "input_boolean": "the switch",
          "siren": "the siren",
          "water_heater": "the water heater",
          "light": "the light",
          "switch": "the switch",
          "remote": "the remote",
          "vacuum": "the vacuum cleaner",
          "media_player": "the media player",
          "lawn_mower": "the lawn mower"
        } %}
        {% set plural_translations = {
          "light": "the lights",
          "switch": "the switches",
          "fan": "the fans",
          "input_boolean": "the switches"
        } %}
        {% set entity_ids = state.attributes.get("entity_id", []) %}
        {% if entity_ids | length > 1 and state.domain in plural_translations %}
        Turned on {{ plural_translations.get(state.domain) }}
        {% else %}
        Turned on {{ translations.get(state.domain) }}
        {% endif %}
      lights_area: "Turned on the lights"
      lights_floor: "Turned on the lights"
      light_all: "Turned on all of the lights"
      fans_area: "Turned on the fans"
      cover: "Opening"
      cover_device_class: "Opening the {{ slots.device_class }}"
      scene: "Activated"
      script: "Started"
      lock: "Locking"
      valve: "Opening"
