language: en
responses:
  intents:
    HassGetCurrentTime:
      default: >
        {% set minute_str = '{0:02d}'.format(slots.time.minute) %}

        {% if slots.time.hour == 0 %}
            {% set time_str = "12:" ~ minute_str ~ " AM" %}
        {% elif slots.time.hour < 12 %}
            {% set time_str = slots.time.hour|string ~ ":" ~ minute_str ~ " AM" %}
        {% elif slots.time.hour == 12 %}
            {% set time_str = "12:" ~ minute_str ~ " PM" %}
        {% else %}
            {% set time_str = (slots.time.hour - 12)|string ~ ":" ~ minute_str ~ " PM" %}
        {% endif %}

        {% set responses = ["It is __PLACEHOLDER__", "The time is __PLACEHOLDER__"] %}
        {{ (responses | random) | replace("__PLACEHOLDER__", time_str) }}
