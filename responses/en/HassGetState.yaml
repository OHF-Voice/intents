language: en
responses:
  intents:
    HassGetState:
      one: "{{ slots.name }} is {{ state.state_with_unit }}"
      one_yesno: |
        {% if query.matched: %}
        Yes
        {% else: %}
        No, {{ slots.name }} is {{ state.state_with_unit }}
        {% endif %}
      any: |
        {% if query.matched: %}
        Yes, {{ query.matched | map(attribute="name") | sort | join(", ") }} {{ 'is' if (query.matched|length) == 1 else 'are' }} {{ slots.state }}
        {% else: %}
        No
        {% endif %}

      all: |
        {% if not query.unmatched: %}
        Yes
        {% else: %}
        No, {{ query.unmatched | map(attribute="name") | sort | join(", ") }} {{ 'is' if (query.unmatched|length) == 1 else 'are' }} not {{ slots.state }}
        {% endif %}

      which: |
        {% if not query.matched: %}
        Not any
        {% else: %}
        {{ query.matched | map(attribute="name") | sort | join(", ") }} {{ 'is' if (query.matched|length) == 1 else 'are' }} {{ slots.state }}
        {% endif %}

      how_many: |
        {% if not query.matched: %}
        0
        {% else: %}
        {{ query.matched | length }}
        {% endif %}
