language: en
responses:
  intents:
    HassGetState:
      one: "{{ slots.name }} is {{ state.state_with_unit }}"
      one_yesno: |
        {% if query.matched: %}
        Yes
        {% else: %}
        No, {{ slots.name }} is {{ state.state_with_unit }}
        {% endif %}
      any: |
        {% if query.matched: %}
        {% set sorted_query = query.matched | map(attribute="name") | sort %}
        {% set list_first = sorted_query[0:-1] | join(", ") %}
        {% set list_last = sorted_query[-1] %}
        Yes, {{ ([list_first, list_last] | join(" and ")) if (sorted_query|length > 1) else list_last }} {{ 'is' if (query.matched|length) == 1 else 'are' }} {{ slots.state }}
        {% else: %}
        No
        {% endif %}

      all: |
        {% if not query.unmatched: %}
        Yes
        {% else: %}
        {% set sorted_query = query.unmatched | map(attribute="name") | sort %}
        {% set list_first = sorted_query[0:-1] | join(", ") %}
        {% set list_last = sorted_query[-1] %}
        No, {{ ([list_first, list_last] | join(" and ")) if (sorted_query|length > 1) else list_last }} {{ 'is' if (query.unmatched|length) == 1 else 'are' }} not {{ slots.state }}
        {% endif %}

      which: |
        {% if not query.matched: %}
        Not any
        {% else: %}
        {% set sorted_query = query.matched | map(attribute="name") | sort %}
        {% set list_first = sorted_query[0:-1] | join(", ") %}
        {% set list_last = sorted_query[-1] %}
        {{ ([list_first, list_last] | join(" and ")) if (sorted_query|length > 1) else list_last }} {{ 'is' if (query.matched|length) == 1 else 'are' }} {{ slots.state }}
        {% endif %}

      how_many: |
        {% if not query.matched: %}
        0
        {% else: %}
        {{ query.matched | length }}
        {% endif %}
