language: nb
responses:
  intents:
    HassGetState:
      one: |
        {% set translations =
          {
            "on": "på",
            "off": "av",
            "open": "åpen",
            "closed": "lukket",
            "opening": "åpner",
            "closing": "lukker"
          }
        %}
        {% if state.state in translations %}
          {% set translated = translations[state.state] %}
        {% else %}
          {% set translated = state.state_with_unit %}
        {% endif %}
        {{ slots.name | capitalize }} er {{ translated }}
      one_yesno: |
        {% set translations =
          {
            "on": "på",
            "off": "av",
            "open": "åpen",
            "closed": "lukket",
            "opening": "åpner",
            "closing": "lukker"
          }
        %}
        {% if state.state in translations %}
          {% set translated = translations[state.state] %}
        {% else %}
          {% set translated = state.state_with_unit %}
        {% endif %}
        {% if query.matched: %}
          Ja
        {% else: %}
          Nei, {{ slots.name | capitalize }} er {{ translated }}
        {% endif %}
      any: |
        {% if query.matched: %}
        Ja, {{ query.matched | map(attribute="name") | sort | join(", ") }}
        {% else: %}
        Nei
        {% endif %}
      all: |
        {% if not query.unmatched: %}
        Ja
        {% else: %}
        Nei, {{ query.unmatched | map(attribute="name") | sort | join(", ") }}
        {% endif %}
      which: |
        {% if not query.matched: %}
        Ingen
        {% else: %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            {{ match[:3] | join(", ") ~ " en nog " ~ (match | length - 3)  }}
          {% else %}
            {%- for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last %} og {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% endif %}
      how_many: |
        {% if not query.matched: %}
        0
        {% else: %}
        {{ query.matched | length }}
        {% endif %}