language: ga
responses:
  intents:
    HassGetCurrentTime:
      default: >
        {% set hour = slots.time.hour %}
        {% set minute = slots.time.minute %}
        {% set minute_str = '{:02d}'.format(minute) %}

        {% if hour == 0 and minute == 0 %}
          Tá sé meán oíche.
        {% elif hour == 12 and minute == 0 %}
          Tá sé meán lae.
        {% else %}
          {% if hour == 0 %}
            {% set display_hour = 12 %}
          {% elif hour > 12 %}
            {% set display_hour = hour - 12 %}
          {% else %}
            {% set display_hour = hour %}
          {% endif %}

          {% if hour == 0 or hour < 6 %}
            Tá sé {{ display_hour }}:{{ minute_str }} san oíche.
          {% elif hour < 12 %}
            Tá sé {{ display_hour }}:{{ minute_str }} ar maidin.
          {% elif hour == 12 %}
            Tá sé {{ display_hour }}:{{ minute_str }} meán lae.
          {% elif hour < 18 %}
            Tá sé {{ display_hour }}:{{ minute_str }} sa tráthnóna.
          {% else %}
            Tá sé {{ display_hour }}:{{ minute_str }} san oíche.
          {% endif %}
        {% endif %}
