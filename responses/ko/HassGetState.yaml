language: ko
responses:
  intents:
    HassGetState:
      one: "{{ slots.name | capitalize }}는 {{ state.state_with_unit }}입니다"
      one_yesno: |
        {% if query.matched %}
          네
        {% else %}
          아니요, {{ state.state_with_unit }}입니다
        {% endif %}
      any: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            네, {{ match[:3] | join(", ") }} 그리고 {{ (match | length - 3) }}개 더 있습니다
          {%- else -%}
            네,
            {% for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} 그리고 {% endif -%}
              {{ name }}
            {%- endfor -%}입니다
          {% endif %}
        {% else %}
          아니요
        {% endif %}
      all: |
        {% if not query.unmatched: %}
          네
        {% else %}
          {% set no_match = query.unmatched | map(attribute="name") | sort | list %}
          {% if no_match | length > 4 %}
            아니요, {{ no_match[:3] | join(", ") }} 그리고 {{ (no_match | length - 3) }}개는 아닙니다
          {%- else -%}
            아니요,
            {% for name in no_match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} 그리고 {% endif -%}
              {{ name }}
            {%- endfor %} 아닙니다
          {% endif %}
        {% endif %}
      which: |
        {% if not query.matched %}
          어떤 것도 아닙니다
        {% else: %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            {{ match[:3] | join(", ") }} 그리고 {{ (match | length - 3) }}개 더 있습니다
          {% else %}
            {%- for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} 그리고 {% endif -%}
              {{ name }}
            {%- endfor -%}입니다
          {% endif %}
        {% endif %}
      how_many: |
        {{ query.matched | length }}
