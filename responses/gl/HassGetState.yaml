language: gl
responses:
  intents:
    HassGetState:
      # the number of names returned is limited to 4, in case there are more, the first 3 names and the remaining count is returned
      # with 4 names or less, the names are joined with a comma ", " and the last name is joined with " and "
      one: |
        {{ state.state_with_unit }}

      one_yesno: |
        {% if query.matched %}
          Si
        {% else %}
          Non{% if slots.domain != 'lock' %}, {{ state.state_with_unit }}{% endif %}
        {% endif %}

      any: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            Si, {{ match[:3] | join(", ") }} e {{ (match | length - 3) }} máis
          {%- else -%}
            Si,
            {% for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} e {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% else %}
          Non
        {% endif %}

      all: |
        {% macro word_gender(word) %}
          {%- set word_lower = word.strip().lower() -%}
          {%- set known_words = {
            'porta': true, 'cerradura': true, 'peche': true, 'casa': true,
            'ventá': true, 'ventana': true, 'persiana': true, 'alarma': true,
            'cámara': true, 'luz': true, 'lámpada': true, 'bombilla': true,
            'televisión': true, 'nevera': true,
            'ferrollo': false, 'pestillo': false, 'interruptor': false,
            'enchufe': false, 'ordenador': false, 'móbil': false,
            'termostato': false, 'sensor': false, 'detector': false,
            'timbre': false, 'motor': false, 'ventilador': false,
            'portón': false
          } -%}
          {%- set feminine_endings = ['a', 'ión', 'dad', 'tad', 'eza', 'ura'] -%}

          {%- if word_lower in known_words -%}
            {%- if known_words[word_lower] -%}feminine{%- else -%}masculine{%- endif -%}
          {%- else -%}
            {%- set is_feminine = false -%}
            {%- for ending in feminine_endings -%}
              {%- if word_lower.endswith(ending) -%}
                {%- set is_feminine = true -%}
              {%- endif -%}
            {%- endfor -%}
            {%- if is_feminine -%}feminine{%- else -%}masculine{%- endif -%}
          {%- endif -%}
        {% endmacro %}

        {% macro is_feminine(entity_name) %}
          {%- set first_word = entity_name.strip().split()[0] -%}
          {%- if word_gender(first_word) == 'feminine' -%}
            {{- true -}}
          {%- else -%}
            {{- false -}}
          {%- endif -%}
        {% endmacro %}

        {% macro group_gender_adjective(entity_list, masculine_form, feminine_form) %}
          {%- set ns = namespace(found_masculine=false) -%}
          {%- for entity in entity_list -%}
            {%- set first_word = entity.name.strip().split()[0].lower() -%}
            {%- if first_word == 'ferrollo' or first_word == 'pestillo' or first_word == 'portón' -%}
              {%- set ns.found_masculine = true -%}
            {%- endif -%}
          {%- endfor -%}
          {%- if ns.found_masculine -%}
            {{ masculine_form }}
          {%- else -%}
            {{ feminine_form }}
          {%- endif -%}
        {% endmacro %}

        {% if not query.unmatched %}
          Si
        {% else %}
          {% set no_match = query.unmatched | map(attribute="name") | sort | list %}
          {% if no_match | length > 4 %}
            {% if slots.domain == 'lock' %}
              Non, {{ no_match[:3] | join(", ") }} e {{ (no_match | length - 3) }} máis non están {{ group_gender_adjective(query.unmatched, "pechados", "pechadas") }}
            {% else %}
              Non, {{ no_match[:3] | join(", ") }} e {{ (no_match | length - 3) }} máis non están {{ slots.state }}
            {% endif %}
          {%- else -%}
            Non,
            {% for name in no_match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} e {% endif -%}
              {{ name }}
            {%- endfor %} non {% if no_match | length > 1 %}están{% else %}está{% endif %} {% if slots.domain == 'lock' %}{{ group_gender_adjective(query.unmatched, "pechados", "pechadas") if no_match | length > 1 else (group_gender_adjective(query.unmatched, "pechado", "pechada")) }}{% else %}{{ slots.state }}{% endif %}
          {% endif %}
        {% endif %}

      which: |
        {% macro word_gender(word) %}
          {%- set word_lower = word.strip().lower() -%}
          {%- set known_words = {
            'porta': true, 'cerradura': true, 'peche': true, 'casa': true,
            'ventá': true, 'ventana': true, 'persiana': true, 'alarma': true,
            'cámara': true, 'luz': true, 'lámpada': true, 'bombilla': true,
            'televisión': true, 'nevera': true,
            'ferrollo': false, 'pestillo': false, 'interruptor': false,
            'enchufe': false, 'ordenador': false, 'móbil': false,
            'termostato': false, 'sensor': false, 'detector': false,
            'timbre': false, 'motor': false, 'ventilador': false,
            'portón': false
          } -%}
          {%- set feminine_endings = ['a', 'ión', 'dad', 'tad', 'eza', 'ura'] -%}

          {%- if word_lower in known_words -%}
            {%- if known_words[word_lower] -%}feminine{%- else -%}masculine{%- endif -%}
          {%- else -%}
            {%- set is_feminine = false -%}
            {%- for ending in feminine_endings -%}
              {%- if word_lower.endswith(ending) -%}
                {%- set is_feminine = true -%}
              {%- endif -%}
            {%- endfor -%}
            {%- if is_feminine -%}feminine{%- else -%}masculine{%- endif -%}
          {%- endif -%}
        {% endmacro %}

        {% macro is_feminine(entity_name) %}
          {%- set first_word = entity_name.strip().split()[0] -%}
          {%- if word_gender(first_word) == 'feminine' -%}
            {{- true -}}
          {%- else -%}
            {{- false -}}
          {%- endif -%}
        {% endmacro %}

        {% if not query.matched %}
          {% if slots.domain == 'lock' %}{% if is_feminine('porta') %}Ningunha{% else %}Ningún{% endif %}{% else %}Ningún{% endif %}
        {% else %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            {{ match[:3] | join(", ") }} e {{ (match | length - 3) }} máis
          {% else %}
            {%- for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} e {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% endif %}

      how_many: |
        {{ query.matched | length }}

      where: |
        {% if state == "not_home" %}
          {{ slots.name | capitalize }} está fora
        {% else %}
          {{ slots.name | capitalize }} está en {{ state.state }}
        {% endif %}
